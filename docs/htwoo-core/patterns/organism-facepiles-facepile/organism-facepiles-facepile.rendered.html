  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"molecules-avatar-presence","lineagePath":"../../patterns/molecules-avatar-with-presence-avatar-presence/molecules-avatar-with-presence-avatar-presence.rendered.html"}],"lineage":[{"lineagePattern":"molecules-avatar-presence","lineagePath":"../../patterns/molecules-avatar-with-presence-avatar-presence/molecules-avatar-with-presence-avatar-presence.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Facepile</h1>\n<p>The facepile component is an organism-level layout that displays multiple user avatars with presence indicators in a horizontal arrangement. It's commonly used to show team members, collaborators, or participants in a compact, visually appealing format.</p>\n<h2>Overview</h2>\n<p>Facepile provides a space-efficient way to display multiple users by showing their avatars in a row with flexible wrapping. It leverages the avatar-with-presence molecular component to maintain consistency with other persona representations throughout the application while supporting various layout contexts and user interaction patterns.</p>\n<h2>Features</h2>\n<h3>Layout and Display</h3>\n<ul>\n<li><strong>Horizontal Arrangement</strong>: Displays avatars in left-to-right flow with intelligent wrapping</li>\n<li><strong>Flexible Spacing</strong>: Maintains consistent 1.118rem margins between avatars</li>\n<li><strong>Responsive Design</strong>: Adapts to container width with automatic line wrapping</li>\n<li><strong>Smooth Transitions</strong>: 1-second ease-in-out transitions for dynamic updates</li>\n</ul>\n<h3>User Representation</h3>\n<ul>\n<li><strong>Avatar Integration</strong>: Each user represented by avatar with optional image or initials</li>\n<li><strong>Presence Status</strong>: Real-time presence indicators (online, away, busy, offline)</li>\n<li><strong>User Information</strong>: Support for display names, roles, and additional metadata</li>\n<li><strong>Interactive Elements</strong>: Optional click handlers for user selection or profile viewing</li>\n</ul>\n<h3>Size Variants</h3>\n<p>The component supports multiple avatar sizes for different contexts:</p>\n<ul>\n<li><strong>24px</strong>: Ultra-compact for dense layouts and minimal space</li>\n<li><strong>32px</strong>: Compact for navigation elements and sidebar displays</li>\n<li><strong>40px</strong>: Standard size for most application contexts</li>\n<li><strong>48px</strong>: Prominent display for featured content areas</li>\n<li><strong>64px</strong>: Large display for hero sections and main content</li>\n</ul>\n<h2>Structure</h2>\n<p>The facepile consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-facepile</code> - Main flexbox container</li>\n<li><strong>Avatar-Presence Items</strong>: Individual avatar-with-presence components</li>\n<li><strong>Optional Overflow</strong>: Overflow indicator for large user sets</li>\n</ol>\n<h2>Data Structure</h2>\n<h3>Standard Data Format</h3>\n<pre><code class=\"language-json\">{\n    &quot;items&quot;: [\n        {\n            &quot;avatar&quot;: {\n                &quot;mugshot&quot;: &quot;../../images/mug-shots/user1.jpg&quot;,\n                &quot;status&quot;: &quot;online&quot;,\n                &quot;size&quot;: 32,\n                &quot;initials&quot;: &quot;JD&quot;,\n                &quot;displayName&quot;: &quot;John Doe&quot;,\n                &quot;title&quot;: &quot;Software Engineer&quot;\n            },\n            &quot;size&quot;: 32\n        },\n        {\n            &quot;avatar&quot;: {\n                &quot;mugshot&quot;: &quot;../../images/mug-shots/user2.jpg&quot;,\n                &quot;status&quot;: &quot;away&quot;,\n                &quot;size&quot;: 32,\n                &quot;initials&quot;: &quot;JS&quot;,\n                &quot;displayName&quot;: &quot;Jane Smith&quot;,\n                &quot;title&quot;: &quot;Product Manager&quot;\n            },\n            &quot;size&quot;: 32\n        }\n    ]\n}\n</code></pre>\n<h3>With Metadata</h3>\n<pre><code class=\"language-json\">{\n    &quot;items&quot;: [\n        {\n            &quot;avatar&quot;: {\n                &quot;mugshot&quot;: &quot;user1.jpg&quot;,\n                &quot;status&quot;: &quot;online&quot;,\n                &quot;size&quot;: 40,\n                &quot;initials&quot;: &quot;AB&quot;,\n                &quot;displayName&quot;: &quot;Alice Brown&quot;,\n                &quot;title&quot;: &quot;Team Lead&quot;,\n                &quot;department&quot;: &quot;Engineering&quot;,\n                &quot;email&quot;: &quot;alice.brown@company.com&quot;\n            },\n            &quot;size&quot;: 40,\n            &quot;role&quot;: &quot;owner&quot;,\n            &quot;lastActive&quot;: &quot;2024-01-15T10:30:00Z&quot;\n        }\n    ]\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<h3>Container Classes</h3>\n<ul>\n<li><strong><code>.hoo-facepile</code></strong>: Main flexbox container with wrapping and spacing</li>\n</ul>\n<h3>Avatar-Presence Classes</h3>\n<ul>\n<li><strong><code>.hoo-avatar-pres-{size}</code></strong>: Individual avatar-presence containers</li>\n<li><strong><code>.hoo-avatar-{size}</code></strong>: Avatar image containers</li>\n<li><strong><code>.hoo-presence-{size}</code></strong>: Presence indicator elements</li>\n</ul>\n<h3>Size-Specific Classes</h3>\n<ul>\n<li><strong><code>.hoo-avatar-pres-24</code></strong>: 24px avatar-presence container</li>\n<li><strong><code>.hoo-avatar-pres-32</code></strong>: 32px avatar-presence container</li>\n<li><strong><code>.hoo-avatar-pres-40</code></strong>: 40px avatar-presence container</li>\n<li><strong><code>.hoo-avatar-pres-48</code></strong>: 48px avatar-presence container</li>\n<li><strong><code>.hoo-avatar-pres-64</code></strong>: 64px avatar-presence container</li>\n</ul>\n<h2>Styling</h2>\n<h3>Layout Properties</h3>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Background</strong>: Transparent, relies on individual avatar styling</li>\n<li><strong>Spacing</strong>: 1.118rem margins between avatars (accounts for presence indicator positioning)</li>\n<li><strong>Alignment</strong>: Flex-start alignment for consistent left-to-right flow</li>\n<li><strong>Transitions</strong>: Smooth 1-second transitions for dynamic content changes</li>\n</ul>\n<h3>Responsive Behavior</h3>\n<ul>\n<li><strong>Flexible Width</strong>: Adapts to container width constraints</li>\n<li><strong>Intelligent Wrapping</strong>: Automatically wraps to new lines when needed</li>\n<li><strong>Consistent Spacing</strong>: Maintains uniform gaps regardless of line breaks</li>\n<li><strong>Smooth Updates</strong>: Animated transitions for adding/removing users</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Team and Collaboration</h3>\n<ul>\n<li><strong>Project Teams</strong>: Display team members in project management interfaces</li>\n<li><strong>Document Collaboration</strong>: Show active editors and reviewers</li>\n<li><strong>Meeting Participants</strong>: Display attendees in video conference interfaces</li>\n<li><strong>Workspace Members</strong>: Show team members in shared workspaces</li>\n</ul>\n<h3>Social and Community</h3>\n<ul>\n<li><strong>Group Membership</strong>: Display members of groups or communities</li>\n<li><strong>Event Attendance</strong>: Show event attendees or RSVP lists</li>\n<li><strong>Social Connections</strong>: Display mutual friends or followers</li>\n<li><strong>Discussion Participants</strong>: Show contributors to conversations</li>\n</ul>\n<h3>Content and Media</h3>\n<ul>\n<li><strong>Content Contributors</strong>: Display authors, editors, and reviewers</li>\n<li><strong>Media Collaborators</strong>: Show people with access to shared media</li>\n<li><strong>Version History</strong>: Display contributors to document versions</li>\n<li><strong>Approval Workflows</strong>: Show approvers and reviewers in workflows</li>\n</ul>\n<h3>System and Administration</h3>\n<ul>\n<li><strong>User Management</strong>: Display system users and administrators</li>\n<li><strong>Permission Groups</strong>: Show members of permission or security groups</li>\n<li><strong>Department Views</strong>: Display organizational structure and reporting</li>\n<li><strong>Activity Logs</strong>: Show users involved in recent activities</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Screen Reader Support</h3>\n<ul>\n<li><strong>Individual Focus</strong>: Each avatar is individually focusable and navigable</li>\n<li><strong>Descriptive Labels</strong>: Clear names and status descriptions for each user</li>\n<li><strong>Group Context</strong>: Container provides context for the collection of users</li>\n<li><strong>Live Updates</strong>: Presence changes announced appropriately via ARIA live regions</li>\n</ul>\n<h3>Keyboard Navigation</h3>\n<ul>\n<li><strong>Tab Order</strong>: Logical tab sequence through interactive avatars</li>\n<li><strong>Focus Management</strong>: Clear focus indicators and consistent focus states</li>\n<li><strong>Interactive Elements</strong>: Keyboard access to clickable avatars and actions</li>\n<li><strong>Skip Navigation</strong>: Ability to skip large facepiles for efficient navigation</li>\n</ul>\n<h3>Visual Accessibility</h3>\n<ul>\n<li><strong>High Contrast</strong>: Strong color contrast for all text and status indicators</li>\n<li><strong>Color Independence</strong>: Status communicated through multiple visual methods</li>\n<li><strong>Size Flexibility</strong>: Scales appropriately with user font size preferences</li>\n<li><strong>Focus Indicators</strong>: Clear visual focus states for keyboard users</li>\n</ul>\n<h2>Performance Considerations</h2>\n<h3>Image Loading</h3>\n<ul>\n<li><strong>Lazy Loading</strong>: Implement lazy loading for avatar images in large collections</li>\n<li><strong>Progressive Loading</strong>: Load visible avatars first, then off-screen ones</li>\n<li><strong>Image Optimization</strong>: Use appropriate formats (WebP, AVIF) and sizes</li>\n<li><strong>Fallback Handling</strong>: Graceful fallback to initials when images fail to load</li>\n</ul>\n<h3>Large Collections</h3>\n<ul>\n<li><strong>Virtualization</strong>: Use virtual scrolling for very large user sets (100+ users)</li>\n<li><strong>Pagination</strong>: Implement pagination or &quot;load more&quot; for extensive lists</li>\n<li><strong>Overflow Indicators</strong>: Show limited avatars with overflow count for space efficiency</li>\n<li><strong>Search and Filter</strong>: Provide search capabilities for large user collections</li>\n</ul>\n<h3>Dynamic Updates</h3>\n<ul>\n<li><strong>Efficient Re-renders</strong>: Minimize DOM manipulation for presence updates</li>\n<li><strong>Batch Updates</strong>: Group multiple changes to reduce layout thrashing</li>\n<li><strong>Memory Management</strong>: Properly clean up event listeners and image references</li>\n<li><strong>Caching</strong>: Implement effective caching for user data and avatar images</li>\n</ul>\n<h2>Integration with Overflow</h2>\n<p>For large user collections, combine with overflow indicators:</p>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;user-collection&quot;&gt;\n    &lt;div class=&quot;hoo-facepile&quot;&gt;\n        {{#each visibleUsers}}\n        {{&gt; molecules-avatar-presence }}\n        {{/each}}\n    &lt;/div&gt;\n    {{#if hasOverflow}}\n    {{&gt; molecules-persona-overflow number=&quot;+{{overflowCount}}&quot; }}\n    {{/if}}\n&lt;/div&gt;\n</code></pre>\n<h3>JavaScript Overflow Management</h3>\n<h2>React Integration</h2>\n<p>For React applications, use the <code>@n8d/htwoo-react</code> package which provides facepile components with the same design system styling. Facepile components are available in Storybook for interactive examples and documentation.</p>\n<h2>Integration Examples</h2>\n<h3>SharePoint Framework (SPFx)</h3>\n<h2>Best Practices</h2>\n<h3>Design Guidelines< kflows</li>\n</ul>\n<h3>System and Administration</h3>\n<ul>\n<li><strong>User Management</strong>: Display system users and administrators</li>\n<li><strong>Permission Groups</strong>: Show members of permission or security groups</li>\n<li><strong>Department Views</strong>: Display organizational structure and reporting</li>\n<li><strong>Activity Logs</strong>: Show users involved in recent activities</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Screen Reader Support</h3>\n<ul>\n<li><strong>Individual Focus</strong>: Each avatar is individually focusable and navigable</li>\n<li><strong>Descriptive Labels</strong>: Clear names and status descriptions for each user</li>\n<li><strong>Group Context</strong>: Container provides context for the collection of users</li>\n<li><strong>Live Updates</strong>: Presence changes announced appropriately via ARIA live regions</li>\n</ul>\n<h3>Keyboard Navigation</h3>\n<ul>\n<li><strong>Tab Order</strong>: Logical tab sequence through interactive avatars</li>\n<li><strong>Focus Management</strong>: Clear focus indicators and consistent focus states</li>\n<li><strong>Interactive Elements</strong>: Keyboard access to clickable avatars and actions</li>\n<li><strong>Skip Navigation</strong>: Ability to skip large facepiles for efficient navigation</li>\n</ul>\n<h3>Visual Accessibility</h3>\n<ul>\n<li><strong>High Contrast</strong>: Strong color contrast for all text and status indicators</li>\n<li><strong>Color Independence</strong>: Status communicated through multiple visual methods</li>\n<li><strong>Size Flexibility</strong>: Scales appropriately with user font size preferences</li>\n<li><strong>Focus Indicators</strong>: Clear visual focus states for keyboard users</li>\n</ul>\n<h2>Performance Considerations</h2>\n<h3>Image Loading</h3>\n<ul>\n<li><strong>Lazy Loading</strong>: Implement lazy loading for avatar images in large collections</li>\n<li><strong>Progressive Loading</strong>: Load visible avatars first, then off-screen ones</li>\n<li><strong>Image Optimization</strong>: Use appropriate formats (WebP, AVIF) and sizes</li>\n<li><strong>Fallback Handling</strong>: Graceful fallback to initials when images fail to load</li>\n</ul>\n<h3>Large Collections</h3>\n<ul>\n<li><strong>Virtualization</strong>: Use virtual scrolling for very large user sets (100+ users)</li>\n<li><strong>Pagination</strong>: Implement pagination or &quot;load more&quot; for extensive lists</li>\n<li><strong>Overflow Indicators</strong>: Show limited avatars with overflow count for space efficiency</li>\n<li><strong>Search and Filter</strong>: Provide search capabilities for large user collections</li>\n</ul>\n<h3>Dynamic Updates</h3>\n<ul>\n<li><strong>Efficient Re-renders</strong>: Minimize DOM manipulation for presence updates</li>\n<li><strong>Batch Updates</strong>: Group multiple changes to reduce layout thrashing</li>\n<li><strong>Memory Management</strong>: Properly clean up event listeners and image references</li>\n<li><strong>Caching</strong>: Implement effective caching for user data and avatar images</li>\n</ul>\n<h2>Integration with Overflow</h2>\n<p>For large user collections, combine with overflow indicators:</p>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;user-collection&quot;&gt;\n    &lt;div class=&quot;hoo-facepile&quot;&gt;\n        {{#each visibleUsers}}\n        {{&gt; molecules-avatar-presence }}\n        {{/each}}\n    &lt;/div&gt;\n    {{#if hasOverflow}}\n    {{&gt; molecules-persona-overflow number=&quot;+{{overflowCount}}&quot; }}\n    {{/if}}\n&lt;/div&gt;\n</code></pre>\n<h3>JavaScript Overflow Management</h3>\n<h2>React Integration</h2>\n<p>For React applications, use the <code>@n8d/htwoo-react</code> package which provides facepile components with the same design system styling. Facepile components are available in Storybook for interactive examples and documentation.</p>\n<h2>Integration Examples</h2>\n<h3>SharePoint Framework (SPFx)</h3>\n<h2>Best Practices</h2>\n<
