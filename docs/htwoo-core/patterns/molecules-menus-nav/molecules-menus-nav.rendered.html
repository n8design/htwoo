  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-button-icon","lineagePath":"../../patterns/atoms-buttons-button-icon/atoms-buttons-button-icon.rendered.html"},{"lineagePattern":"molecules-nav-recursion","lineagePath":"../../patterns/molecules-menus-nav-recursion/molecules-menus-nav-recursion.rendered.html"}],"lineage":[{"lineagePattern":"atoms-button-icon","lineagePath":"../../patterns/atoms-buttons-button-icon/atoms-buttons-button-icon.rendered.html"},{"lineagePattern":"molecules-nav-recursion","lineagePath":"../../patterns/molecules-menus-nav-recursion/molecules-menus-nav-recursion.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Vertical Navigation</h1>\n<p>The Vertical Navigation component provides a multi-level tree navigation system with expandable menu items.</p>\n<h2>Overview</h2>\n<p>The Vertical Navigation supports hierarchical navigation structures up to five levels deep. It includes interactive functionality for expanding/collapsing menu items and highlighting the current page location.</p>\n<h2>Features</h2>\n<ul>\n<li>Multi-level navigation support (up to 5 levels)</li>\n<li>Expandable/collapsible menu items with smooth visual feedback</li>\n<li>Current page indication via <code>aria-current</code> attribute</li>\n<li>Interactive JavaScript behavior for state management</li>\n<li>Proper semantic HTML structure using <code>&lt;nav&gt;</code> and <code>&lt;menu&gt;</code> elements</li>\n<li>ARIA tree navigation pattern for accessibility</li>\n<li>Visual hierarchy with indented sub-navigation levels</li>\n<li>Hover states for improved user interaction</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-nav</code> - Main navigation container with border styling</li>\n<li><code>.hoo-nav-list</code> - Primary navigation list (role=&quot;tree&quot;)</li>\n<li><code>.hoo-nav-listsub</code> - Sub-navigation lists (role=&quot;group&quot;)</li>\n<li><code>.hoo-navitem</code> - Individual navigation items with expand/collapse state</li>\n<li><code>.hoo-navitem-text</code> - Container for item content with flex layout</li>\n<li><code>.hoo-navitem-link</code> - Navigation links with proper padding and hover states</li>\n<li><code>.hoo-buttonicon</code> - Expandable menu icons that rotate when expanded</li>\n</ul>\n<h2>JavaScript Functionality</h2>\n<p>The navigation component includes interactive JavaScript for:</p>\n<h3>Current Item Management</h3>\n<h3>Expand/Collapse Behavior</h3>\n<h3>Event Handling</h3>\n<ul>\n<li>Click events on <code>.hoo-navitem</code> for current page highlighting</li>\n<li>Click events on <code>.hoo-buttonicon</code> for expand/collapse functionality</li>\n<li>Proper event delegation to handle dynamically added items</li>\n</ul>\n<h2>Multi-Level Structure</h2>\n<p>The navigation supports nested levels with automatic indentation:</p>\n<ul>\n<li><strong>Level 1</strong>: Base padding and margin</li>\n<li><strong>Level 2</strong>: Additional left margin via CSS custom properties</li>\n<li><strong>Level 3</strong>: Further increased indentation</li>\n<li><strong>Level 4 &amp; 5</strong>: Progressive indentation up to maximum depth</li>\n</ul>\n<h3>CSS Custom Properties for Levels</h3>\n<h2>States and Attributes</h2>\n<h3>ARIA Attributes</h3>\n<ul>\n<li><code>aria-expanded=&quot;true|false&quot;</code> - Indicates if menu item is expanded</li>\n<li><code>aria-current=&quot;page&quot;</code> - Identifies the current page/location</li>\n<li><code>role=&quot;tree&quot;</code> - Main navigation semantic role</li>\n<li><code>role=&quot;treeitem&quot;</code> - Individual navigation items</li>\n<li><code>role=&quot;group&quot;</code> - Sub-navigation containers</li>\n</ul>\n<h3>Visual States</h3>\n<ul>\n<li><strong>Default</strong>: Standard menu item appearance</li>\n<li><strong>Hover</strong>: Background color change and link color change</li>\n<li><strong>Current</strong>: Left border highlight and background color</li>\n<li><strong>Expanded</strong>: Rotated arrow icon and visible sub-menu</li>\n<li><strong>Collapsed</strong>: Standard arrow icon and hidden sub-menu</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Initialize JavaScript functionality using <code>initMenu()</code></li>\n<li>Use meaningful link text for accessibility</li>\n<li>Provide proper href attributes for all navigation links</li>\n<li>Limit navigation depth to 5 levels maximum</li>\n<li>Include expand/collapse icons only for items with child navigation</li>\n<li>Test keyboard navigation and screen reader compatibility</li>\n</ul>\n<h2>Integration</h2>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;nav&gt;</code> and <code>&lt;menu&gt;</code> elements</li>\n<li>Implements ARIA tree navigation pattern</li>\n<li>Supports keyboard navigation (Tab, Enter, Space)</li>\n<li>Provides clear focus indicators</li>\n<li>Uses proper ARIA attributes for state management</li>\n<li>Maintains logical tab order through navigation hierarchy</li>\n<li>Ensures sufficient color contrast for all states</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Vertical Navigation","patternPartial":"molecules-nav","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":10}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
