<style>

  [role="tooltip"],
  .hidetooltip.hidetooltip.hidetooltip+[role="tooltip"] {
    visibility: hidden;
    position: absolute;
    top: 2rem;
    left: 5rem;
  }

  [aria-describedby]:hover,
  [aria-describedby]:focus {
    position: relative;
  }

  [aria-describedby]:hover+[role="tooltip"],
  [aria-describedby]:focus+[role="tooltip"] {
    visibility: visible;
  }
</style>
<div class="tester">
  <label class="hoo-label" for="password">Password:</label>
  <input class="hoo-input-text" aria-describedby="passwordrules" id="password" type="password" />
  <div class="hoo-tooltip top-left" role="tooltip">
      <div class="hoo-tooltip-content"><p>Password Rules:</p><ul><li>Minimum of 8 characters</li><li>Include at least one lowercase letter, one uppercase letter, one number and one special character</li><li>Unique to this website</li></ul></div>
  </div>
</div>
