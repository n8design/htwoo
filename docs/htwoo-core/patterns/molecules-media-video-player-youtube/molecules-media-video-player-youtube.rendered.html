 (in seconds)</li>\n<li><code>controls=0</code> - Hides player controls</li>\n<li><code>rel=0</code> - Prevents related videos from other channels</li>\n<li><code>color=white</code> - Changes the color of the YouTube player controls</li>\n<li><code>modestbranding=1</code> - Hides the YouTube logo in the control bar</li>\n</ul>\n<h2>Integration with Thumbnails</h2>\n<p>The YouTube Video Player can be paired with the Video Thumbnail component for a play-on-click experience:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-video&quot;&gt;\n  &lt;!-- Thumbnail that disappears when video opens --&gt;\n  &lt;div class=&quot;hoo-thumbnail&quot;&gt;\n    &lt;figure class=&quot;hoo-thumbnail-figure&quot;&gt;\n      &lt;img src=&quot;path/to/thumbnail.jpg&quot; alt=&quot;Video description&quot;&gt;\n      &lt;div class=&quot;hoo-thumbnail-overlay&quot;&gt;\n        &lt;span class=&quot;hoo-icon-svg&quot;&gt;&lt;!-- Play icon SVG --&gt;&lt;/span&gt;\n        &lt;div class=&quot;hoo-video-duration&quot;&gt;3:42&lt;/div&gt;\n      &lt;/div&gt;\n    &lt;/figure&gt;\n  &lt;/div&gt;\n  \n  &lt;!-- YouTube player that appears when activated --&gt;\n  &lt;div class=&quot;hoo-video-player&quot;&gt;\n    &lt;iframe \n      src=&quot;https://www.youtube.com/embed/VIDEO_ID?autoplay=1&quot; \n      title=&quot;YouTube video player&quot; \n      frameborder=&quot;0&quot;\n      allow=&quot;accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share&quot;\n      allowfullscreen \n      loading=&quot;lazy&quot;&gt;\n    &lt;/iframe&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Replace <code>VIDEO_ID</code> with the actual YouTube video ID (the part after <code>v=</code> in YouTube URLs)</li>\n<li>Provide a descriptive title for accessibility</li>\n<li>Consider starting point and playback options based on context</li>\n<li>Set appropriate autoplay and mute parameters based on user experience requirements</li>\n<li>Be mindful of autoplay restrictions in modern browsers (usually requires muted video)</li>\n<li>Use the <code>.hoo-video</code> container to maintain consistent styling with other media components</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Include a meaningful title attribute for the iframe</li>\n<li>Consider providing a transcript when possible</li>\n<li>Ensure the iframe maintains proper tab order</li>\n<li>Leverage YouTube's caption capabilities for video content</li>\n<li>Be cautious with autoplay functionality as it can be disruptive</li>\n<li>Provide clear play controls when using with thumbnail overlays</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"media"},"patternExtension":"hbs","patternName":"YouTube Video Player","patternPartial":"molecules-video-player-youtube","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":20}}

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
