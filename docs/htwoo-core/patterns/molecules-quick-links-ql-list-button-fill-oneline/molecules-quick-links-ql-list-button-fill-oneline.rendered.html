ent</h3>\n<ul>\n<li><strong>Solid Fill</strong>: Strong background color for visual prominence</li>\n<li><strong>Theme Integration</strong>: Uses primary or accent theme colors</li>\n<li><strong>Hover Enhancement</strong>: Darker/lighter background on interaction</li>\n<li><strong>Focus States</strong>: Clear keyboard focus indicators</li>\n</ul>\n<h2>Use Cases</h2>\n<ul>\n<li><strong>Compact Toolbars</strong>: Space-constrained navigation areas</li>\n<li><strong>Dense Grids</strong>: High-density layout requirements</li>\n<li><strong>Mobile Interfaces</strong>: Touch-optimized compact navigation</li>\n<li><strong>Dashboard Panels</strong>: Quick actions within limited space</li>\n<li><strong>Sidebar Navigation</strong>: Compact vertical navigation menus</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<ul>\n<li><strong>Mobile Optimization</strong>: Touch-friendly sizing and spacing</li>\n<li><strong>Container Adaptation</strong>: Flexes to available space</li>\n<li><strong>Grid Integration</strong>: Maintains consistent grid proportions</li>\n<li><strong>Text Scaling</strong>: Responsive text sizing based on container</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Button Semantics</strong>: Proper button role and behavior</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support and focus management</li>\n<li><strong>Screen Reader Support</strong>: Descriptive text and ARIA labels</li>\n<li><strong>Color Contrast</strong>: High contrast for text on background</li>\n<li><strong>Touch Accessibility</strong>: Minimum touch target requirements</li>\n</ul>\n<h2>Theme Integration</h2>\n<ul>\n<li><strong>Color Schemes</strong>: Adapts to light, dark, and high contrast themes</li>\n<li><strong>Brand Colors</strong>: Uses organization's primary and accent colors</li>\n<li><strong>State Colors</strong>: Theme-appropriate hover and focus states</li>\n<li><strong>Consistency</strong>: Maintains visual harmony with other components</li>\n</ul>\n<h2>Performance</h2 <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
