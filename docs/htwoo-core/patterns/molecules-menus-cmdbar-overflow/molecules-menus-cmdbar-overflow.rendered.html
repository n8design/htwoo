  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-button-cmd","lineagePath":"../../patterns/atoms-buttons-button-cmd/atoms-buttons-button-cmd.rendered.html"},{"lineagePattern":"atoms-button-icon-overflow","lineagePath":"../../patterns/atoms-buttons-button-icon-overflow/atoms-buttons-button-icon-overflow.rendered.html"}],"lineage":[{"lineagePattern":"atoms-button-cmd","lineagePath":"../../patterns/atoms-buttons-button-cmd/atoms-buttons-button-cmd.rendered.html"},{"lineagePattern":"atoms-button-icon-overflow","lineagePath":"../../patterns/atoms-buttons-button-icon-overflow/atoms-buttons-button-icon-overflow.rendered.html"}],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"molecules-teams-toolbar","lineagePath":"../../patterns/molecules-menus-teams-toolbar/molecules-menus-teams-toolbar.rendered.html"}],"lineageR":[{"lineagePattern":"molecules-teams-toolbar","lineagePath":"../../patterns/molecules-menus-teams-toolbar/molecules-menus-teams-toolbar.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Command Bar Overflow</h1>\n<p>The Command Bar Overflow component provides a responsive command bar that handles limited space by moving items to an overflow menu.</p>\n<h2>Overview</h2>\n<p>When screen space is limited, the Command Bar Overflow automatically hides less important commands in an overflow menu, ensuring the most critical actions remain visible while maintaining accessibility and usability.</p>\n<h2>Features</h2>\n<ul>\n<li>Responsive behavior that adapts to available space</li>\n<li>Automatic overflow handling for commands that don't fit</li>\n<li>Overflow menu with &quot;More&quot; button trigger</li>\n<li>Proper ARIA attributes for accessibility</li>\n<li>Hidden items marked with <code>aria-hidden=&quot;true&quot;</code></li>\n<li>CSS class <code>.is-overflow-item</code> for styling hidden items</li>\n<li>Support for all command button variants</li>\n<li>Consistent visual design with standard command bar</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-cmdbar</code> - Main command bar container</li>\n<li><code>.hoo-buttoncmd</code> - Command buttons (visible and hidden)</li>\n<li><code>.hoo-overflow-button</code> - Overflow menu trigger button</li>\n<li><code>.is-overflow-item</code> - Hidden command items in overflow</li>\n</ul>\n<h2>Overflow Behavior</h2>\n<h3>Responsive Strategy</h3>\n<ol>\n<li><strong>Available Space</strong>: Commands display normally in horizontal layout</li>\n<li><strong>Limited Space</strong>: Less critical commands move to overflow menu</li>\n<li><strong>Very Limited Space</strong>: Only most important commands remain visible</li>\n<li><strong>Overflow Menu</strong>: Hidden commands accessible via &quot;More&quot; button</li>\n</ol>\n<h3>Priority System</h3>\n<p>Commands typically overflow in this order (least to most important):</p>\n<ol>\n<li>Secondary actions (Share, Print)</li>\n<li>Editing actions (Format, Style)</li>\n<li>Primary actions (New, Save, Edit)</li>\n</ol>\n<h2>States and Attributes</h2>\n<h3>ARIA Attributes</h3>\n<ul>\n<li><code>role=&quot;toolbar&quot;</code> - Command bar semantic role</li>\n<li><code>aria-haspopup=&quot;menu&quot;</code> - Indicates overflow button opens a menu</li>\n<li><code>aria-expanded=&quot;false|true&quot;</code> - Overflow menu state</li>\n<li><code>aria-hidden=&quot;true&quot;</code> - Hidden overflow items</li>\n</ul>\n<h3>CSS Classes</h3>\n<ul>\n<li><code>.is-overflow-item</code> - Applied to hidden commands</li>\n<li><code>.hoo-overflow-button</code> - Overflow menu trigger styling</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<p>Overflow behavior typically requires JavaScript for:</p>\n<ul>\n<li><strong>Responsive calculations</strong>: Measuring available space</li>\n<li><strong>Dynamic overflow</strong>: Moving items in/out of overflow menu</li>\n<li><strong>Menu management</strong>: Opening/closing overflow menu</li>\n<li><strong>Accessibility updates</strong>: Managing ARIA attributes</li>\n</ul>\n<h3>Example JavaScript Pattern</h3>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Prioritize commands based on user importance and frequency</li>\n<li>Use meaningful labels for the overflow menu trigger (&quot;More&quot;, &quot;Additional actions&quot;)</li>\n<li>Include proper ARIA attributes for overflow menu interaction</li>\n<li>Test responsive behavior at different screen sizes</li>\n<li>Ensure keyboard navigation works through visible and overflow commands</li>\n<li>Consider touch targets on mobile devices</li>\n<li>Implement proper focus management when overflow menu opens/closes</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses <code>role=&quot;toolbar&quot;</code> for semantic toolbar identification</li>\n<li>Implements proper ARIA attributes for overflow menu</li>\n<li>Includes <code>aria-hidden=&quot;true&quot;</code> for hidden overflow items</li>\n<li>Supports keyboard navigation (Tab, Enter, Space, Escape)</li>\n<li>Provides clear focus indicators for all interactive elements</li>\n<li>Maintains logical tab order through visible commands</li>\n<li>Announces overflow menu state changes to screen readers</li>\n</ul>\n<h2>SCSS</h2>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Command Bar Overflow","patternPartial":"molecules-cmdbar-overflow","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":31}}
</script>

ty updates</strong>: Managing ARIA attributes</li>\n</ul>\n<h3>Example JavaScript Pattern</h3>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Prioritize commands based on user importance and frequency</li>\n<li>Use meaningful labels for the overflow menu trigger (&quot;More&quot;, &quot;Additional actions&quot;)</li>\n<li>Include proper ARIA attributes for overflow menu interaction</li>\n<li>Test responsive behavior at different screen sizes</li>\n<li>Ensure keyboard navigation works through visible and overflow commands</li>\n<li>Consider touch targets on mobile devices</li>\n<li>Implement proper focus management when overflow menu opens/closes</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses <code>role=&quot;toolbar&quot;</code> for semantic toolbar identification</li>\n<li>Implements proper ARIA attributes for overflow menu</li>\n<li>Includes <code>aria-hidden=&quot;true&quot;</code> for hidden overflow items</li>\n<li>Supports keyboard navigation (Tab, Enter, Space, Escape)</li>\n<li>Provides clear focus indicators for all interactive elements</li>\n<li>Maintains logical tab order through visible commands</li>\n<li>Announces overflow menu state changes to screen readers</li>\n</ul>\n<h2>SCSS</h2>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Command Bar Overflow","patternPartial":"molecules-cmdbar-overflow","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":31}};

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
