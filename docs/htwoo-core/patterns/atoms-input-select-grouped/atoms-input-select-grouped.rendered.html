w keys and typing</li>\n<li><strong>Live Announcements</strong>: Screen reader feedback via <code>aria-live</code> regions</li>\n<li><strong>Custom Styling</strong>: Modern visual design with consistent theming</li>\n<li><strong>Touch Support</strong>: Optimized for mobile and touch interfaces</li>\n<li><strong>Search Filtering</strong>: Filter options by typing</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-select</code> - Main component wrapper</li>\n<li><strong>Status Region</strong>: <code>aria-live=&quot;polite&quot;</code> - Screen reader announcements</li>\n<li><strong>Text Input</strong>: <code>.hoo-select-text</code> - Searchable input field</li>\n<li><strong>Toggle Button</strong>: <code>{{&gt; atoms-button-icon}}</code> - Dropdown toggle</li>\n<li><strong>Dropdown</strong>: <code>{{&gt;atoms-select-drop-down-grouped}}</code> - Grouped options list</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;select&quot;: {\n        &quot;html-props&quot;: &quot;data-testid=\\&quot;location-select\\&quot; placeholder=\\&quot;Choose location...\\&quot;&quot;,\n        &quot;groups&quot;: [\n            {\n                &quot;label&quot;: &quot;North America&quot;,\n                &quot;options&quot;: [\n                    { &quot;value&quot;: &quot;us&quot;, &quot;text&quot;: &quot;United States&quot; },\n                    { &quot;value&quot;: &quot;ca&quot;, &quot;text&quot;: &quot;Canada&quot; },\n                    { &quot;value&quot;: &quot;mx&quot;, &quot;text&quot;: &quot;Mexico&quot; }\n                ]\n            },\n            {\n                &quot;label&quot;: &quot;Europe&quot;, \n                &quot;options&quot;: [\n                    { &quot;value&quot;: &quot;uk&quot;, &quot;text&quot;: &quot;United Kingdom&quot; },\n                    { &quot;value&quot;: &quot;de&quot;, &quot;text&quot;: &quot;Germany&quot; },\n                    { &quot;value&quot;: &quot;fr&quot;, &quot;text&quot;: &quot;France&quot; }\n                ]\n            }\n        ]\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-select</code>: Main select component container</li>\n<li><code>.hoo-select-text</code>: Text input field</li>\n<li><code>.hoo-select.open</code>: Dropdown expanded state</li>\n<li><code>.hoo-select.disabled</code>: Disabled state</li>\n<li><code>.hoo-select.error</code>: Error validation state</li>\n<li><code>.hoo-select.focused</code>: Focused state styling</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Container</strong>: White background with 1px border (<code>#d1d1d1</code>)</li>\n<li><strong>Border Radius</strong>: 4px for modern appearance</li>\n<li><strong>Input Field</strong>: Standard text input styling with padding</li>\n<li><strong>Button</strong>: Icon button for dropdown toggle</li>\n<li><strong>Dropdown</strong>: Elevated panel with shadow and border</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Width</strong>: Full width by default, configurable</li>\n<li><strong>Height</strong>: 32px standard input height</li>\n<li><strong>Positioning</strong>: Relative container for absolute dropdown</li>\n<li><strong>Responsive</strong>: Adapts to container width and mobile screens</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Neutral border and background</li>\n<li><strong>Hover</strong>: Subtle border color change</li>\n<li><strong>Focus</strong>: Blue focus ring and border highlight</li>\n<li><strong>Open</strong>: Dropdown visible with updated button icon</li>\n<li><strong>Disabled</strong>: Reduced opacity and disabled interactions</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Country Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;country-select&quot;&gt;Country&lt;/label&gt;\n&lt;div class=&quot;hoo-select&quot;&gt;\n    &lt;input type=&quot;text&quot; id=&quot;country-select&quot; class=&quot;hoo-select-text&quot; \n           placeholder=&quot;Select country...&quot; aria-controls=&quot;country-list&quot;&gt;\n    &lt;!-- Grouped by continent --&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Department/Team Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;department-select&quot;&gt;Department&lt;/label&gt;\n&lt;div class=&quot;hoo-select&quot;&gt;\n    &lt;input type=&quot;text&quot; id=&quot;department-select&quot; class=&quot;hoo-select-text&quot; \n           placeholder=&quot;Choose department...&quot; aria-controls=&quot;dept-list&quot;&gt;\n    &lt;!-- Grouped by division --&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Category Filtering</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;category-select&quot;&gt;Product Category&lt;/label&gt;\n&lt;div class=&quot;hoo-select&quot;&gt;\n    &lt;input type=&quot;text&quot; id=&quot;category-select&quot; class=&quot;hoo-select-text&quot; \n           placeholder=&quot;Filter categories...&quot; aria-controls=&quot;category-list&quot;&gt;\n    &lt;!-- Grouped by product type --&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>ARIA Compliance</strong>: Full ARIA implementation for screen readers</li>\n<li><strong>Keyboard Navigation</strong>: Arrow keys, Enter, Escape, Tab support</li>\n<li><strong>Live Regions</strong>: <code>aria-live</code> announcements for selection changes</li>\n<li><strong>Autocomplete</strong>: <code>aria-autocomplete=&quot;both&quot;</code> for predictive text</li>\n<li><strong>Controls</strong>: <code>aria-controls</code> linking input to dropdown list</li>\n<li><strong>Screen Reader</strong>: Clear announcements of groups and options</li>\n<li><strong>Focus Management</strong>: Proper focus handling during navigation</li>\n</ul>\n<h2>Keyboard Interactions</h2>\n<ul>\n<li><strong>Tab</strong>: Move focus to/from the select component</li>\n<li><strong>Enter/Space</strong>: Open dropdown when closed, select option when open</li>\n<li><strong>Escape</strong>: Close dropdown and return focus to input</li>\n<li><strong>Arrow Up/Down</strong>: Navigate through options</li>\n<li><strong>Home/End</strong>: Jump to first/last option</li>\n<li><strong>Letter Keys</strong>: Quick jump to options starting with typed letter</li>\n<li><strong>Backspace</strong>: Clear search text and filter</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<h3>Event Handling</h3>\n<h3>Value Management</h3>\n<h2>Dropdown Integration</h2>\n<p>The component works with <code>atoms-select-drop-down-grouped</code> for the options panel:</p>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;hoo-select-dropdown&quot; id=&quot;custom-select-list&quot;&gt;\n    {{#each groups}}\n    &lt;div class=&quot;hoo-optgroup&quot;&gt;\n        &lt;div class=&quot;hoo-optgroup-label&quot;&gt;{{label}}&lt;/div&gt;\n        {{#each options}}\n        &lt;div class=&quot;hoo-option&quot; data-value=&quot;{{value}}&quot;&gt;{{text}}&lt;/div&gt;\n        {{/each}}\n    &lt;/div&gt;\n    {{/each}}\n&lt;/div&gt;\n</code></pre>\n<h2>Form Integration</h2>\n<h3>Within Field Component</h3>\n<pre><code class=\"language-handlebars\">{{#field}}\n&lt;div class=&quot;hoo-field&quot; role=&quot;group&quot;&gt;\n    &lt;label class=&quot;hoo-label&quot; for=&quot;location-select&quot;&gt;Location&lt;/label&gt;\n    {{&gt; atoms-select-grouped}}\n    {{&gt; atoms-input-description}}\n&lt;/div&gt;\n{{/field}}\n</code></pre>\n<h3>With Validation</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;country-select&quot;&gt;Country *&lt;/label&gt;\n&lt;div class=&quot;hoo-select error&quot;&gt;\n    &lt;input type=&quot;text&quot; id=&quot;country-select&quot; class=&quot;hoo-select-text&quot; \n           aria-describedby=&quot;country-error&quot; required&gt;\n&lt;/div&gt;\n{{&gt; atoms-validation-message}}\n</code></pre>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Legacy Support</strong>: Progressive enhancement for older browsers</li>\n<li><strong>Mobile Browsers</strong>: Optimized touch interactions and virtual keyboards</li>\n<li><strong>Screen Readers</strong>: Excellent support in NVDA, JAWS, VoiceOver</li>\n</ul>\n<h2>SCSS Files</h2>\n<p><strong>Atom Styles:</strong></p>\n<ul>\n<li><code>lib/sass/atoms/input.scss</code></li>\n<li><code>lib/sass/atoms/buttons.scss</code></li>\n</ul>\n<p><strong>Molecule Styles:</strong></p>\n<ul>\n<li><code>lib/sass/molecules/forms.scss</code></li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lazy Loading</strong>: Options loaded on demand for large datasets</li>\n<li><strong>Virtual Scrolling</strong>: Efficient rendering for many options</li>\n<li><strong>Debounced Search</strong>: Optimized filtering with input debouncing</li>\n<li><strong>Memory Efficient</strong>: Minimal DOM footprint when closed</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"atoms","patternSubgroup":"input"},"patternExtension":"hbs","patternName":"Select Grouped","patternPartial":"atoms-select-grouped","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":60}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
