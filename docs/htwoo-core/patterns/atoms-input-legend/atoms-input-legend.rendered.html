trong>Semantic HTML</strong>: Uses native <code>&lt;legend&gt;</code> element for proper accessibility</li>\n<li><strong>Fieldset Integration</strong>: Automatically associated with parent fieldset</li>\n<li><strong>Custom Styling</strong>: Supports modifier classes and custom HTML attributes</li>\n<li><strong>ARIA Support</strong>: Accepts additional ARIA attributes for enhanced accessibility</li>\n<li><strong>Flexible Content</strong>: Supports plain text and HTML content</li>\n<li><strong>Responsive Design</strong>: Adapts to different screen sizes and layouts</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;legend&gt;</code> element with <code>.hoo-legend</code> class</li>\n<li><strong>Modifiers</strong>: Optional modifier classes for styling variations</li>\n<li><strong>Content</strong>: Text or HTML content describing the field group</li>\n<li><strong>Attributes</strong>: Custom HTML properties and ARIA tags</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;legend&quot;: {\n        &quot;text&quot;: &quot;Personal Information&quot;,\n        &quot;modifier&quot;: &quot;required&quot;,\n        &quot;html-props&quot;: &quot;data-testid=\\&quot;personal-info\\&quot;&quot;,\n        &quot;aria-tags&quot;: &quot;aria-describedby=\\&quot;info-description\\&quot;&quot;\n    }\n}\n</code></pre>\n<h3>With HTML Content</h3>\n<pre><code class=\"language-json\">{\n    &quot;legend&quot;: {\n        &quot;text&quot;: &quot;Shipping Address &lt;span class=\\&quot;required\\&quot;&gt;*&lt;/span&gt;&quot;,\n        &quot;modifier&quot;: &quot;emphasized&quot;\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-legend</code>: Base legend styling</li>\n<li><code>.hoo-legend.required</code>: Required field group styling</li>\n<li><code>.hoo-legend.emphasized</code>: Emphasized/prominent styling</li>\n<li><code>.hoo-legend.subtle</code>: Subdued styling for secondary groups</li>\n<li><code>.hoo-legend.large</code>: Larger text size for primary sections</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Typography</strong>: 16px font size, 600 font weight (semi-bold)</li>\n<li><strong>Color</strong>: <code>#323130</code> (neutral dark) for primary text</li>\n<li><strong>Spacing</strong>: 12px bottom margin, 16px horizontal padding</li>\n<li><strong>Background</strong>: Transparent with optional background for emphasized variant</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Position</strong>: Positioned at top of fieldset border</li>\n<li><strong>Width</strong>: Auto-width based on content</li>\n<li><strong>Alignment</strong>: Left-aligned by default</li>\n<li><strong>Responsive</strong>: Scales appropriately on mobile devices</li>\n</ul>\n<h3>Variants</h3>\n<ul>\n<li><strong>Default</strong>: Standard neutral appearance</li>\n<li><strong>Required</strong>: Red asterisk or styling to indicate required group</li>\n<li><strong>Emphasized</strong>: Larger, bolder styling for primary sections</li>\n<li><strong>Subtle</strong>: Lighter styling for secondary or optional groups</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Personal Information Section</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend required&quot;&gt;Personal Information&lt;/legend&gt;\n    &lt;!-- First name, last name, email fields --&gt;\n&lt;/fieldset&gt;\n</code></pre>\n<h3>Address Information</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Billing Address&lt;/legend&gt;\n    &lt;!-- Address, city, state, zip fields --&gt;\n&lt;/fieldset&gt;\n</code></pre>\n<h3>Preferences Group</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend subtle&quot;&gt;Email Preferences&lt;/legend&gt;\n    &lt;!-- Checkbox options for email types --&gt;\n&lt;/fieldset&gt;\n</code></pre>\n<h3>Multi-step Form Section</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend emphasized&quot;&gt;Step 2 of 3: Account Details&lt;/legend&gt;\n    &lt;!-- Username, password, security questions --&gt;\n&lt;/fieldset&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Association</strong>: Automatically associated with parent fieldset</li>\n<li><strong>Screen Reader Support</strong>: Announces group context when entering fieldset</li>\n<li><strong>Keyboard Navigation</strong>: Not focusable itself, but provides context for group navigation</li>\n<li><strong>ARIA Enhancement</strong>: Supports additional ARIA attributes for complex scenarios</li>\n<li><strong>Language Support</strong>: Proper text content for internationalization</li>\n</ul>\n<h2>HTML Structure</h2>\n<p>The legend must be the first child of a fieldset element:</p>\n<pre><code class=\"language-html\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Group Label&lt;/legend&gt;\n    &lt;!-- Other form controls --&gt;\n&lt;/fieldset&gt;\n</code></pre>\n<h2>Integration with Fieldset</h2>\n<p>Legend works seamlessly with the <code>molecules-fieldset</code> component:</p>\n<pre><code class=\"language-handlebars\">{{#fieldset}}\n&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    {{&gt; atoms-legend}}\n    {{#each fields}}\n        {{dynamicPartial this.type this}}\n    {{/each}}    \n&lt;/fieldset&gt;\n{{/fieldset}}\n</code></pre>\n<h2>Content Guidelines</h2>\n<h3>Clear Labeling</h3>\n<ul>\n<li>Use descriptive, concise text that clearly identifies the group purpose</li>\n<li>Avoid technical jargon or ambiguous terms</li>\n<li>Consider the context of the entire form</li>\n</ul>\n<h3>Required Indicators</h3>\n<ul>\n<li>Use visual indicators (asterisk, color) for required field groups</
