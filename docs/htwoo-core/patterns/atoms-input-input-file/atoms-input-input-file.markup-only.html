<section class="hoo-input-file">
    <label class="hoo-infile-label" name="file-upload" tabIndex="-1" for="file-upload-50" draggable="true">
        <div class="hoo-infile-icon">
            <span class="hoo-icon">
                <svg class="hoo-icon-svg icon-arrow-upload-filled" aria-hidden="true">
                    <title>Upload</title>
                    <use xlink:href="../../images/icons.svg#icon-arrow-upload-filled"></use>
                </svg>
            </span>        </div>
        <div>
            Click or drag and drop files here to upload filed
            <p class="hoo-infile-description">Max file size: 10MB, Types: jpg, png, pdf
            </p>
        </div>
    </label>
    <input type="file" id="file-upload-50" name="" class="hoo-infile-context" multiple aria-describedby="file-upload-50-content" />
    <output class="hoo-infile-output" id="NaN-content" aria-live="polite" title="Current selection"></output>
</section>
