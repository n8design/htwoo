  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"molecules-field","lineagePath":"../../patterns/molecules-forms-field/molecules-forms-field.rendered.html"}],"lineageR":[{"lineagePattern":"molecules-field","lineagePath":"../../patterns/molecules-forms-field/molecules-forms-field.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Validation Message</h1>\n<p>An accessible validation feedback component that displays error messages, success notifications, and other form validation states. Uses semantic HTML output element for proper screen reader announcements.</p>\n<h2>Overview</h2>\n<p>The validation message component provides accessible feedback for form validation states. It uses the semantic <code>&lt;output&gt;</code> element to ensure screen readers announce validation changes dynamically, improving the user experience for all users.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Semantic HTML</strong>: Uses <code>&lt;output&gt;</code> element for proper accessibility</li>\n<li><strong>Dynamic IDs</strong>: Auto-generates unique IDs for ARIA relationships</li>\n<li><strong>Screen Reader Support</strong>: Automatic announcements of validation changes</li>\n<li><strong>Conditional Rendering</strong>: Only renders when validation error exists</li>\n<li><strong>ARIA Integration</strong>: Proper linking with form controls via <code>aria-describedby</code></li>\n<li><strong>Visual States</strong>: Supports error, warning, and success states</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;output&gt;</code> element with <code>.hoo-validation</code> class</li>\n<li><strong>ID Generation</strong>: Dynamic ID based on <code>errorRef</code> and numeric suffix</li>\n<li><strong>Content</strong>: Validation message text</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;input&quot;: {\n        &quot;error&quot;: {\n            &quot;text&quot;: &quot;This field is required&quot;,\n            &quot;errorRef&quot;: &quot;username&quot;\n        }\n    }\n}\n</code></pre>\n<h3>Multiple Validation States</h3>\n<pre><code class=\"language-json\">{\n    &quot;input&quot;: {\n        &quot;error&quot;: {\n            &quot;text&quot;: &quot;Password must contain at least 8 characters, one uppercase letter, and one number&quot;,\n            &quot;errorRef&quot;: &quot;password&quot;,\n            &quot;type&quot;: &quot;error&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-validation</code>: Base validation message styling</li>\n<li><code>.hoo-validation.error</code>: Error state (red styling)</li>\n<li><code>.hoo-validation.warning</code>: Warning state (amber styling)</li>\n<li><code>.hoo-validation.success</code>: Success state (green styling)</li>\n<li><code>.hoo-validation.info</code>: Information state (blue styling)</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Error Color</strong>: <code>#d13438</code> (red) for error messages</li>\n<li><strong>Warning Color</strong>: <code>#ff8c00</code> (amber) for warnings</li>\n<li><strong>Success Color</strong>: <code>#107c10</code> (green) for success messages</li>\n<li><strong>Info Color</strong>: <code>#0078d4</code> (blue) for informational messages</li>\n<li><strong>Typography</strong>: 12px font size, 16px line height</li>\n<li><strong>Icon</strong>: Optional status icon before text</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Position</strong>: Appears below the associated form control</li>\n<li><strong>Spacing</strong>: 4px top margin from input</li>\n<li><strong>Width</strong>: Full width of parent container</li>\n<li><strong>Alignment</strong>: Left-aligned text</li>\n</ul>\n<h3>Animation</h3>\n<ul>\n<li><strong>Fade In</strong>: Smooth appearance when validation triggers</li>\n<li><strong>Fade Out</strong>: Graceful removal when validation clears</li>\n<li><strong>Height Transition</strong>: Smooth height change to prevent layout shift</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Required Field Validation</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;email&quot;&gt;Email Address *&lt;/label&gt;\n&lt;input type=&quot;email&quot; id=&quot;email&quot; aria-describedby=&quot;email-error&quot; required /&gt;\n{{#input.error}}\n&lt;output class=&quot;hoo-validation error&quot; id=&quot;email-error&quot;&gt;Email address is required&lt;/output&gt;\n{{/input.error}}\n</code></pre>\n<h3>Format Validation</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;phone&quot;&gt;Phone Number&lt;/label&gt;\n&lt;input type=&quot;tel&quot; id=&quot;phone&quot; aria-describedby=&quot;phone-error&quot; /&gt;\n{{#input.error}}\n&lt;output class=&quot;hoo-validation error&quot; id=&quot;phone-error&quot;&gt;Please enter a valid phone number (e.g., 555-123-4567)&lt;/output&gt;\n{{/input.error}}\n</code></pre>\n<h3>Success Feedback</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;username&quot;&gt;Username&lt;/label&gt;\n&lt;input type=&quot;text&quot; id=&quot;username&quot; aria-describedby=&quot;username-success&quot; /&gt;\n{{#input.success}}\n&lt;output class=&quot;hoo-validation success&quot; id=&quot;username-success&quot;&gt;Username is available!&lt;/output&gt;\n{{/input.success}}\n</code></pre>\n<h3>Password Strength</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;password&quot;&gt;Password&lt;/label&gt;\n&lt;input type=&quot;password&quot; id=&quot;password&quot; aria-describedby=&quot;password-info&quot; /&gt;\n{{#input.info}}\n&lt;output class=&quot;hoo-validation info&quot; id=&quot;password-info&quot;&gt;Password strength: Strong&lt;/output&gt;\n{{/input.info}}\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Element</strong>: Uses <code>&lt;output&gt;</code> element for live announcements</li>\n<li><strong>ARIA Live</strong>: Automatically announces changes to screen readers</li>\n<li><strong>Unique IDs</strong>: Generated IDs prevent conflicts in complex forms</li>\n<li><strong>Linked Controls</strong>: Connected to form controls via <code>aria-describedby</code></li>\n<li><strong>Clear Language</strong>: Uses plain language for validation messages</li>\n<li><strong>Color Independence</strong>: Doesn't rely solely on color for meaning</li>\n</ul>\n<h2>Validation Integration</h2>\n<h3>Client-Side Validation</h3>\n<h3>Server-Side Validation</h3>\n<pre><code class=\"language-handlebars\">{{#if validationErrors.email}}\n{{#input.error}}\n&lt;output class=&quot;hoo-validation error&quot; id=&quot;email-error&quot;&gt;{{validationErrors.email}}&lt;/output&gt;\n{{/input.error}}\n{{/if}}\n</code></pre>\n<h2>Dynamic ID Generation</h2>\n<p>The component uses <code>getLastNumericId</code> helper to generate unique IDs:</p>\n<pre><code class=\"language-handlebars\">{{#if errorRef}}id=&quot;{{ errorRef }}-{{ getLastNumericId }}&quot;{{/if}}\n</code></pre>\n<p>This ensures multiple validation messages have unique identifiers for proper ARIA relationships.</p>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support for <code>&lt;output&gt;</code> element in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Legacy Browsers</strong>: Graceful degradation with <code>&lt;div&gt;</code> fallback styling</li>\n<li><strong>Screen Readers</strong>: Excellent support in NVDA, JAWS, VoiceOver</li>\n<li><strong>Mobile</strong>: Optimized for mobile screen readers and touch interfaces</li>\n</ul>\n<h2>SCSS Files</h2>\n<p><strong>Atom Styles:</strong></p>\n<ul>\n<li><code>lib/sass/atoms/input.scss</code></li>\n<li><code>lib/sass/atoms/forms.scss</code></li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Minimal Footprint</strong>: Lightweight CSS with no JavaScript dependencies</li>\n<li><strong>Conditional Rendering</strong>: Only renders when validation state exists</li>\n<li><strong>Efficient DOM</strong>: Uses single <code>&lt;output&gt;</code> element</li>\n<li><strong>No Layout Shift</strong>: Proper spacing prevents content jumping</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"atoms","patternSubgroup":"input"},"patternExtension":"hbs","patternName":"Validation Message","patternPartial":"atoms-validation-message","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":90}}

    var layoutMode = null;

    var evtLocationStorageUpdates = () => {

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

            console.log("Layout is not vertical");

            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
