th consistent padding and line height</li>\n<li><strong>Separators</strong>: Inline elements with arrow icons</li>\n</ul>\n<h3>Typography</h3>\n<ul>\n<li><strong>Font size</strong>: 1rem (16px) for consistent readability</li>\n<li><strong>Line height</strong>: 32px for proper vertical alignment</li>\n<li><strong>Font weight</strong>: Bold for the current (last) item</li>\n</ul>\n<h3>Spacing</h3>\n<ul>\n<li><strong>Link padding</strong>: 0.5rem left and right</li>\n<li><strong>Item spacing</strong>: Controlled by separator placement</li>\n<li><strong>Vertical alignment</strong>: Center-aligned within container</li>\n</ul>\n<h2>Button Variant</h2>\n<p>Breadcrumb items can also use buttons instead of links:</p>\n<pre><code class=\"language-html\">&lt;nav class=&quot;hoo-breadcrumb&quot;&gt;\n  &lt;ol&gt;\n    &lt;li class=&quot;hoo-breadcrumb-item&quot;&gt;\n      &lt;button type=&quot;button&quot; class=&quot;hoo-breadcrumb-link&quot;&gt;Home&lt;/button&gt;\n      &lt;span class=&quot;hoo-breadcrumb-separator&quot;&gt;\n        &lt;svg class=&quot;hoo-icon-svg&quot;&gt;&lt;!-- Arrow right icon --&gt;&lt;/svg&gt;\n      &lt;/span&gt;\n    &lt;/li&gt;\n  &lt;/ol&gt;\n&lt;/nav&gt;\n</code></pre>\n<p>Button breadcrumbs include:</p>\n<ul>\n<li>Transparent background</li>\n<li>No border styling</li>\n<li>Cursor pointer on hover</li>\n<li>Inherited font properties</li>\n</ul>\n<h2>States</h2>\n<h3>Default State</h3>\n<ul>\n<li>Standard link color and background</li>\n<li>Arrow separators between items</li>\n</ul>\n<h3>Hover State</h3>\n<ul>\n<li>Background color change to neutral hover state</li>\n<li>Maintains link color consistency</li>\n</ul>\n<h3>Current Location</h3>\n<ul>\n<li>Bold font weight for the final item</li>\n<li><code>aria-current=&quot;location&quot;</code> attribute</li>\n<li>No separator after the last item</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Always use <code>&lt;nav&gt;</code> element for semantic navigation</li>\n<li>Use <code>&lt;ol&gt;</code> (ordered list) to represent the hierarchical path</li>\n<li>Include <code>aria-current=&quot;location&quot;</code> on the current page item</li>\n<li>Provide meaningful link text that clearly indicates the destination</li>\n<li>Don't make the current page item clickable (no href)</li>\n<li>Include separators between items except after the last item</li>\n<li>Keep breadcrumb paths reasonable in length (typically 3-7 levels)</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;nav&gt;</code> element for proper landmark identification</li>\n<li>Implements ordered list (<code>&lt;ol&gt;</code>) to show hierarchical relationship</li>\n<li>Includes <code>aria-current=&quot;location&quot;</code> for current page identification</li>\n<li>Provides clear focus indicators for keyboard navigation</li>\n<li>Maintains proper tab order through breadcrumb items</li>\n<li>Uses meaningful link text for screen reader users</li>\n<li>Follows <a href=\"https://www.w3.org/TR/wai-aria-practices-1.1/examples/breadcrumb/index.html\">WAI-ARIA breadcrumb pattern</a></li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Breadcrumb Navigation","patternPartial":"molecules-breadcrumb","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":15}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
