when the user clicks the tag</li>\n<li><code>focus</code> - Fired when the tag receives focus</li>\n<li><code>blur</code> - Fired when the tag loses focus</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Button tags have built-in keyboard accessibility</li>\n<li>They can be focused using the Tab key</li>\n<li>They can be activated using the Space or Enter key</li>\n<li>Consider adding appropriate <code>aria-pressed=&quot;true|false&quot;</code> for toggle-style tags</li>\n<li>For disabled tags, include both the <code>disabled</code> attribute and <code>aria-disabled=&quot;true&quot;</code></li>\n<li>Ensure sufficient color contrast with the primary theme colors</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"atoms","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Tag Primary (Button)","patternPartial":"atoms-tag-primary","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":21}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
