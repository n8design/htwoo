  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-button-cmd","lineagePath":"../../patterns/atoms-buttons-button-cmd/atoms-buttons-button-cmd.rendered.html"}],"lineage":[{"lineagePattern":"atoms-button-cmd","lineagePath":"../../patterns/atoms-buttons-button-cmd/atoms-buttons-button-cmd.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Command Bar</h1>\n<p>The Command Bar component provides a horizontal toolbar for displaying action buttons and commands.</p>\n<h2>Overview</h2>\n<p>The Command Bar is a flexible toolbar that displays command buttons in a horizontal layout. It supports various button types and can adapt to different content lengths and screen sizes.</p>\n<h2>Features</h2>\n<ul>\n<li>Horizontal flexbox layout for command buttons</li>\n<li>Consistent height (44px) across all toolbar instances</li>\n<li>Support for various command button types</li>\n<li>Automatic spacing and alignment of buttons</li>\n<li>Responsive behavior for different screen sizes</li>\n<li>Proper semantic structure with <code>role=&quot;toolbar&quot;</code></li>\n<li>Integration with command button variants</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-cmdbar</code> - Main command bar container with flexbox layout</li>\n<li>Uses command button classes from atoms layer:\n<ul>\n<li><code>.hoo-buttoncmd</code> - Individual command buttons</li>\n<li><code>.hoo-buttoncmd-icon</code> - Button icons</li>\n<li><code>.hoo-buttoncmd-label</code> - Button text labels</li>\n<li><code>.hoo-buttoncmd-caret</code> - Dropdown indicators</li>\n</ul>\n</li>\n</ul>\n<h2>Layout Properties</h2>\n<h3>Container Structure</h3>\n<ul>\n<li><strong>Display</strong>: Flex row layout</li>\n<li><strong>Height</strong>: 44px fixed height</li>\n<li><strong>Alignment</strong>: Items centered vertically, justified to the left</li>\n<li><strong>Spacing</strong>: No margin or padding on container</li>\n<li><strong>Direction</strong>: Row (horizontal)</li>\n</ul>\n<h3>Button Integration</h3>\n<p>The command bar extends the command button styling and provides:</p>\n<ul>\n<li>Consistent button heights within the toolbar</li>\n<li>Proper spacing between adjacent buttons</li>\n<li>Unified visual appearance across button types</li>\n</ul>\n<h2>Button Variants</h2>\n<p>Command bars support different button configurations:</p>\n<h3>Standard Command Button</h3>\n<pre><code class=\"language-html\">&lt;button type=&quot;button&quot; class=&quot;hoo-buttoncmd&quot;&gt;\n  &lt;div class=&quot;hoo-buttoncmd-icon&quot;&gt;&lt;!-- Icon --&gt;&lt;/div&gt;\n  &lt;div class=&quot;hoo-buttoncmd-label&quot;&gt;Label&lt;/div&gt;\n&lt;/button&gt;\n</code></pre>\n<h3>Command Button with Dropdown</h3>\n<pre><code class=\"language-html\">&lt;button type=&quot;button&quot; class=&quot;hoo-buttoncmd&quot;&gt;\n  &lt;div class=&quot;hoo-buttoncmd-icon&quot;&gt;&lt;!-- Icon --&gt;&lt;/div&gt;\n  &lt;div class=&quot;hoo-buttoncmd-label&quot;&gt;Label&lt;/div&gt;\n  &lt;div class=&quot;hoo-buttoncmd-caret&quot;&gt;&lt;!-- Chevron --&gt;&lt;/div&gt;\n&lt;/button&gt;\n</code></pre>\n<h3>Icon-Only Command Button</h3>\n<pre><code class=\"language-html\">&lt;button type=&quot;button&quot; class=&quot;hoo-buttoncmd&quot;&gt;\n  &lt;div class=&quot;hoo-buttoncmd-icon&quot;&gt;&lt;!-- Icon --&gt;&lt;/div&gt;\n&lt;/button&gt;\n</code></pre>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Use <code>role=&quot;toolbar&quot;</code> on the command bar container for accessibility</li>\n<li>Group related commands together logically</li>\n<li>Place primary actions on the left, secondary actions on the right</li>\n<li>Include dropdown carets only when the button has a dropdown menu</li>\n<li>Provide meaningful labels and icons for all command buttons</li>\n<li>Consider responsive behavior for mobile devices</li>\n<li>Test keyboard navigation through toolbar buttons</li>\n</ul>\n<h2>Responsive Considerations</h2>\n<ul>\n<li>Command bars should adapt gracefully to smaller screens</li>\n<li>Consider using overflow menus for limited space scenarios</li>\n<li>Icons may be more important than labels on narrow screens</li>\n<li>Maintain proper touch targets (minimum 44px) on mobile devices</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses <code>role=&quot;toolbar&quot;</code> for proper semantic identification</li>\n<li>Supports keyboard navigation (Tab, Enter, Space, Arrow keys)</li>\n<li>Provides clear focus indicators for all interactive elements</li>\n<li>Maintains logical tab order through toolbar buttons</li>\n<li>Includes proper ARIA attributes when dropdowns are present</li>\n<li>Ensures sufficient color contrast for all button states</li>\n<li>Supports screen reader navigation with meaningful button labels</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Command Bar","patternPartial":"molecules-cmdbar","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":30}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
