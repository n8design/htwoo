ised</strong>: Card-like appearance with elevation shadow</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Personal Information Forms</h3>\n<pre><code class=\"language-handlebars\">{{#fieldset}}\n&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Personal Information&lt;/legend&gt;\n    &lt;!-- First name, last name, email fields --&gt;\n&lt;/fieldset&gt;\n{{/fieldset}}\n</code></pre>\n<h3>Address Information</h3>\n<pre><code class=\"language-handlebars\">{{#fieldset}}\n&lt;fieldset class=&quot;hoo-fieldset raised&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Shipping Address&lt;/legend&gt;\n    &lt;!-- Address, city, state, zip fields --&gt;\n&lt;/fieldset&gt;\n{{/fieldset}}\n</code></pre>\n<h3>Preferences Settings</h3>\n<pre><code class=\"language-handlebars\">{{#fieldset}}\n&lt;fieldset class=&quot;hoo-fieldset no-outline&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Notification Preferences&lt;/legend&gt;\n    &lt;!-- Checkbox and radio button groups --&gt;\n&lt;/fieldset&gt;\n{{/fieldset}}\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic HTML</strong>: Uses native <code>&lt;fieldset&gt;</code> element</li>\n<li><strong>Legend Association</strong>: Legend is automatically associated with grouped fields</li>\n<li><strong>Screen Reader Support</strong>: Announces group context when navigating fields</li>\n<li><strong>Keyboard Navigation</strong>: Standard tab order through grouped fields</li>\n<li><strong>ARIA Support</strong>: Accepts additional ARIA attributes via <code>html-props</code></li>\n</ul>\n<h2>Validation</h2>\n<ul>\n<li><strong>Group Validation</strong>: Can display validation state for the entire group</li>\n<li><strong>Field Validation</strong>: Individual fields maintain their own validation states</li>\n<li><strong>Error Grouping</strong>: Related validation errors are contextually grouped</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Fu     var layoutMode = null;

        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");

            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
