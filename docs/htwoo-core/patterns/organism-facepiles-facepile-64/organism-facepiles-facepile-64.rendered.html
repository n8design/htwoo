<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"molecules-avatar-presence","lineagePath":"../../patterns/molecules-avatar-with-presence-avatar-presence/molecules-avatar-with-presence-avatar-presence.rendered.html"}],"lineage":[{"lineagePattern":"molecules-avatar-presence","lineagePath":"../../patterns/molecules-avatar-with-presence-avatar-presence/molecules-avatar-with-presence-avatar-presence.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Facepile (64px)</h1>\n<p>The largest standard variant of the <a href=\"./facepile\">Facepile</a> component using 64px avatars, designed for hero sections, featured team displays, and contexts where maximum visual impact and user recognition are essential.</p>\n<h2>Overview</h2>\n<p>The 64px facepile provides the highest level of visual prominence and user recognition, making it ideal for hero sections, main landing pages, and showcase displays where the user collection serves as a primary visual element. This size is particularly effective for marketing contexts and executive presentations.</p>\n<h2>Size Specifications</h2>\n<ul>\n<li><strong>Avatar Size</strong>: 64px circular avatars</li>\n<li><strong>Presence Size</strong>: 18px presence indicators</li>\n<li><strong>Container Height</strong>: ~72px (including presence overlap)</li>\n<li><strong>Spacing</strong>: 1.118rem margins between avatars</li>\n<li><strong>Total Footprint</strong>: Large, commanding visual presence</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Hero and Landing Pages</h3>\n<ul>\n<li>Main page hero sections with team showcases</li>\n<li>Landing page introductions</li>\n<li>Company overview displays</li>\n<li>Primary brand presentations</li>\n</ul>\n<h3>Executive and Leadership</h3>\n<ul>\n<li>C-suite executive presentations</li>\n<li>Board member displays</li>\n<li>Leadership team showcases</li>\n<li>Founder and key personnel highlights</li>\n</ul>\n<h3>Marketing and Branding</h3>\n<ul>\n<li>About page team sections</li>\n<li>Company culture displays</li>\n<li>Brand ambassador showcases</li>\n<li>Client and partner highlights</li>\n</ul>\n<h3>Special Presentations</h3>\n<ul>\n<li>Conference speaker lineups</li>\n<li>Award recipient displays</li>\n<li>Featured expert showcases</li>\n<li>Special recognition sections</li>\n</ul>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;items&quot;: [\n        {\n            &quot;avatar&quot;: {\n                &quot;mugshot&quot;: &quot;../../images/mug-shots/sam-rivera.jpg&quot;,\n                &quot;status&quot;: &quot;online&quot;,\n                &quot;size&quot;: 64,\n                &quot;initials&quot;: &quot;SR&quot;,\n                &quot;displayName&quot;: &quot;Sam Rivera&quot;,\n                &quot;title&quot;: &quot;Founder &amp; CEO&quot;,\n                &quot;bio&quot;: &quot;Visionary leader with 15+ years in tech innovation&quot;\n            },\n            &quot;size&quot;: 64\n        },\n        {\n            &quot;avatar&quot;: {\n                &quot;mugshot&quot;: &quot;../../images/mug-shots/casey-wong.jpg&quot;,\n                &quot;status&quot;: &quot;online&quot;,\n                &quot;size&quot;: 64,\n                &quot;initials&quot;: &quot;CW&quot;,\n                &quot;displayName&quot;: &quot;Casey Wong&quot;,\n                &quot;title&quot;: &quot;Lead Architect&quot;,\n                &quot;bio&quot;: &quot;Technical expert driving our platform architecture&quot;\n            },\n            &quot;size&quot;: 64\n        }\n    ]\n}\n</code></pre>\n<h2>Visual Design</h2>\n<ul>\n<li><strong>Maximum Impact</strong>: Commanding visual presence and immediate recognition</li>\n<li><strong>Premium Quality</strong>: High-resolution display suitable for professional contexts</li>\n<li><strong>Strong Branding</strong>: Effective for brand building and team showcasing</li>\n<li><strong>Memorable Presentation</strong>: Size ensures users are memorable and recognizable</li>\n</ul>\n<h2>Device and Context Considerations</h2>\n<h3>Desktop and Large Screens</h3>\n<ul>\n<li><strong>Ideal Context</strong>: Perfect for desktop hero sections and large displays</li>\n<li><strong>Professional Presentations</strong>: Excellent for boardroom and presentation contexts</li>\n<li><strong>Marketing Materials</strong>: Suitable for high-impact marketing displays</li>\n</ul>\n<h3>Responsive Considerations</h3>\n<ul>\n<li><strong>Tablet</strong>: Good for tablet interfaces in landscape, consider 48px for portrait</li>\n<li><strong>Mobile</strong>: Recommend scaling down to 40px or 32px for mobile displays</li>\n<li><strong>Performance</strong>: Monitor loading performance and consider progressive loading</li>\n</ul>\n<h2>Performance Optimization</h2>\n<h3>Image Management</h3>\n<ul>\n<li><strong>High Resolution</strong>: 64×64px base images (recommend 128×128px for retina)</li>\n<li><strong>File Optimization</strong>: Critical to optimize image files for web delivery</li>\n<li><strong>Loading Strategy</strong>: Implement lazy loading and progressive enhancement</li>\n<li><strong>Caching</strong>: Use effective caching strategies for frequently displayed users</li>\n</ul>\n<h3>Memory and Performance</h3>\n<ul>\n<li><strong>Resource Usage</strong>: Monitor memory usage with large collections</li>\n<li><strong>DOM Complexity</strong>: Consider virtualization for very large user sets</li>\n<li><strong>Animation Performance</strong>: Ensure smooth transitions with larger elements</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Exceptional Usability</h3>\n<ul>\n<li><strong>Superior Touch Targets</strong>: 64px avatars provide excellent touch accessibility</li>\n<li><strong>High Visibility</strong>: Maximum visibility for users with visual impairments</li>\n<li><strong>Clear Recognition</strong>: Size enables clear facial recognition and identification</li>\n<li><strong>Strong Presence Indicators</strong>: Large presence indicators are highly visible</li>\n</ul>\n<h3>React Executive Display</h3>\n<p>For React applications, use the <code>@n8d/htwoo-react</code> package which provides facepile and avatar components with the same design system styling. Facepile components are available in Storybook for interactive examples and documentation.</p>\n<h3>Marketing Landing Page</h3>\n<h2>Best Practices</h2>\n<h3>When to Use 64px</h3>\n<ul>\n<li><strong>Hero Sections</strong>: Main landing page introductions and showcases</li>\n<li><strong>Executive Displays</strong>: Leadership teams and key personnel</li>\n<li><strong>Brand Building</strong>: When team representation is central to brand identity</li>\n<li><strong>Special Recognition</strong>: Awards, achievements, and featured expert displays</li>\n</ul>\n<h3>Design Guidelines</h3>\n<ul>\n<li><strong>Limit Quantity</strong>: Use sparingly - typically 3-8 avatars maximum</li>\n<li><strong>Quality Images</strong>: Ensure high-quality, professional avatar images</li>\n<li><strong>Strategic Placement</strong>: Reserve for primary focal points and important contexts</li>\n<li><strong>Performance Planning</strong>: Implement optimization strategies for loading and performance</li>\n</ul>\n<h3>Content Strategy</h3>\n<ul>\n<li><strong>Curated Selection</strong>: Choose the most important and recognizable team members</li>\n<li><strong>Professional Context</strong>: Ensure appropriate for formal and professional settings</li>\n<li><strong>Brand Alignment</strong>: Align with overall brand strategy and messaging</li>\n<li><strong>Update Strategy</strong>: Plan for regular updates to maintain current representation</li>\n</ul>\n<h2>Related</h2>\n<ul>\n<li><strong><a href=\"./facepile\">Facepile - Main Documentation</a></strong>: Complete implementation guide</li>\n<li><strong><a href=\"./\">All Facepile Variants</a></strong>: Size comparison and selection guide</li>\n<li><strong><a href=\"../molecules/avatar-with-presence/\">Avatar with Presence</a></strong>: Core component details</li>\n<li><strong><a href=\"./facepile~48\">Facepile 48px</a></strong>: Smaller prominent alternative</li>\n<li><strong><a href=\"./facepile~40\">Facepile 40px</a></strong>: Standard alternative</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"organism","patternSubgroup":"facepiles"},"patternExtension":"hbs","patternName":"Facepile 64px","patternPartial":"organism-facepile-64","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":14}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
