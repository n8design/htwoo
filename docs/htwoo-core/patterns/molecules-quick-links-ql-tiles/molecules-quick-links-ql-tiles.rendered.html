  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-ql-icon","lineagePath":"../../patterns/atoms-icons-ql-icon/atoms-icons-ql-icon.rendered.html"},{"lineagePattern":"atoms-ql-icon-svg","lineagePath":"../../patterns/atoms-icons-ql-icon-svg/atoms-icons-ql-icon-svg.rendered.html"},{"lineagePattern":"atoms-button-icon","lineagePath":"../../patterns/atoms-buttons-button-icon/atoms-buttons-button-icon.rendered.html"}],"lineage":[{"lineagePattern":"atoms-ql-icon","lineagePath":"../../patterns/atoms-icons-ql-icon/atoms-icons-ql-icon.rendered.html"},{"lineagePattern":"atoms-ql-icon-svg","lineagePath":"../../patterns/atoms-icons-ql-icon-svg/atoms-icons-ql-icon-svg.rendered.html"},{"lineagePattern":"atoms-button-icon","lineagePath":"../../patterns/atoms-buttons-button-icon/atoms-buttons-button-icon.rendered.html"}],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"organism-quick-links-tiles-grid","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-tiles-grid/organism-quick-links-grid-quick-links-tiles-grid.rendered.html"}],"lineageR":[{"lineagePattern":"organism-quick-links-tiles-grid","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-tiles-grid/organism-quick-links-grid-quick-links-tiles-grid.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Quick Link Tiles</h1>\n<p>Quick link tiles provide a visually prominent way to display navigation options using square or rectangular cards. They're ideal for application launchers, featured content, and dashboard interfaces where visual impact is important.</p>\n<h2>Overview</h2>\n<p>The tile format emphasizes visual hierarchy through size, color, and iconography. Each tile maintains a 1:1 aspect ratio and uses a grid-based layout system for consistent alignment and spacing.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Square Format</strong>: 1:1 aspect ratio for consistent visual rhythm</li>\n<li><strong>Theme Colors</strong>: Primary brand colors with hover states</li>\n<li><strong>Icon Integration</strong>: Centered icon display with proper scaling</li>\n<li><strong>Responsive Sizing</strong>: Flexible width (5rem to 11.5rem)</li>\n<li><strong>Grid Layout</strong>: CSS Grid-based internal structure</li>\n<li><strong>Edit Mode</strong>: Management capabilities with action menus</li>\n<li><strong>Smooth Transitions</strong>: 125ms ease animations for interactions</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-qltiles</code> - Main tile container with grid layout</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Centered icon display</li>\n<li><strong>Info Area</strong>: <code>.hoo-qlinfo</code> - Text content container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Primary tile text (2-line max)</li>\n<li><strong>Menu</strong>: <code>.hoo-qllink-menu</code> - Edit mode actions (when enabled)</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/target-application&quot;,\n        &quot;title&quot;: &quot;Application or Resource Title&quot;,\n        &quot;qlimg&quot;: {\n            &quot;src&quot;: &quot;path/to/app-icon.png&quot;,\n            &quot;alt&quot;: &quot;Application icon&quot;\n        },\n        &quot;qlsvg&quot;: {\n            &quot;icon&quot;: &quot;custom-svg-icon&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-qllink</code>: Link wrapper element</li>\n<li><code>.hoo-qltiles</code>: Main tile container</li>\n<li><code>.hoo-ql-media</code>: Icon container with centered alignment</li>\n<li><code>.hoo-qlinfo</code>: Text information container</li>\n<li><code>.hoo-qltitle</code>: Primary title text (2-line clamp)</li>\n<li><code>.hoo-qllink-menu</code>: Edit mode menu container</li>\n<li><code>.hoo-qllink-menuitem</code>: Menu item wrapper</li>\n<li><code>.mode-edit</code>: Edit mode modifier class</li>\n</ul>\n<h2>Size Variants</h2>\n<h3>Standard Size</h3>\n<ul>\n<li><strong>Dimensions</strong>: 1:1 aspect ratio, 5rem to 11.5rem width</li>\n<li><strong>Icon Size</strong>: 1.5rem (24px)</li>\n<li><strong>Padding</strong>: 8px all around</li>\n<li><strong>Use Case</strong>: Standard dashboard tiles</li>\n</ul>\n<h3>Medium Size (<code>.img-m</code>)</h3>\n<ul>\n<li><strong>Icon Size</strong>: 2rem (32px)</li>\n<li><strong>Use Case</strong>: Prominent application tiles</li>\n</ul>\n<h3>Large Size (<code>.img-l</code>)</h3>\n<ul>\n<li><strong>Icon Size</strong>: 2.5rem (40px)</li>\n<li><strong>Use Case</strong>: Featured applications or primary actions</li>\n</ul>\n<h3>Extra Large Size (<code>.img-xl</code>)</h3>\n<ul>\n<li><strong>Icon Size</strong>: 3rem (48px)</li>\n<li><strong>Use Case</strong>: Hero tiles or primary navigation</li>\n</ul>\n<h2>Styling</h2>\n<h3>Color Scheme</h3>\n<ul>\n<li><strong>Background</strong>: Theme primary (<code>#0078d4</code>)</li>\n<li><strong>Text</strong>: White (<code>#ffffff</code>)</li>\n<li><strong>Hover</strong>: Darker theme shade (<code>#106ebe</code>)</li>\n<li><strong>Border</strong>: 1px solid theme color with 8px border radius</li>\n</ul>\n<h3>Grid Layout</h3>\n<ul>\n<li><strong>Template</strong>: 2 rows × 1 column</li>\n<li><strong>Gap</strong>: 12px between icon and text</li>\n<li><strong>Flow</strong>: Column dense for optimal content placement</li>\n<li><strong>Alignment</strong>: Centered content in both dimensions</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Primary theme background</li>\n<li><strong>Hover</strong>: Darker background with smooth transition</li>\n<li><strong>Focus</strong>: Keyboard focus ring for accessibility</li>\n<li><strong>Active</strong>: Slightly pressed appearance</li>\n</ul>\n<h2>Typography</h2>\n<ul>\n<li><strong>Font Size</strong>: 14px for title text</li>\n<li><strong>Line Clamping</strong>: Maximum 2 lines with ellipsis</li>\n<li><strong>Text Align</strong>: Center alignment for balanced appearance</li>\n<li><strong>Text Wrap</strong>: Balanced wrapping for optimal line breaks</li>\n<li><strong>Color</strong>: White text for contrast against colored background</li>\n</ul>\n<h2>Icon Specifications</h2>\n<ul>\n<li><strong>Format</strong>: SVG preferred for scalability</li>\n<li><strong>Color</strong>: Inherits current text color (white)</li>\n<li><strong>Sizing</strong>: Responsive based on tile variant</li>\n<li><strong>Alignment</strong>: Centered both horizontally and vertically</li>\n<li><strong>Aspect Ratio</strong>: Maintains original proportions</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Color Contrast</strong>: High contrast white text on colored background</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support for tile activation</li>\n<li><strong>Focus Management</strong>: Clear focus indicators and logical tab order</li>\n<li><strong>Screen Readers</strong>: Descriptive content and proper labeling</li>\n<li><strong>Touch Targets</strong>: Adequate size for touch interaction (minimum 44px)</li>\n</ul>\n<h2>Layout Patterns</h2>\n<h3>Dashboard Grid</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;dashboard-grid&quot;&gt;\n    {{#each applications}}\n    {{&gt; molecules-ql-tiles }}\n    {{/each}}\n&lt;/div&gt;\n</code></pre>\n<h3>Application Launcher</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;app-launcher&quot;&gt;\n    &lt;div class=&quot;app-grid&quot;&gt;\n        {{#each apps}}\n        {{&gt; molecules-ql-tiles size=&quot;medium&quot; }}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Feature Showcase</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;featured-apps&quot;&gt;\n    {{#each featuredApps}}\n    {{&gt; molecules-ql-tiles size=&quot;large&quot; }}\n    {{/each}}\n&lt;/section&gt;\n</code></pre>\n<h2>Performance Considerations</h2>\n<ul>\n<li><strong>Transition Optimization</strong>: Hardware-accelerated transitions</li>\n<li><strong>Icon Loading</strong>: Lazy loading for large tile collections</li>\n<li><strong>Responsive Images</strong>: Appropriate icon sizes for display density</li>\n<li><strong>CSS Grid</strong>: Efficient layout rendering with native grid support</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<h3>Content Strategy</h3>\n<ul>\n<li>Use clear, concise titles that identify the destination</li>\n<li>Choose recognizable icons that match the application or content</li>\n<li>Maintain consistent visual hierarchy across tile collections</li>\n<li>Group related tiles together for better user comprehension</li>\n</ul>\n<h3>Visual Design</h3>\n<ul>\n<li>Maintain consistent spacing between tiles</li>\n<li>Use appropriate tile sizes based on importance and screen space</li>\n<li>Consider color coordination with overall interface theme</li>\n<li>Ensure sufficient contrast for accessibility compliance</li>\n</ul>\n<h3>Responsive Behavior</h3>\n<ul>\n<li>Plan for different screen sizes and orientations</li>\n<li>Consider touch interaction on mobile devices</li>\n<li>Implement appropriate breakpoints for tile sizing</li>\n<li>Test tile collections across various viewport sizes</li>\n</ul>\n<h2>SCSS Import</h2>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"quick-links"},"patternExtension":"hbs","patternName":"Quick Link Tiles","patternPartial":"molecules-ql-tiles","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":20}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
