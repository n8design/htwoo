ility Ready</strong>: Proper focus management and ARIA support</li>\n<li><strong>Touch Optimized</strong>: 48px minimum touch target compliance</li>\n<li><strong>Flexible Sizing</strong>: Adapts to content length and container width</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support for interaction</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Summary Element</strong>: <code>&lt;summary&gt;</code> - Semantic clickable header</li>\n<li><strong>Title Container</strong>: <code>.accordion-title</code> - Text content wrapper</li>\n<li><strong>Icon Container</strong>: <code>.icon</code> - State indicator with rotation animation</li>\n<li><strong>Focus Indicator</strong>: CSS outline for keyboard accessibility</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;accordion-header&quot;: {\n        &quot;title&quot;: &quot;Payment Information&quot;,\n        &quot;level&quot;: &quot;h3&quot;\n    }\n}\n</code></pre>\n<h3>With Subtitle</h3>\n<pre><code class=\"language-json\">{\n    &quot;accordion-header&quot;: {\n        &quot;title&quot;: &quot;Account Settings&quot;,\n        &quot;subtitle&quot;: &quot;Manage your profile and preferences&quot;,\n        &quot;level&quot;: &quot;h2&quot;\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-accordion-summary</code>: Main summary element</li>\n<li><code>.accordion-title</code>: Title text container</li>\n<li><code>.title-main</code>: Primary title text</li>\n<li><code>.title-subtitle</code>: Optional secondary text</li>\n<li><code>.icon</code>: State indicator icon</li>\n<li><code>.hoo-icon-arrow-down</code>: Default chevron icon</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Height</strong>: 48px minimum for touch accessibility</li>\n<li><strong>Padding</strong>: 16px horizontal, 12px vertical</li>\n<li><strong>Typography</strong>: 14px font size, medium font weight</li>\n<li><strong>Icon Size</strong>: 16px with smooth transitions</li>\n<li><strong>Border</strong>: Bottom border for visual separation</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Clean appearance with subtle hover affordance</li>\n<li><strong>Hover</strong>: Light background color change (#f8f8f8)</li>\n<li><strong>Focus</strong>: Blue focus outline (2px solid #0078d4)</li>\n<li><strong>Active</strong>: Slightly darker background on press</li>\n<li><strong>Expanded</strong>: Icon rotated 180° with content visible</li>\n</ul>\n<h3>Typography Hierarchy</h3>\n<ul>\n<li><strong>Title</strong>: 14px, font-weight 500, line-height 20px</li>\n<li><strong>Subtitle</strong>: 12px, font-weight 400, opacity 0.8</li>\n<li><strong>Color</strong>: Primary text color (#323130)</li>\n</ul>\n<h2>Animation</h2>\n<h3>Icon Rotation</h3>\n<h3>Hover Transition</h3>\n<h2>Use Cases</h2>\n<h3>FAQ Headers</h3>\n<pre><code class=\"language-handlebars\">&lt;details class=&quot;faq-item&quot;&gt;\n    {{&gt; molecules-accordion-header accordion-header=faq-question}}\n    &lt;div class=&quot;accordion-content&quot;&gt;{{ faq-answer }}&lt;/div&gt;\n&lt;/details&gt;\n</code></pre>\n<h3>Settings Categories</h3>\n<pre><code class=\"language-handlebars\">&lt;details class=&quot;settings-section&quot;&gt;\n    {{&gt; molecules-accordion-header accordion-header=setting-category}}\n    &lt;div class=&quot;accordion-content&quot;&gt;{{ setting-controls }}&lt;/div&gt;\n&lt;/details&gt;\n</code></pre>\n<h3>Product Details</h3>\n<pre><code class=\"language-handlebars\">&lt;details class=&quot;product-section&quot;&gt;\n    {{&gt; molecules-accordion-header accordion-header=product-spec}}\n    &lt;div class=&quot;accordion-content&quot;&gt;{{ specification-details }}&lt;/div&gt;\n&lt;/details&gt;\n</code></pre>\n<h3>Documentation Sections</h3>\n<pre><code class=\"language-handlebars\">&lt;details class=&quot;doc-section&quot;&gt;\n    {{&gt; molecules-accordion-header accordion-header=doc-topic}}\n    &lt;div class=&quot;accordion-content&quot;&gt;{{ documentation-content }}&lt;/div&gt;\n&lt;/details&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Element</strong>: Uses <code>&lt;summary&gt;</code> for proper semantics</li>\n<li><strong>Keyboard Navigation</strong>: Space and Enter keys activate toggle</li>\n<li><strong>Focus Management</strong>: Clear focus indicators and logical progression</li>\n<li><strong>Screen Reader Support</strong>: Proper announcements of state changes</li>\n<li><strong>ARIA Attributes</strong>: Automatic ARIA expanded states from native element</li>\n<li><strong>Touch Targets</strong>: Minimum 48px touch target compliance</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Title Writing</h3>\n<ul>\n<li><strong>Clear and Descriptive</strong>: Make purpose immediately obvious</li>\n<li><strong>Concise Language</strong>: Keep titles scannable and brief</li>\n<li><strong>Active Voice</strong>: Use action-oriented language when appropriate</li>\n<li><strong>Consistent Structure</strong>: Maintain parallel structure across headers</li>\n</ul>\n<h3>Information Architecture</h3>\n<ul>\n<li><strong>Logical Grouping</strong>: Group related content under appropriate headers</li>\n<li><strong>Progressive Disclosure</strong>: Order by importance and user needs</li>\n<li><strong>Scannable Hierarchy</strong>: Use consistent heading levels</li>\n<li><strong>Predictable Content</strong>: Headers should accurately preview content</li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight</strong>: Minimal CSS with no JavaScript requirements</li>\n<li><strong>Efficient Animations</strong>: CSS-only transitions for optimal performance</li>\n<li><strong>Native Behavior</strong>: Leverages browser optimizations for <code>&lt;summary&gt;</code></li>\n<li><strong>Minimal DOM</strong>: Clean, semantic markup structure</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
