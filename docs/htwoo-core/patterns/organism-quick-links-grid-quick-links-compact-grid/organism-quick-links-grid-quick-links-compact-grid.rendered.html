  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"molecules-ql-compact-item","lineagePath":"../../patterns/molecules-quick-links-ql-compact-item/molecules-quick-links-ql-compact-item.rendered.html"}],"lineage":[{"lineagePattern":"molecules-ql-compact-item","lineagePath":"../../patterns/molecules-quick-links-ql-compact-item/molecules-quick-links-ql-compact-item.rendered.html"}],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"organism-quick-links-grid-12c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-12c/organism-quick-links-grid-quick-links-grid-12c.rendered.html"},{"lineagePattern":"organism-quick-links-grid-4c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-4c/organism-quick-links-grid-quick-links-grid-4c.rendered.html"},{"lineagePattern":"organism-quick-links-grid-6c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-6c/organism-quick-links-grid-quick-links-grid-6c.rendered.html"},{"lineagePattern":"organism-quick-links-grid-8c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-8c/organism-quick-links-grid-quick-links-grid-8c.rendered.html"},{"lineagePattern":"organism-quick-links-grid","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid/organism-quick-links-grid-quick-links-grid.rendered.html"}],"lineageR":[{"lineagePattern":"organism-quick-links-grid-12c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-12c/organism-quick-links-grid-quick-links-grid-12c.rendered.html"},{"lineagePattern":"organism-quick-links-grid-4c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-4c/organism-quick-links-grid-quick-links-grid-4c.rendered.html"},{"lineagePattern":"organism-quick-links-grid-6c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-6c/organism-quick-links-grid-quick-links-grid-6c.rendered.html"},{"lineagePattern":"organism-quick-links-grid-8c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-8c/organism-quick-links-grid-quick-links-grid-8c.rendered.html"},{"lineagePattern":"organism-quick-links-grid","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid/organism-quick-links-grid-quick-links-grid.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Quick Links Compact Grid</h1>\n<p>A responsive grid layout for displaying quick links in compact form. Features minimal visual elements with icon and title only, optimized for space-efficient navigation in dashboards and landing pages.</p>\n<h2>Overview</h2>\n<p>The quick links compact grid organizes navigation items in a clean, space-efficient grid layout. Each item displays only an icon and title, making it ideal for areas where screen real estate is limited but multiple quick access points are needed.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Compact Design</strong>: Minimal visual footprint with icon and title only</li>\n<li><strong>Responsive Grid</strong>: Adapts to different screen sizes and container widths</li>\n<li><strong>Icon Integration</strong>: Supports both image and SVG icons (24px standard)</li>\n<li><strong>Touch Optimized</strong>: Appropriate touch targets for mobile interaction</li>\n<li><strong>Flexible Layout</strong>: Configurable column counts and grid spacing</li>\n<li><strong>Hover Effects</strong>: Interactive feedback with subtle visual changes</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Grid Container</strong>: <code>.hoo-ql-grid</code> - Main grid layout container</li>\n<li><strong>Grid Items</strong>: <code>{{&gt; molecules-ql-compact-item}}</code> - Individual compact quick links</li>\n<li><strong>Responsive Columns</strong>: CSS Grid with responsive breakpoints</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-links&quot;: [\n        {\n            &quot;href&quot;: &quot;/documents&quot;,\n            &quot;title&quot;: &quot;Documents&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/icons/documents.svg&quot;,\n                &quot;alt&quot;: &quot;Documents icon&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/calendar&quot;,\n            &quot;title&quot;: &quot;Calendar&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/icons/calendar.svg&quot;, \n                &quot;alt&quot;: &quot;Calendar icon&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/contacts&quot;,\n            &quot;title&quot;: &quot;Contacts&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/icons/contacts.svg&quot;,\n                &quot;alt&quot;: &quot;Contacts icon&quot;\n            }\n        }\n    ]\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-ql-grid</code>: Main grid container</li>\n<li><code>.hoo-ql-grid.col-2</code>: Two-column grid layout</li>\n<li><code>.hoo-ql-grid.col-3</code>: Three-column grid layout</li>\n<li><code>.hoo-ql-grid.col-4</code>: Four-column grid layout</li>\n<li><code>.hoo-ql-grid.col-6</code>: Six-column grid layout</li>\n<li><code>.hoo-qlcompact</code>: Individual compact item styling</li>\n</ul>\n<h2>Styling</h2>\n<h3>Grid Layout</h3>\n<ul>\n<li><strong>Default</strong>: Auto-responsive columns based on content</li>\n<li><strong>Grid Gap</strong>: 16px spacing between items</li>\n<li><strong>Min Column Width</strong>: 120px minimum item width</li>\n<li><strong>Max Columns</strong>: 6 columns maximum on large screens</li>\n</ul>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Item Background</strong>: Transparent with hover state</li>\n<li><strong>Border</strong>: 1px solid <code>#d1d1d1</code> with 4px border radius</li>\n<li><strong>Padding</strong>: 16px internal spacing</li>\n<li><strong>Height</strong>: Minimal height based on content</li>\n<li><strong>Alignment</strong>: Centered icon and text</li>\n</ul>\n<h3>Responsive Behavior</h3>\n<ul>\n<li><strong>Large Screens</strong>: Up to 6 columns</li>\n<li><strong>Medium Screens</strong>: 3-4 columns</li>\n<li><strong>Small Screens</strong>: 2 columns</li>\n<li><strong>Mobile</strong>: Single column stack</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Dashboard Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;dashboard-quicklinks&quot;&gt;\n    &lt;h2&gt;Quick Access&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid col-4&quot;&gt;\n        &lt;!-- Email, Calendar, Documents, Tasks --&gt;\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Application Launcher</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;app-launcher&quot;&gt;\n    &lt;h3&gt;Applications&lt;/h3&gt;\n    &lt;div class=&quot;hoo-ql-grid col-6&quot;&gt;\n        &lt;!-- Various app shortcuts --&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Category Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;nav class=&quot;category-nav&quot;&gt;\n    &lt;div class=&quot;hoo-ql-grid col-3&quot;&gt;\n        &lt;!-- Product categories or service areas --&gt;\n    &lt;/div&gt;\n&lt;/nav&gt;\n</code></pre>\n<h3>Portal Homepage</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;portal-sections&quot;&gt;\n    &lt;h2&gt;Portal Sections&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Auto-responsive grid of portal sections --&gt;\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Structure</strong>: Uses proper link elements within list structure</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard navigation support</li>\n<li><strong>Screen Reader Support</strong>: Clear link text and icon descriptions</li>\n<li><strong>Focus Management</strong>: Visible focus indicators for keyboard users</li>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size</li>\n<li><strong>Color Contrast</strong>: Meets WCAG AA contrast requirements</li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight</strong>: Minimal CSS and HTML structure</li>\n<li><strong>CSS Grid</strong>: Modern, efficient layout with native browser support</li>\n<li><strong>No JavaScript</strong>: Pure CSS implementation for optimal performance</li>\n<li><strong>Lazy Loading</strong>: Icons can be lazy-loaded for better initial page load</li>\n</ul>\n<h2>Grid Variations</h2>\n<h3>Column Count Classes</h3>\n<ul>\n<li><code>.col-2</code>: Two columns on all screen sizes</li>\n<li><code>.col-3</code>: Three columns on medium+ screens</li>\n<li><code>.col-4</code>: Four columns on large screens</li>\n<li><code>.col-6</code>: Six columns on extra large screens</li>\n</ul>\n<h3>Responsive Breakpoints</h3>\n<ul>\n<li><strong>Mobile</strong>: 1 column (&lt; 576px)</li>\n<li><strong>Small</strong>: 2 columns (576px - 768px)</li>\n<li><strong>Medium</strong>: 3-4 columns (768px - 992px)</li>\n<li><strong>Large</strong>: 4-6 columns (992px+)</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Icon Selection</h3>\n<ul>\n<li>Use consistent icon style (outline, filled, or mixed)</li>\n<li>Ensure icons are recognizable at 24px size</li>\n<li>Provide meaningful alt text for accessibility</li>\n<li>Consider brand consistency and visual hierarchy</li>\n</ul>\n<h3>Title Text</h3>\n<ul>\n<li>Keep titles concise (1-2 words preferred)</li>\n<li>Use clear, descriptive language</li>\n<li>Avoid technical jargon or abbreviations</li>\n<li>Test with different text lengths for layout stability</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full CSS Grid support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Legacy Support</strong>: Flexbox fallback for older browsers</li>\n<li><strong>Mobile Browsers</strong>: Optimized for mobile and tablet interfaces</li>\n<li><strong>Progressive Enhancement</strong>: Graceful degradation on older browsers</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Integration Examples</h2>\n<h3>With Section Header</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;quick-access-section&quot;&gt;\n    &lt;header class=&quot;section-header&quot;&gt;\n        &lt;h2&gt;Quick Access&lt;/h2&gt;\n        &lt;p&gt;Access your most used tools and resources&lt;/p&gt;\n    &lt;/header&gt;\n    {{&gt; organism-quick-links-compact-grid}}\n&lt;/section&gt;\n</code></pre>\n<h3>Within Card Layout</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;dashboard-card&quot;&gt;\n    &lt;div class=&quot;card-header&quot;&gt;\n        &lt;h3&gt;Navigation&lt;/h3&gt;\n    &lt;/div&gt;\n    &lt;div class=&quot;card-body&quot;&gt;\n        {{&gt; organism-quick-links-compact-grid}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n","patternBreadcrumb":{"patternGroup":"organism","patternSubgroup":"quick-links-grid"},"patternExtension":"hbs","patternName":"Quick Links Compact Grid","patternPartial":"organism-quick-links-compact-grid","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":40}}
</script>

agePattern":"organism-quick-links-grid-8c","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid-8c/organism-quick-links-grid-quick-links-grid-8c.rendered.html"},{"lineagePattern":"organism-quick-links-grid","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid/organism-quick-links-grid-quick-links-grid.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Quick Links Compact Grid</h1>\n<p>A responsive grid layout for displaying quick links in compact form. Features minimal visual elements with icon and title only, optimized for space-efficient navigation in dashboards and landing pages.</p>\n<h2>Overview</h2>\n<p>The quick links compact grid organizes navigation items in a clean, space-efficient grid layout. Each item displays only an icon and title, making it ideal for areas where screen real estate is limited but multiple quick access points are needed.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Compact Design</strong>: Minimal visual footprint with icon and title only</li>\n<li><strong>Responsive Grid</strong>: Adapts to different screen sizes and container widths</li>\n<li><strong>Icon Integration</strong>: Supports both image and SVG icons (24px standard)</li>\n<li><strong>Touch Optimized</strong>: Appropriate touch targets for mobile interaction</li>\n<li><strong>Flexible Layout</strong>: Configurable column counts and grid spacing</li>\n<li><strong>Hover Effects</strong>: Interactive feedback with subtle visual changes</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Grid Container</strong>: <code>.hoo-ql-grid</code> - Main grid layout container</li>\n<li><strong>Grid Items</strong>: <code>{{&gt; molecules-ql-compact-item}}</code> - Individual compact quick links</li>\n<li><strong>Responsive Columns</strong>: CSS Grid with responsive breakpoints</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-links&quot;: [\n        {\n            &quot;href&quot;: &quot;/documents&quot;,\n            &quot;title&quot;: &quot;Documents&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/icons/documents.svg&quot;,\n                &quot;alt&quot;: &quot;Documents icon&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/calendar&quot;,\n            &quot;title&quot;: &quot;Calendar&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/icons/calendar.svg&quot;, \n                &quot;alt&quot;: &quot;Calendar icon&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/contacts&quot;,\n            &quot;title&quot;: &quot;Contacts&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/icons/contacts.svg&quot;,\n                &quot;alt&quot;: &quot;Contacts icon&quot;\n            }\n        }\n    ]\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-ql-grid</code>: Main grid container</li>\n<li><code>.hoo-ql-grid.col-2</code>: Two-column grid layout</li>\n<li><code>.hoo-ql-grid.col-3</code>: Three-column grid layout</li>\n<li><code>.hoo-ql-grid.col-4</code>: Four-column grid layout</li>\n<li><code>.hoo-ql-grid.col-6</code>: Six-column grid layout</li>\n<li><code>.hoo-qlcompact</code>: Individual compact item styling</li>\n</ul>\n<h2>Styling</h2>\n<h3>Grid Layout</h3>\n<ul>\n<li><strong>Default</strong>: Auto-responsive columns based on content</li>\n<li><strong>Grid Gap</strong>: 16px spacing between items</li>\n<li><strong>Min Column Width</strong>: 120px minimum item width</li>\n<li><strong>Max Columns</strong>: 6 columns maximum on large screens</li>\n</ul>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Item Background</strong>: Transparent with hover state</li>\n<li><strong>Border</strong>: 1px solid <code>#d1d1d1</code> with 4px border radius</li>\n<li><strong>Padding</strong>: 16px internal spacing</li>\n<li><strong>Height</strong>: Minimal height based on content</li>\n<li><strong>Alignment</strong>: Centered icon and text</li>\n</ul>\n<h3>Responsive Behavior</h3>\n<ul>\n<li><strong>Large Screens</strong>: Up to 6 columns</li>\n<li><strong>Medium Screens</strong>: 3-4 columns</li>\n<li><strong>Small Screens</strong>: 2 columns</li>\n<li><strong>Mobile</strong>: Single column stack</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Dashboard Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;dashboard-quicklinks&quot;&gt;\n    &lt;h2&gt;Quick Access&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid col-4&quot;&gt;\n        &lt;!-- Email, Calendar, Documents, Tasks --&gt;\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Application Launcher</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;app-launcher&quot;&gt;\n    &lt;h3&gt;Applications&lt;/h3&gt;\n    &lt;div class=&quot;hoo-ql-grid col-6&quot;&gt;\n        &lt;!-- Various app shortcuts --&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Category Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;nav class=&quot;category-nav&quot;&gt;\n    &lt;div class=&quot;hoo-ql-grid col-3&quot;&gt;\n        &lt;!-- Product categories or service areas --&gt;\n    &lt;/div&gt;\n&lt;/nav&gt;\n</code></pre>\n<h3>Portal Homepage</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;portal-sections&quot;&gt;\n    &lt;h2&gt;Portal Sections&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Auto-responsive grid of portal sections --&gt;\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Structure</strong>: Uses proper link elements within list structure</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard navigation support</li>\n<li><strong>Screen Reader Support</strong>: Clear link text and icon descriptions</li>\n<li><strong>Focus Management</strong>: Visible focus indicators for keyboard users</li>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size</li>\n<li><strong>Color Contrast</strong>: Meets WCAG AA contrast requirements</li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight</strong>: Minimal CSS and HTML structure</li>\n<li><strong>CSS Grid</strong>: Modern, efficient layout with native browser support</li>\n<li><strong>No JavaScript</strong>: Pure CSS implementation for optimal performance</li>\n<li><strong>Lazy Loading</strong>: Icons can be lazy-loaded for better initial page load</li>\n</ul>\n<h2>Grid Variations</h2>\n<h3>Column Count Classes</h3>\n<ul>\n<li><code>.col-2</code>: Two columns on all screen sizes</li>\n<li><code>.col-3</code>: Three columns on medium+ screens</li>\n<li><code>.col-4</code>: Four columns on large screens</li>\n<li><code>.col-6</code>: Six columns on extra large screens</li>\n</ul>\n<h3>Responsive Breakpoints</h3>\n<ul>\n<li><strong>Mobile</strong>: 1 column (&lt; 576px)</li>\n<li><strong>Small</strong>: 2 columns (576px - 768px)</li>\n<li><strong>Medium</strong>: 3-4 columns (768px - 992px)</li>\n<li><strong>Large</strong>: 4-6 columns (992px+)</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Icon Selection</h3>\n<ul>\n<li>Use consistent icon style (outline, filled, or mixed)</li>\n<li>Ensure icons are recognizable at 24px size</li>\n<li>Provide meaningful alt text for accessibility</li>\n<li>Consider brand consistency and visual hierarchy</li>\n</ul>\n<h3>Title Text</h3>\n<ul>\n<li>Keep titles concise (1-2 words preferred)</li>\n<li>Use clear, descriptive language</li>\n<li>Avoid technical jargon or abbreviations</li>\n<li>Test with different text lengths for layout stability</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full CSS Grid support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Legacy Support</strong>: Flexbox fallback for older browsers</li>\n<li><strong>Mobile Browsers</strong>: Optimized for mobile and tablet interfaces</li>\n<li><strong>Progressive Enhancement</strong>: Graceful degradation on older browsers</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Integration Examples</h2>\n<h3>With Section Header</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;quick-access-section&quot;&gt;\n    &lt;header class=&quot;section-header&quot;&gt;\n        &lt;h2&gt;Quick Access&lt;/h2&gt;\n        &lt;p&gt;Access your most used tools and resources&lt;/p&gt;\n    &lt;/header&gt;\n    {{&gt; organism-quick-links-compact-grid}}\n&lt;/section&gt;\n</code></pre>\n<h3>Within Card Layout</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;dashboard-card&quot;&gt;\n    &lt;div class=&quot;card-header&quot;&gt;\n        &lt;h3&gt;Navigation&lt;/h3&gt;\n    &lt;/div&gt;\n    &lt;div class=&quot;card-body&quot;&gt;\n        {{&gt; organism-quick-links-compact-grid}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n","patternBreadcrumb":{"patternGroup":"organism","patternSubgroup":"quick-links-grid"},"patternExtension":"hbs","patternName":"Quick Links Compact Grid","patternPartial":"organism-quick-links-compact-grid","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":40}};
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
