<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-tag-primary","lineagePath":"../../patterns/atoms-meta-tag-primary/atoms-meta-tag-primary.rendered.html"}],"lineage":[{"lineagePattern":"atoms-tag-primary","lineagePath":"../../patterns/atoms-meta-tag-primary/atoms-meta-tag-primary.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Primary Button Tag List</h1>\n<p>A list of clickable primary-styled button tags for emphasizing important actions and interactive elements.</p>\n<h2>Overview</h2>\n<p>The Primary Button Tag List provides a structured way to display multiple interactive button tags with primary theme styling as a cohesive group. It's ideal for highlighting important filter options, featured actions, or priority interactive elements that need visual emphasis.</p>\n<h2>Features</h2>\n<ul>\n<li>Interactive primary-styled button elements with click functionality</li>\n<li>Emphasized visual appearance using brand colors</li>\n<li>Inverse hover states for visual feedback</li>\n<li>Keyboard navigation support (Tab, Enter, Space)</li>\n<li>Consistent spacing and layout using flexbox</li>\n<li>Automatic wrapping for responsive behavior</li>\n<li>Semantic HTML structure with proper button elements</li>\n<li>High-contrast styling for important actions</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Main container with flexbox layout and gap spacing</li>\n<li><code>.hoo-mtag-primary</code> - Primary button styling with brand colors and hover states</li>\n<li><code>.hoo-mtag-lbl</code> - Tag label text with proper typography sizing</li>\n</ul>\n<h2>Visual Properties</h2>\n<h3>Default State</h3>\n<ul>\n<li><strong>Background</strong>: Theme-700 (primary brand color)</li>\n<li><strong>Text color</strong>: White (neutral-000)</li>\n<li><strong>Border</strong>: None</li>\n<li><strong>Cursor</strong>: Pointer</li>\n</ul>\n<h3>Hover State</h3>\n<ul>\n<li><strong>Background</strong>: Neutral-100 (light gray) - inverse of standard tags</li>\n<li><strong>Text color</strong>: Neutral-700 (dark gray)</li>\n<li><strong>Transition</strong>: Smooth color transition</li>\n</ul>\n<h3>Focus State</h3>\n<ul>\n<li><strong>Outline</strong>: Browser default focus indicator</li>\n<li><strong>High contrast</strong>: Clear focus visibility for keyboard users</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<p>Primary button tag lists work the same as standard button tags but with emphasized styling:</p>\n<h3>Basic Click Handling</h3>\n<h3>Priority Filter Management</h3>\n<h2>Usage Guidelines</h2>\n<p>Use primary button tag lists when:</p>\n<ul>\n<li>Highlighting important filter categories</li>\n<li>Creating priority action buttons</li>\n<li>Emphasizing featured or special options</li>\n<li>Building interfaces where certain tags need prominence</li>\n<li>Developing systems with tier-based interactions</li>\n<li>Creating visual hierarchy among interactive elements</li>\n</ul>\n<h3>Visual Hierarchy Strategy</h3>\n<p>Combine with standard button tags for effective hierarchy:</p>\n<pre><code class=\"language-html\">&lt;ul class=&quot;hoo-meta-list&quot;&gt;\n  &lt;!-- Primary buttons for important actions --&gt;\n  &lt;li&gt;\n    &lt;button type=&quot;button&quot; class=&quot;hoo-mtag-primary&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Featured&lt;/span&gt;\n    &lt;/button&gt;\n  &lt;/li&gt;\n  \n  &lt;!-- Standard buttons for regular actions --&gt;\n  &lt;li&gt;\n    &lt;button type=&quot;button&quot; class=&quot;hoo-mtag&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Technology&lt;/span&gt;\n    &lt;/button&gt;\n  &lt;/li&gt;\n  &lt;li&gt;\n    &lt;button type=&quot;button&quot; class=&quot;hoo-mtag&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Design&lt;/span&gt;\n    &lt;/button&gt;\n  &lt;/li&gt;\n&lt;/ul&gt;\n</code></pre>\n<h2>States and Attributes</h2>\n<h3>ARIA Attributes</h3>\n<ul>\n<li><code>aria-pressed=&quot;true|false&quot;</code> - For toggleable primary tag states</li>\n<li><code>aria-label</code> - For additional context when button text needs clarification</li>\n<li><code>role=&quot;button&quot;</code> - Implicit with button elements</li>\n</ul>\n<h3>Custom States</h3>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;button&gt;</code> elements for proper interactive behavior</li>\n<li>Maintains excellent color contrast in both default and hover states</li>\n<li>Supports keyboard navigation (Tab, Enter, Space)</li>\n<li>Provides clear focus indicators for keyboard users</li>\n<li>Includes proper list structure with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Supports ARIA attributes for enhanced state communication</li>\n<li>Maintains proper tab order through button elements</li>\n<li>Ensures sufficient color contrast for all interactive states</li>\n</ul>\n<h2>Brand Integration</h2>\n<h3>Color Usage</h3>\n<ul>\n<li>Leverages primary brand color for emphasis</li>\n<li>Provides inverse hover states for clear interaction feedback</li>\n<li>Maintains accessibility while emphasizing importance</li>\n<li>Integrates with overall design system theming</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Container for the list of tags</li>\n</ul>\n<h2>JavaScript Interaction</h2>\n<p>Primary button tags in the list can be wired to JavaScript event handlers:</p>\n<h2>Accessibility</h2>\n<ul>\n<li>Properly structured lists with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Button tags are naturally keyboard accessible</li>\n<li>For multi-selectable tag lists, consider using <code>aria-pressed=&quot;true|false&quot;</code> to indicate selection state</li>\n<li>Ensure sufficient color contrast with the primary theme colors</li>\n<li>For tags that control content visibility, use appropriate ARIA attributes to indicate relationships</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Primary Button Tag List","patternPartial":"molecules-tag-list-button-primary","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":21}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
