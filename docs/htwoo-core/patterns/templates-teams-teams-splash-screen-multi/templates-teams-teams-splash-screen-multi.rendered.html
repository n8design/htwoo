<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"organism-teams-splash-card","lineagePath":"../../patterns/organism-cards-teams-splash-card/organism-cards-teams-splash-card.rendered.html"}],"lineage":[{"lineagePattern":"organism-teams-splash-card","lineagePath":"../../patterns/organism-cards-teams-splash-card/organism-cards-teams-splash-card.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Teams Splash Screen Multi Template</h1>\n<p>The Teams Splash Screen Multi Template provides a full-screen layout for displaying multiple Teams-style splash cards in a horizontal arrangement. This template is ideal for onboarding flows, feature showcases, and multi-step introduction screens within Microsoft Teams applications.</p>\n<h2>Overview</h2>\n<p>The Teams Splash Screen Multi Template extends the single splash screen concept to support multiple splash cards displayed side-by-side. It provides intelligent responsive behavior that adapts from horizontal layouts on desktop to wrapped layouts on smaller screens, ensuring optimal presentation across all devices.</p>\n<h2>Features</h2>\n<h3>Multi-Card Layout</h3>\n<ul>\n<li><strong>Horizontal Arrangement</strong>: Side-by-side card display on desktop</li>\n<li><strong>Dynamic Iteration</strong>: Supports any number of splash cards via data iteration</li>\n<li><strong>Flexible Spacing</strong>: Automatic spacing and sizing between cards</li>\n<li><strong>Content Adaptation</strong>: Cards automatically size to fit available space</li>\n</ul>\n<h3>Responsive Design</h3>\n<ul>\n<li><strong>Desktop Layout</strong>: Horizontal arrangement with centered cards</li>\n<li><strong>Tablet Adaptation</strong>: Maintains side-by-side with reduced sizing</li>\n<li><strong>Mobile Wrapping</strong>: Cards wrap to vertical stacking on small screens</li>\n<li><strong>Progressive Enhancement</strong>: Smooth transitions between layout modes</li>\n</ul>\n<h3>Full-Screen Experience</h3>\n<ul>\n<li><strong>Viewport Utilization</strong>: Uses full viewport height for immersive experience</li>\n<li><strong>Centered Content</strong>: Flexbox centering for optimal card positioning</li>\n<li><strong>Responsive Width</strong>: Adaptive width constraints with device-specific adjustments</li>\n<li><strong>Visual Balance</strong>: Equal spacing and sizing across multiple cards</li>\n</ul>\n<h2>Structure</h2>\n<p>The Teams Splash Screen Multi Template consists of:</p>\n<ol>\n<li><strong>Screen Container</strong>: <code>.hoo-splashscr</code> - Full-screen wrapper with centering</li>\n<li><strong>Content Area</strong>: <code>.hoo-splashscr-content</code> - Horizontal flex container for cards</li>\n<li><strong>Multiple Splash Cards</strong>: Teams Splash Card organisms iterated from data</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;cards&quot;: [\n        {\n            &quot;splash-card&quot;: {\n                &quot;headerImage&quot;: &quot;../../images/placeholders/16by10.png&quot;,\n                &quot;title&quot;: &quot;This is the first splash card&quot;,\n                &quot;description&quot;: &quot;This shows the base setup of a teams splash card setup and I'am out of further text here&quot;,\n                &quot;primary-button&quot;: {\n                    &quot;button&quot;: {\n                        &quot;label&quot;: &quot;Create something&quot;\n                    }\n                },\n                &quot;secondary-button&quot;: {\n                    &quot;button&quot;: {\n                        &quot;label&quot;: &quot;Call for action&quot;\n                    }\n                }\n            }\n        },\n        {\n            &quot;splash-card&quot;: {\n                &quot;headerImage&quot;: &quot;../../images/placeholders/16by10.png&quot;,\n                &quot;title&quot;: &quot;This is the second splash card&quot;,\n                &quot;description&quot;: &quot;Another splash card with different content&quot;,\n                &quot;primary-button&quot;: {\n                    &quot;button&quot;: {\n                        &quot;label&quot;: &quot;Get Started&quot;\n                    }\n                },\n                &quot;secondary-button&quot;: {\n                    &quot;button&quot;: {\n                        &quot;label&quot;: &quot;Learn More&quot;\n                    }\n                }\n            }\n        }\n    ]\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-splashscr</code>: Main full-screen container</li>\n<li><code>.hoo-splashscr-content</code>: Horizontal flex container for multiple cards</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<h3>Desktop (&gt; 1200px)</h3>\n<ul>\n<li><strong>Layout</strong>: Horizontal flexbox with center justification</li>\n<li><strong>Max Width</strong>: 75vw to prevent excessive stretching</li>\n<li><strong>Card Sizing</strong>: Equal flex-shrink for balanced sizing</li>\n<li><strong>Spacing</strong>: Even distribution with automatic gaps</li>\n</ul>\n<h3>Tablet (1024px - 1200px)</h3>\n<ul>\n<li><strong>Max Width</strong>: 100vw for better space utilization</li>\n<li><strong>Layout</strong>: Maintains horizontal arrangement</li>\n<li><strong>Card Adaptation</strong>: Cards adjust size for available space</li>\n</ul>\n<h3>Mobile (&lt; 1024px)</h3>\n<ul>\n<li><strong>Justification</strong>: Flex-start alignment for better mobile experience</li>\n<li><strong>Wrapping</strong>: <code>flex-wrap: wrap</code> for card stacking</li>\n<li><strong>Card Sizing</strong>: Maximum 45% width per card for optimal mobile viewing</li>\n<li><strong>Layout Flow</strong>: Cards wrap to new lines as needed</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Onboarding Flows</h3>\n<ul>\n<li>Multi-step welcome sequences</li>\n<li>Feature introduction tours</li>\n<li>Getting started walkthroughs</li>\n</ul>\n<h3>Feature Showcases</h3>\n<ul>\n<li>Product capability highlights</li>\n<li>New feature announcements</li>\n<li>Benefit demonstrations</li>\n</ul>\n<h3>Choice Presentations</h3>\n<ul>\n<li>Option selection screens</li>\n<li>Plan comparison displays</li>\n<li>Path selection interfaces</li>\n</ul>\n<h2>Layout Patterns</h2>\n<h3>Two-Card Layout</h3>\n<p>Ideal for binary choices or before/after comparisons:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-splashscr&quot;&gt;\n    &lt;div class=&quot;hoo-splashscr-content&quot;&gt;\n        &lt;!-- Card 1: Option A --&gt;\n        &lt;!-- Card 2: Option B --&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Three-Card Layout</h3>\n<p>Perfect for feature trios or step-by-step processes:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-splashscr&quot;&gt;\n    &lt;div class=&quot;hoo-splashscr-content&quot;&gt;\n        &lt;!-- Card 1: Step 1 --&gt;\n        &lt;!-- Card 2: Step 2 --&gt;\n        &lt;!-- Card 3: Step 3 --&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Four+ Card Layout</h3>\n<p>Suitable for comprehensive overviews (wraps on mobile):</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-splashscr&quot;&gt;\n    &lt;div class=&quot;hoo-splashscr-content&quot;&gt;\n        &lt;!-- Multiple cards with automatic wrapping --&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Keyboard Navigation</strong>: Sequential focus through all cards</li>\n<li><strong>Screen Reader Support</strong>: Proper heading hierarchy and card structure</li>\n<li><strong>Focus Management</strong>: Logical tab order across multiple cards</li>\n<li><strong>ARIA Labels</strong>: Appropriate labeling for card collections</li>\n<li><strong>Touch Accessibility</strong>: Appropriate touch targets on mobile devices</li>\n</ul>\n<h2>Performance Considerations</h2>\n<ul>\n<li><strong>Efficient Rendering</strong>: CSS Flexbox for optimal multi-card layout</li>\n<li><strong>Image Optimization</strong>: Lazy loading for card header images</li>\n<li><strong>Smooth Transitions</strong>: Hardware-accelerated layout changes</li>\n<li><strong>Memory Management</strong>: Efficient handling of multiple card instances</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Card Balance</h3>\n<ul>\n<li>Maintain consistent content length across cards</li>\n<li>Use parallel structure for titles and descriptions</li>\n<li>Ensure visual balance with similar image dimensions</li>\n</ul>\n<h3>Progressive Disclosure</h3>\n<ul>\n<li>Present information in logical sequence</li>\n<li>Use cards to break complex concepts into digestible pieces</li>\n<li>Consider user flow and decision points</li>\n</ul>\n<h3>Responsive Content</h3>\n<ul>\n<li>Plan for card wrapping on mobile devices</li>\n<li>Ensure content remains meaningful when cards stack</li>\n<li>Test layouts with varying content lengths</li>\n</ul>\n<h2>Integration</h2>\n<h3>Dynamic Content</h3>\n<pre><code class=\"language-handlebars\">{{#each dynamicCards}}\n&lt;div class=&quot;hoo-splashscr&quot;&gt;\n    &lt;div class=&quot;hoo-splashscr-content&quot;&gt;\n        {{&gt; organism-teams-splash-card this}}\n    &lt;/div&gt;\n&lt;/div&gt;\n{{/each}}\n</code></pre>\n<h3>Mixed Content Types</h3>\n<p>Can integrate different splash card variants:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-splashscr&quot;&gt;\n    &lt;div class=&quot;hoo-splashscr-content&quot;&gt;\n        {{&gt; organism-teams-splash-card-variant-1}}\n        {{&gt; organism-teams-splash-card-variant-2}}\n        {{&gt; organism-teams-splash-card-variant-3}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>SCSS Import</h2>\n","patternBreadcrumb":{"patternGroup":"templates","patternSubgroup":"teams"},"patternExtension":"hbs","patternName":"Teams Splash Screen Multi Template","patternPartial":"templates-teams-splash-screen-multi","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":12}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
