ed</strong> - When the input cannot be interacted with</li>\n<li><strong>Readonly</strong> - When the input is read-only</li>\n</ul>\n<h2>SCSS</h2>\n<p><strong>Component Import</strong></p>\n<p><strong>SCSS Partial Location</strong></p>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-input-date</code> - Base date input class (shared with other date input types)</li>\n</ul>\n<h2>Format</h2>\n<p>The datetime-local input value uses the format &quot;YYYY-MM-DDThh:mm&quot; (e.g., &quot;2025-06-21T15:30&quot; for June 21, 2025, at 3:30 PM).</p>\n<h2>Browser Support Note</h2>\n<p>The datetime-local input has varying levels of browser support and appearance. Consider providing fallbacks or enhancements for consistent user experience across browsers.</p>\n<h2>Accessibility</h2>\n<ul>\n<li>Always associate with a <code>&lt;label&gt;</code> element</li>\n<li>Provide clear format instructions if needed</li>\n<li>Ensure keyboard navigability for the picker interface</li>\n<li>When disabled, include <code>aria-disabled=&quot;true&quot;</code></li>\n<li>Consider providing separate date and time inputs for users who may find the combined control difficult to use</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"atoms","patternSubgroup":"input"},"patternExtension":"hbs","patternName":"Date and Time Input","patternPartial":"atoms-input-datetime-local","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":15.3}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
