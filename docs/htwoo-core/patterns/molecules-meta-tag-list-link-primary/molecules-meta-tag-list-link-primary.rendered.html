<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-tag-link-primary","lineagePath":"../../patterns/atoms-meta-tag-link-primary/atoms-meta-tag-link-primary.rendered.html"}],"lineage":[{"lineagePattern":"atoms-tag-link-primary","lineagePath":"../../patterns/atoms-meta-tag-link-primary/atoms-meta-tag-link-primary.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Primary Link Tag List</h1>\n<p>A list of clickable primary-styled link tags for emphasizing important navigation and featured content.</p>\n<h2>Overview</h2>\n<p>The Primary Link Tag List provides a structured way to display multiple navigational tags with primary theme styling as a cohesive group. It's ideal for highlighting featured categories, important links, or priority navigation options that need visual emphasis and lead to key content areas.</p>\n<h2>Features</h2>\n<ul>\n<li>Semantic primary-styled link elements with navigation behavior</li>\n<li>Emphasized visual appearance using brand colors</li>\n<li>Inverse hover states for clear interaction feedback</li>\n<li>Support for external links with proper security attributes</li>\n<li>Keyboard navigation support (Tab, Enter)</li>\n<li>Consistent spacing and layout using flexbox</li>\n<li>Automatic wrapping for responsive behavior</li>\n<li>High-contrast styling for important navigation</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Main container with flexbox layout and gap spacing</li>\n<li><code>.hoo-mtag-primary</code> - Primary link styling with brand colors and hover states</li>\n<li><code>.hoo-mtag-lbl</code> - Tag label text with proper typography sizing</li>\n</ul>\n<h2>Visual Properties</h2>\n<h3>Default State</h3>\n<ul>\n<li><strong>Background</strong>: Theme-700 (primary brand color)</li>\n<li><strong>Text color</strong>: White (neutral-000)</li>\n<li><strong>Text decoration</strong>: None (removes default link underline)</li>\n<li><strong>Cursor</strong>: Pointer</li>\n</ul>\n<h3>Hover State</h3>\n<ul>\n<li><strong>Background</strong>: Neutral-100 (light gray) - inverse of standard tags</li>\n<li><strong>Text color</strong>: Neutral-700 (dark gray)</li>\n<li><strong>Transition</strong>: Smooth color transition</li>\n</ul>\n<h3>Visited State</h3>\n<ul>\n<li><strong>Maintains</strong>: Same styling as default state for consistency</li>\n<li><strong>No distinction</strong>: Primary links maintain visual consistency regardless of visited status</li>\n</ul>\n<h2>Link Attributes</h2>\n<h3>Required Attributes</h3>\n<ul>\n<li><code>href</code> - The URL that each link points to</li>\n<li><code>class=&quot;hoo-mtag-primary&quot;</code> - Applies primary tag styling</li>\n</ul>\n<h3>Optional Attributes</h3>\n<ul>\n<li><code>target=&quot;_blank&quot;</code> - Opens link in new tab/window</li>\n<li><code>rel=&quot;noopener noreferrer&quot;</code> - Security attributes for external links</li>\n<li><code>title</code> - Additional context for the link destination</li>\n<li><code>aria-label</code> - Alternative label when link text needs clarification</li>\n</ul>\n<h3>Example with Analytics</h3>\n<pre><code class=\"language-html\">&lt;a href=&quot;/featured/technology&quot; \n   class=&quot;hoo-mtag-primary&quot; \n   data-track=&quot;primary-tag-navigation&quot; \n   data-category=&quot;featured&quot;&gt;\n  &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Featured Tech&lt;/span&gt;\n&lt;/a&gt;\n</code></pre>\n<h2>Usage Guidelines</h2>\n<p>Use primary link tag lists when:</p>\n<ul>\n<li>Highlighting featured or priority navigation options</li>\n<li>Creating emphasized category links for important content</li>\n<li>Building navigation for special collections or featured sections</li>\n<li>Linking to high-priority content areas</li>\n<li>Developing landing page navigation with visual hierarchy</li>\n<li>Creating calls-to-action within tag-based interfaces</li>\n</ul>\n<h3>Navigation Hierarchy</h3>\n<p>Combine with standard link tags for effective information architecture:</p>\n<pre><code class=\"language-html\">&lt;ul class=&quot;hoo-meta-list&quot;&gt;\n  &lt;!-- Primary links for featured content --&gt;\n  &lt;li&gt;\n    &lt;a href=&quot;/featured&quot; class=&quot;hoo-mtag-primary&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Featured&lt;/span&gt;\n    &lt;/a&gt;\n  &lt;/li&gt;\n  \n  &lt;!-- Standard links for regular categories --&gt;\n  &lt;li&gt;\n    &lt;a href=&quot;/technology&quot; class=&quot;hoo-mtag&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Technology&lt;/span&gt;\n    &lt;/a&gt;\n  &lt;/li&gt;\n  &lt;li&gt;\n    &lt;a href=&quot;/design&quot; class=&quot;hoo-mtag&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Design&lt;/span&gt;\n    &lt;/a&gt;\n  &lt;/li&gt;\n&lt;/ul&gt;\n</code></pre>\n<h2>SEO and Performance</h2>\n<h3>SEO Benefits</h3>\n<ul>\n<li>Primary styling draws attention to important content areas</li>\n<li>Proper link structure supports search engine understanding</li>\n<li>Featured content links can improve site architecture</li>\n<li>Important category links help distribute page authority</li>\n</ul>\n<h3>Performance Considerations</h3>\n<ul>\n<li>Consider preloading important linked content</li>\n<li>Use analytics to track primary link performance</li>\n<li>Monitor user engagement with featured navigation</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;a&gt;</code> elements for proper navigation behavior</li>\n<li>Maintains excellent color contrast in both default and hover states</li>\n<li>Supports keyboard navigation (Tab, Enter)</li>\n<li>Provides clear focus indicators for keyboard users</li>\n<li>Includes proper list structure with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Maintains meaningful link text that makes sense out of context</li>\n<li>Supports screen reader navigation and link lists</li>\n<li>Includes proper security attributes for external links</li>\n<li>Ensures sufficient color contrast for all link states</li>\n</ul>\n<h3>Enhanced Accessibility for Primary Links</h3>\n<pre><code class=\"language-html\">&lt;a href=&quot;/featured-articles&quot; \n   class=&quot;hoo-mtag-primary&quot;\n   aria-label=&quot;Featured articles - highlighted content section&quot;&gt;\n  &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Featured&lt;/span&gt;\n&lt;/a&gt;\n</code></pre>\n<h2>Brand Integration</h2>\n<h3>Color Strategy</h3>\n<ul>\n<li>Uses primary brand color to emphasize importance</li>\n<li>Provides inverse hover feedback for clear interaction</li>\n<li>Maintains brand consistency across navigation elements</li>\n<li>Supports theme customization via CSS custom properties</li>\n</ul>\n<h3>Visual Impact</h3>\n<ul>\n<li>Creates clear visual hierarchy in navigation</li>\n<li>Draws attention to important content areas</li>\n<li>Maintains accessibility while emphasizing priority</li>\n<li>Integrates seamlessly with standard tag navigation</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Container for the list of tags</li>\n</ul>\n<h2>Attributes</h2>\n<p>Common attributes for link tags in the list:</p>\n<ul>\n<li><code>href</code> - The URL that each link points to</li>\n<li><code>target</code> - Optional target window (e.g., <code>_blank</code> for new tab)</li>\n<li><code>rel</code> - Relationship attributes, use <code>rel=&quot;noopener noreferrer&quot;</code> with <code>target=&quot;_blank&quot;</code></li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Properly structured lists with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Link tags are naturally keyboard accessible</li>\n<li>When opening links in new windows, include appropriate indication and ARIA attributes</li>\n<li>Ensure links have meaningful text that makes sense out of context</li>\n<li>Ensure sufficient color contrast with the primary theme colors</li>\n<li>Consider adding a descriptive <code>aria-label</code> to the list if its purpose needs clarification</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Primary Link Tag List","patternPartial":"molecules-tag-list-link-primary","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":31}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
