<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-tag","lineagePath":"../../patterns/atoms-meta-tag/atoms-meta-tag.rendered.html"}],"lineage":[{"lineagePattern":"atoms-tag","lineagePath":"../../patterns/atoms-meta-tag/atoms-meta-tag.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Button Tag List</h1>\n<p>A list of clickable button tags for triggering actions, filtering content, or toggling states.</p>\n<h2>Overview</h2>\n<p>The Button Tag List provides a structured way to display multiple interactive button tags as a cohesive group. It's ideal for creating filterable interfaces, action menus, or any scenario where tags need to trigger JavaScript functionality.</p>\n<h2>Features</h2>\n<ul>\n<li>Interactive button elements with click functionality</li>\n<li>Hover states for visual feedback</li>\n<li>Keyboard navigation support (Tab, Enter, Space)</li>\n<li>Consistent spacing and layout using flexbox</li>\n<li>Automatic wrapping for responsive behavior</li>\n<li>Semantic HTML structure with proper button elements</li>\n<li>Focus management and accessibility support</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Main container with flexbox layout and gap spacing</li>\n<li><code>.hoo-mtag</code> - Button styling with hover states and interactive behavior</li>\n<li><code>.hoo-mtag-lbl</code> - Tag label text with proper typography sizing</li>\n</ul>\n<h2>Visual Properties</h2>\n<h3>Default State</h3>\n<ul>\n<li><strong>Background</strong>: Neutral-100 (light gray)</li>\n<li><strong>Text color</strong>: Neutral-700 (dark gray)</li>\n<li><strong>Border</strong>: None</li>\n<li><strong>Cursor</strong>: Pointer on hover</li>\n</ul>\n<h3>Hover State</h3>\n<ul>\n<li><strong>Background</strong>: Theme-700 (primary brand color)</li>\n<li><strong>Text color</strong>: White (neutral-000)</li>\n<li><strong>Transition</strong>: Smooth color transition</li>\n</ul>\n<h3>Focus State</h3>\n<ul>\n<li><strong>Outline</strong>: Browser default focus indicator</li>\n<li><strong>Accessibility</strong>: Clear focus visibility for keyboard users</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<p>Button tag lists are designed for JavaScript interaction:</p>\n<h3>Basic Click Handling</h3>\n<h3>Toggle State Management</h3>\n<h3>Multi-Selection Support</h3>\n<h2>Usage Guidelines</h2>\n<p>Use button tag lists when:</p>\n<ul>\n<li>Creating filterable content interfaces</li>\n<li>Building tag-based search or discovery features</li>\n<li>Implementing category selection controls</li>\n<li>Developing interactive tag management systems</li>\n<li>Creating toggleable filter options</li>\n<li>Building content organization tools</li>\n</ul>\n<h3>Interaction Patterns</h3>\n<ul>\n<li><strong>Filtering</strong>: Use for content filtering where tags act as toggle switches</li>\n<li><strong>Actions</strong>: Trigger specific actions based on tag selection</li>\n<li><strong>State Management</strong>: Toggle states for multi-selection scenarios</li>\n<li><strong>Navigation</strong>: Quick actions that don't require full page navigation</li>\n</ul>\n<h2>States and Attributes</h2>\n<h3>ARIA Attributes</h3>\n<ul>\n<li><code>aria-pressed=&quot;true|false&quot;</code> - For toggleable tag states</li>\n<li><code>aria-multiselectable=&quot;true&quot;</code> - On container for multi-selection</li>\n<li><code>aria-label</code> - For additional context when needed</li>\n<li><code>role=&quot;button&quot;</code> - Implicit with button elements</li>\n</ul>\n<h3>Custom States</h3>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;button&gt;</code> elements for proper interactive behavior</li>\n<li>Supports keyboard navigation (Tab, Enter, Space)</li>\n<li>Provides clear focus indicators for keyboard users</li>\n<li>Includes proper list structure with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Supports ARIA attributes for enhanced state communication</li>\n<li>Maintains proper tab order through button elements</li>\n<li>Provides visual feedback for hover and focus states</li>\n<li>Ensures sufficient color contrast for all states</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Button Tag List","patternPartial":"molecules-tag-list-button","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":20}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
