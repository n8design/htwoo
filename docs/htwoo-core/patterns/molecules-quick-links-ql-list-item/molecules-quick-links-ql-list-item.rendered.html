\n<h2>Overview</h2>\n<p>The list item component provides a compact way to present quick links with comprehensive information. It supports both image and SVG icons, optional descriptions, and edit mode functionality for content management scenarios.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Icon Support</strong>: Compatible with both image icons and SVG graphics</li>\n<li><strong>Flexible Content</strong>: Optional description field for additional context</li>\n<li><strong>Edit Mode</strong>: Built-in editing capabilities with action menus</li>\n<li><strong>Hover Effects</strong>: Interactive feedback for better user experience</li>\n<li><strong>Responsive Design</strong>: Adapts to container width constraints</li>\n<li><strong>Accessibility</strong>: Proper semantic markup and keyboard navigation</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-qllist</code> - Main article container</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Icon or image display</li>\n<li><strong>Information</strong>: <code>.hoo-qlinfo</code> - Text content container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Primary link text</li>\n<li><strong>Description</strong>: <code>.hoo-qldesc</code> - Optional descriptive text</li>\n<li><strong>Menu</strong>: <code>.hoo-qllink-menu</code> - Edit mode actions (when enabled)</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/target-url&quot;,\n        &quot;title&quot;: &quot;Quick Link Title&quot;,\n        &quot;description&quot;: &quot;Optional description text&quot;,\n        &quot;qlimg&quot;: {\n            &quot;src&quot;: &quot;path/to/icon.png&quot;,\n            &quot;alt&quot;: &quot;Icon description&quot;\n        },\n        &quot;mode&quot;: false\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-qllink</code>: Link wrapper element</li>\n<li><code>.hoo-qllist</code>: Main list item container</li>\n<li><code>.hoo-ql-media</code>: Icon/image container (24px × 24px)</li>\n<li><code>.hoo-qlinfo</code>: Text information container</li>\n<li><code>.hoo-qltitle</code>: Primary title text</li>\n<li><code>.hoo-qldesc</code>: Description text (optional)</li>\n<li><code>.hoo-qllink-menu</code>: Edit mode menu container</li>\n<li><code>.hoo-qllink-menuitem</code>: Menu item wrapper</li>\n<li><code>.mode-edit</code>: Edit mode modifier class</li>\n</ul>\n<h2>Styling</h2>\n<h3>Layout</h3>\n<ul>\n<li><strong>Height</strong>: Minimum 40px, flexible based on content</li>\n<li><strong>Padding</strong>: 10px vertical, 12px horizontal gap</li>\n<li><strong>Icon Size</strong>: 24px × 24px fixed dimensions</li>\n<li><strong>Text Flow</strong>: Flexible width with line clamping</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Neutral gray text (<code>#605e5c</code>)</li>\n<li><strong>Hover</strong>: Theme color (<code>#0078d4</code>) with border highlight</li>\n<li><strong>Focus</strong>: Keyboard focus ring for accessibility</li>\n<li><strong>Active</strong>: Border highlight for touch feedback</li>\n</ul>\n<h3>Edit Mode</h3>\n<ul>\n<li><strong>Hover</strong>: Light gray border with visible action menu</li>\n<li><strong>Menu</strong>: Positioned absolutely in top-right corner</li>\n<li><strong>Actions</strong>: Close button with hover states</li>\n</ul>\n<h2>Typography</h2>\n<ul>\n<li><strong>Title</strong>: 14px font, 20px line height, single line with ellipsis</li>\n<li><strong>Description</strong>: 14px font, 20px line height, two lines maximum</li>\n<li><strong>Weight</strong>: 400 (normal) for both title and description</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic HTML</strong>: Uses proper <code>&lt;article&gt;</code> and <code>&lt;a&gt;</code> elements</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support for all interactions</li>\n<li><strong>
