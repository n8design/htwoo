ween tabs</li>\n<li>Proper visual hierarchy</li>\n<li>Active state indication through <code>aria-pressed</code> attribute</li>\n<li>Hover and focus states</li>\n</ul>\n<h2>States and Attributes</h2>\n<h3>ARIA Attributes</h3>\n<ul>\n<li><code>role=&quot;menubar&quot;</code> - Indicates the pivot bar as a menu container</li>\n<li><code>role=&quot;menuitem&quot;</code> - Individual pivot buttons as menu items</li>\n<li><code>aria-pressed=&quot;true|false&quot;</code> - Indicates active/selected state</li>\n</ul>\n<h3>Visual States</h3>\n<ul>\n<li><strong>Default</strong>: Standard pivot button appearance</li>\n<li><strong>Active</strong>: Visual indication of current selection (via <code>aria-pressed=&quot;true&quot;</code>)</li>\n<li><strong>Hover</strong>: Interactive feedback on mouse over</li>\n<li><strong>Focus</strong>: Clear focus indicators for keyboard navigation</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<p>For responsive scenarios with limited space, consider using the <a href=\"./pivotbar-overflow.html\">Pivot Bar Overflow</a> variant which includes:</p>\n<ul>\n<li>Overflow menu for hidden items</li>\n<li>Dynamic hiding/showing of tabs based on available space</li>\n<li><code>aria-hidden</code> attributes for hidden items</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Use <code>role=&quot;menubar&quot;</code> on the pivot bar container</li>\n<li>Include <code>role=&quot;menuitem&quot;</code> on each pivot button</li>\n<li>Use <code>aria-pressed</code> to indicate the currently selected tab</li>\n<li>Provide clear, concise labels for each pivot option</li>\n<li>Ensure only one pivot is active at a time</li>\n<li>Consider overflow handling for responsive layouts</li>\n<li>Test keyboard navigation (Tab, Enter, Arrow keys)</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<p>While the pivot bar itself is primarily CSS-driven, interactive behavior typically includes:</p>\n<ul>\n<li>Click handlers to switch between pivot states</li>\n<li>Management of <code>aria-pressed</code> attributes</li>\n<li>Content switching based on selected pivot</li>\n<li>Overflow menu handling (in overflow variant)</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;menu&gt;</code> element with <code>role=&quot;menubar&quot;</code></li>\n<li>Implements proper ARIA attributes for state management</li>\n<li>Supports keyboard navigation (Tab, Enter, Space, Arrow keys)</li>\n<li>Provides clear focus indicators</li>\n<li>Maintains logical tab order through pivot items</li>\n<li>Uses <code>aria-pressed</code> for screen reader state announcement</li>\n<li>Ensures sufficient color contrast for all states</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Pivot Bar","patternPartial":"molecules-pivotbar","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":40}}

    var layoutMode = null;

    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
