  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h1>Stream Video Player</h1>\n<p>The Stream Video Player component provides an embedded player for streaming service videos within HTWOO UI.</p>\n<h2>Overview</h2>\n<p>The Stream Video Player integrates content from streaming services directly into your application with consistent styling and responsive behavior. This component is designed for use with various streaming platforms that provide embed capabilities, such as Microsoft Stream, Twitch, Dailymotion, and other streaming services.</p>\n<h2>Features</h2>\n<ul>\n<li>Embedded streaming player with consistent styling</li>\n<li>Responsive sizing that maintains 16:9 aspect ratio</li>\n<li>Automatic width adaptation based on container size</li>\n<li>Lazy loading for performance optimization</li>\n<li>Support for streaming service-specific parameters</li>\n<li>Optional autoplay functionality when supported</li>\n<li>Fullscreen viewing capability</li>\n<li>Consistent interface with other HTWOO video players</li>\n<li>Compatible with various streaming platforms</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-video</code> - The main container for the video component</li>\n<li><code>.hoo-video-player</code> - The container that maintains aspect ratio and styling for the iframe</li>\n</ul>\n<h2>Common Streaming Service Examples</h2>\n<h3>Microsoft Stream</h3>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-video&quot;&gt;\n  &lt;div class=&quot;hoo-video-player&quot;&gt;\n    &lt;iframe \n      src=&quot;https://web.microsoftstream.com/embed/video/VIDEO_ID&quot; \n      title=&quot;Microsoft Stream video&quot; \n      frameborder=&quot;0&quot;\n      allowfullscreen\n      loading=&quot;lazy&quot;&gt;\n    &lt;/iframe&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Twitch</h3>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-video&quot;&gt;\n  &lt;div class=&quot;hoo-video-player&quot;&gt;\n    &lt;iframe \n      src=&quot;https://player.twitch.tv/?channel=CHANNEL_NAME&amp;parent=yourdomain.com&quot; \n      title=&quot;Twitch stream&quot; \n      frameborder=&quot;0&quot;\n      allowfullscreen\n      loading=&quot;lazy&quot;&gt;\n    &lt;/iframe&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Integration with Thumbnails</h2>\n<p>The Stream Video Player can be paired with the Video Thumbnail component for a play-on-click experience:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-video&quot;&gt;\n  &lt;!-- Thumbnail that disappears when video opens --&gt;\n  &lt;div class=&quot;hoo-thumbnail&quot;&gt;\n    &lt;figure class=&quot;hoo-thumbnail-figure&quot;&gt;\n      &lt;img src=&quot;path/to/thumbnail.jpg&quot; alt=&quot;Stream description&quot;&gt;\n      &lt;div class=&quot;hoo-thumbnail-overlay&quot;&gt;\n        &lt;span class=&quot;hoo-icon-svg&quot;&gt;&lt;!-- Play icon SVG --&gt;&lt;/span&gt;\n        &lt;div class=&quot;hoo-video-duration&quot;&gt;Live&lt;/div&gt;\n      &lt;/div&gt;\n    &lt;/figure&gt;\n  &lt;/div&gt;\n  \n  &lt;!-- Stream player that appears when activated --&gt;\n  &lt;div class=&quot;hoo-video-player&quot;&gt;\n    &lt;iframe \n      src=&quot;https://streaming-service.com/embed/VIDEO_ID?autoplay=1&quot; \n      title=&quot;Streaming video player&quot; \n      frameborder=&quot;0&quot;\n      allow=&quot;autoplay; fullscreen; picture-in-picture&quot; \n      allowfullscreen\n      loading=&quot;lazy&quot;&gt;\n    &lt;/iframe&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Replace the embed URL with the appropriate streaming service URL</li>\n<li>Provide a descriptive title for accessibility</li>\n<li>Follow the streaming service's specific embedding best practices</li>\n<li>Test playback across different devices and browsers</li>\n<li>Be mindful of autoplay restrictions in modern browsers</li>\n<li>Use the <code>.hoo-video</code> container to maintain consistent styling with other media components</li>\n<li>Check the streaming service documentation for required parameters (like Twitch's <code>parent</code> parameter)</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Include a meaningful title attribute for the iframe</li>\n<li>Ensure the iframe maintains proper tab order</li>\n<li>Check if the streaming service provides caption capabilities</li>\n<li>Consider providing an alternative for users who can't access the embedded stream</li>\n<li>Be cautious with autoplay functionality as it can be disruptive</li>\n<li>Provide clear play controls when using with thumbnail overlays</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"media"},"patternExtension":"hbs","patternName":"Stream Video Player","patternPartial":"molecules-video-player-stream","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":40}}

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
