 command bar with overflow behavior</li>\n<li><strong>Search Integration</strong>: Seamless search box with Teams styling</li>\n<li><strong>Responsive Behavior</strong>: Intelligent adaptation to container constraints</li>\n<li><strong>Action Prioritization</strong>: Smart overflow management for secondary commands</li>\n</ul>\n<h3>Layout Characteristics</h3>\n<ul>\n<li><strong>Horizontal Flow</strong>: Left-aligned commands, right-aligned search</li>\n<li><strong>Space Distribution</strong>: Equal flex growth for balanced spacing</li>\n<li><strong>Edge Padding</strong>: Consistent 20px horizontal padding</li>\n<li><strong>Centered Alignment</strong>: Vertically centered content for visual balance</li>\n</ul>\n<h2>Structure</h2>\n<p>The Teams Toolbar consists of two main molecular components:</p>\n<ol>\n<li><strong><a href=\"./cmdbar-overflow.html\">Command Bar with Overflow</a></strong> - Action commands with responsive overflow</li>\n<li><strong><a href=\"../../atoms/inputs/\">Search Box</a></strong> - Integrated search functionality</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;cmdBarButtons&quot;: [\n        {\n            &quot;iconAction&quot;: &quot;icon-plus&quot;,\n            &quot;label&quot;: &quot;New Item&quot;,\n            &quot;ddItems&quot;: [\n                {\n                    &quot;label&quot;: &quot;Document&quot;,\n                    &quot;icon&quot;: &quot;icon-document&quot;\n                },\n                {\n                    &quot;label&quot;: &quot;Folder&quot;, \n                    &quot;icon&quot;: &quot;icon-folder&quot;\n                }\n            ]\n        },\n        {\n            &quot;iconAction&quot;: &quot;icon-upload&quot;,\n            &quot;label&quot;: &quot;Upload&quot;,\n            &quot;ddItems&quot;: [\n                {\n                    &quot;label&quot;: &quot;Files&quot;,\n                    &quot;icon&quot;: &quot;icon-document&quot;\n                },\n                {\n                    &quot;label&quot;: &quot;Folder&quot;,\n                    &quot;icon&quot;: &quot;icon-folder&quot;\n                }\n            ]\n        },\n        {\n            &quot;iconAction&quot;: &quot;icon-share&quot;,\n            &quot;label&quot;: &quot;Share&quot;\n        }\n    ],\n    &quot;searchbox&quot;: {\n        &quot;placeholder&quot;: &quot;Search files, people, and messages...&quot;,\n        &quot;ariaLabel&quot;: &quot;Search application content&quot;\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<h3>Container Classes</h3>\n<ul>\n<li><code>.hoo-teams-toolbar</code>: Main Teams toolbar container with elevation and layout</li>\n</ul>\n<h3>Inherited Classes</h3>\n<p>From child components:</p>\n<ul>\n<li><strong>Command Bar</strong>: <code>.hoo-cmdbar</code>, <code>.hoo-buttoncmd</code>, <code>.hoo-overflow-button</code></li>\n<li><strong>Search Box</strong>: <code>.hoo-searchbox</code>, <code>.hoo-searchbox-input</code>, <code>.hoo-search-icon</code></li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Background</strong>: Inherits from theme, typically white or Teams surface color</li>\n<li><strong>Elevation</strong>: Level 4 shadow for subtle depth and separation</li>\n<li><strong>Height</strong>: Fixed 48px height maintaining interface consistency</li>\n<li><strong>Padding</strong>: 20px horizontal padding for adequate spacing</li>\n</ul>\n<h3>Layout Behavior</h3>\n<ul>\n<li><strong>Display</strong>: Flex row with space-between justification</li>\n<li><strong>Flex Growth</strong>: Each child component grows equally (flex: 1)</li>\n<li><strong>Alignment</strong>: Vertically centered items with consistent baseline</li>\n<li><strong>Overflow</strong>: Command bar handles overflow, search maintains minimum width</li>\n</ul>\n<h3>Responsive Characteristics</h3>\n<ul>\n<li><strong>Large Screens</strong>: Full command bar with extended search box</li>\n<li><strong>Medium Screens</strong>: Prioritized commands with compact search</li>\n<li><strong>Small Screens</strong>: Essential commands only with minimal search box</li>\n<li><strong>Mobile</strong>: Touch-optimized button sizes with accessible search</li>\n</ul>\n<h2>Integration Patterns</h2>\n<h3>Application Header</h3>\n<pre><code class=\"language-html\">&lt;header class=&quot;app-header&quot;&gt;\n    &lt;div class=&quot;app-branding&quot;&gt;\n        &lt;img src=&quot;logo.svg&quot; alt=&quot;Application name&quot;&gt;\n    &lt;/div&gt;\n    {{&gt; molecules-teams-toolbar }}\n    &lt;div class=&quot;app-user-menu&quot;&gt;\n        {{&gt; molecules-user-menu }}\n    &lt;/div&gt;\n&lt;/header&gt;\n</code></pre>\n<h3>Content Area Toolbar</h3>\n<pre><code class=\"language-html\">&lt;main class=&quot;content-area&quot;&gt;\n    &lt;section class=&quot;content-toolbar&quot;&gt;\n        {{&gt; molecules-teams-toolbar }}\n    &lt;/section&gt;\n    &lt;section class=&quot;content-body&quot;&gt;\n        &lt;!-- Main content --&gt;\n    &lt;/section&gt;\n&lt;/main&gt;\n</code></pre>\n<h3>Dashboard Integration</h3>\n<pre><code class=\"language-html\">&lt;div class=&quot;dashboard-container&quot;&gt;\n    {{&gt; molecules-teams-toolbar }}\n    &lt;div class=&quot;dashboard-content&quot;&gt;\n        {{&gt; organism-dashboard-grid }}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>JavaScript Integration</h2>\n<h3>Initialization</h3>\n<h3>Event Handling</h3>\n<h2>Use Cases</h2>\n<h3>Microsoft Teams Applications</h3>\n<ul>\n<li><strong>File Management</strong>: Document libraries with search and action capabilities</li>\n<li><strong>Channel Interfaces</strong>: Team content management with integrated search</li>\n<li><strong>Application Dashboards</strong>: Unified command and search interface</li>\n</ul>\n<h3>SharePoint Online</h3>\n<ul>\n<li><strong>Modern Pages</strong>: Site content management interfaces</li>\n<li><strong>Document Libraries</strong>: File and folder management with search</li>\n<li><strong>List Views</strong>: Data management with filtering and actions</li>\n</ul>\n<h3>Office 365 Applications</h3>\n<ul>\n<li><strong>Web Applications</strong>: Consistent interface across Office 365 suite</li>\n<li><strong>Power Platform</strong>: Custom applications with professional interface</li>\n<li><strong>Teams Apps</strong>: Tab applications requiring command and search</li>\n</ul>\n<h3>Enterprise Applications</h3>\n<ul>\n<li><strong>Line of Business</strong>: Custom enterprise applications</li>\n<li><strong>Productivity Tools</strong>: Internal tools requiring unified interface</li>\n<li><strong>Collaboration Platforms</strong>: Team-focused applications</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Keyboard Navigation</h3>\n<ul>\n<li><strong>Tab Order</strong>: Logical progression through commands then search</li>\n<li><strong>Arrow Keys</strong>: Command bar navigation with arrow key support</li>\n<li><strong>Enter/Space</strong>: Command activation with standard key support</li>\n<li><strong>Escape</strong>: Close overflow menus and clear search focus</li>\n</ul>\n<h3>Screen Reader Support</h3>\n<ul>\n<li><strong>Toolbar Role</strong>: Proper toolbar landmark with descriptive label</li>\n<li><strong>Search Role</strong>: Search landmark for content discovery</li>\n<li><strong>Button Labels</strong>: Clear, descriptive labels for all commands</li>\n<li><strong>State Announcements</strong>: Dynamic state changes announced properly</li>\n</ul>\n<h3>Visual Accessibility</h3>\n<ul>\n<li><strong>Focus Indicators</strong>: Clear visual focus states for all interactive elements</li>\n<li><strong>High Contrast</strong>: Support for high contrast themes and Teams themes</li>\n<li><strong>Color Independence</strong>: No color-only information conveyance</li>\n<li><strong>Text Scaling</strong>: Support for browser zoom up to 200%</li>\n</ul>\n<h3>Touch Accessibility</h3>\n<ul>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size maintained</li>\n<li><strong>Gesture Support</strong>: Standard touch gestures for mobile interaction</li>\n<li><strong>Spacing</strong>: Adequate spacing between interactive elements</li>\n<li><strong>Responsive Touch</strong>: Touch-optimized layouts for mobile devices</li>\n</ul>\n<h2>Performance Considerations</h2>\n<h3>Rendering Optimization</h3>\n<ul>\n<li><strong>CSS Grid/Flexbox</strong>: Efficient layout with modern CSS features</li>\n<li><strong>Component Isolation</strong>: Independent component initialization</li>\n<li><strong>Event Delegation</strong>: Efficient event handling for dynamic content</li>\n<li><strong>Lazy Loading</strong>: Progressive enhancement for advanced features</li>\n</ul>\n<h3>Search Performance</h3>\n<ul>\n<li><strong>Debounced Input</strong>: Debounced search input to prevent excessive queries</li>\n<li><strong>Caching</strong>: Client-side caching of search results and suggestions</li>\n<li><strong>Progressive Loading</strong>: Incremental search result loading</li>\n<li><strong>Offline Support</strong>: Cached search capability for offline scenarios</li>\n</ul>\n<h3>Memory Management</h3>\n<ul>\n<li><strong>Event Cleanup</strong>: Proper event listener cleanup on component destruction</li>\n<li><strong>Reference Management</strong>: Avoid memory leaks with proper reference handling</li>\n<li><strong>Dynamic Content</strong>: Efficient handling of dynamic toolbar content</li>\n</ul>\n<h2>Browser Support</h2>\n<h3>Modern Browsers</h3>\n<ul>\n<li><strong>Chrome 87+</strong>: Full feature support including container queries</li>\n<li><strong>Firefox 110+</strong>: Complete compatibility with all features</li>\n<li><strong>Safari 16+</strong>: Full support including advanced CSS features</li>\n<li><strong>Edge 87+</strong>: Complete modern feature support</li>\n</ul>\n<h3>Teams Client Support</h3>\n<ul>\n<li><strong>Teams Desktop</strong>: Full integration with Teams desktop application</li>\n<li><strong>Teams Web</strong>: Complete web client compatibility ased on available space\n- Maintaining usability on mobile devices\n- Preserving important commands while hiding less critical ones\n\n## SCSS\n\n## Accessibility\n\n- Inherits accessibility features from child components\n- Maintains logical tab order through toolbar and search\n- Provides proper semantic structure with landmarks\n- Supports keyboard navigation (Tab, Enter, Space)\n- Includes appropriate ARIA attributes from component parts\n- Ensures search input has proper labeling\n- Maintains focus management between toolbar sections\n</code></pre>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Teams Toolbar","patternPartial":"molecules-teams-toolbar","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":50}}

ration</strong>: Full command bar with overflow behavior</li>\n<li><strong>Search Integration</strong>: Seamless search box with Teams styling</li>\n<li><strong>Responsive Behavior</strong>: Intelligent adaptation to container constraints</li>\n<li><strong>Action Prioritization</strong>: Smart overflow management for secondary commands</li>\n</ul>\n<h3>Layout Characteristics</h3>\n<ul>\n<li><strong>Horizontal Flow</strong>: Left-aligned commands, right-aligned search</li>\n<li><strong>Space Distribution</strong>: Equal flex growth for balanced spacing</li>\n<li><strong>Edge Padding</strong>: Consistent 20px horizontal padding</li>\n<li><strong>Centered Alignment</strong>: Vertically centered content for visual balance</li>\n</ul>\n<h2>Structure</h2>\n<p>The Teams Toolbar consists of two main molecular components:</p>\n<ol>\n<li><strong><a href=\"./cmdbar-overflow.html\">Command Bar with Overflow</a></strong> - Action commands with responsive overflow</li>\n<li><strong><a href=\"../../atoms/inputs/\">Search Box</a></strong> - Integrated search functionality</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;cmdBarButtons&quot;: [\n        {\n            &quot;iconAction&quot;: &quot;icon-plus&quot;,\n            &quot;label&quot;: &quot;New Item&quot;,\n            &quot;ddItems&quot;: [\n                {\n                    &quot;label&quot;: &quot;Document&quot;,\n                    &quot;icon&quot;: &quot;icon-document&quot;\n                },\n                {\n                    &quot;label&quot;: &quot;Folder&quot;, \n                    &quot;icon&quot;: &quot;icon-folder&quot;\n                }\n            ]\n        },\n        {\n            &quot;iconAction&quot;: &quot;icon-upload&quot;,\n            &quot;label&quot;: &quot;Upload&quot;,\n            &quot;ddItems&quot;: [\n                {\n                    &quot;label&quot;: &quot;Files&quot;,\n                    &quot;icon&quot;: &quot;icon-document&quot;\n                },\n                {\n                    &quot;label&quot;: &quot;Folder&quot;,\n                    &quot;icon&quot;: &quot;icon-folder&quot;\n                }\n            ]\n        },\n        {\n            &quot;iconAction&quot;: &quot;icon-share&quot;,\n            &quot;label&quot;: &quot;Share&quot;\n        }\n    ],\n    &quot;searchbox&quot;: {\n        &quot;placeholder&quot;: &quot;Search files, people, and messages...&quot;,\n        &quot;ariaLabel&quot;: &quot;Search application content&quot;\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<h3>Container Classes</h3>\n<ul>\n<li><code>.hoo-teams-toolbar</code>: Main Teams toolbar container with elevation and layout</li>\n</ul>\n<h3>Inherited Classes</h3>\n<p>From child components:</p>\n<ul>\n<li><strong>Command Bar</strong>: <code>.hoo-cmdbar</code>, <code>.hoo-buttoncmd</code>, <code>.hoo-overflow-button</code></li>\n<li><strong>Search Box</strong>: <code>.hoo-searchbox</code>, <code>.hoo-searchbox-input</code>, <code>.hoo-search-icon</code></li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Background</strong>: Inherits from theme, typically white or Teams surface color</li>\n<li><strong>Elevation</strong>: Level 4 shadow for subtle depth and separation</li>\n<li><strong>Height</strong>: Fixed 48px height maintaining interface consistency</li>\n<li><strong>Padding</strong>: 20px horizontal padding for adequate spacing</li>\n</ul>\n<h3>Layout Behavior</h3>\n<ul>\n<li><strong>Display</strong>: Flex row with space-between justification</li>\n<li><strong>Flex Growth</strong>: Each child component grows equally (flex: 1)</li>\n<li><strong>Alignment</strong>: Vertically centered items with consistent baseline</li>\n<li><strong>Overflow</strong>: Command bar handles overflow, search maintains minimum width</li>\n</ul>\n<h3>Responsive Characteristics</h3>\n<ul>\n<li><strong>Large Screens</strong>: Full command bar with extended search box</li>\n<li><strong>Medium Screens</strong>: Prioritized commands with compact search</li>\n<li><strong>Small Screens</strong>: Essential commands only with minimal search box</li>\n<li><strong>Mobile</strong>: Touch-optimized button sizes with accessible search</li>\n</ul>\n<h2>Integration Patterns</h2>\n<h3>Application Header</h3>\n<pre><code class=\"language-html\">&lt;header class=&quot;app-header&quot;&gt;\n    &lt;div class=&quot;app-branding&quot;&gt;\n        &lt;img src=&quot;logo.svg&quot; alt=&quot;Application name&quot;&gt;\n    &lt;/div&gt;\n    {{&gt; molecules-teams-toolbar }}\n    &lt;div class=&quot;app-user-menu&quot;&gt;\n        {{&gt; molecules-user-menu }}\n    &lt;/div&gt;\n&lt;/header&gt;\n</code></pre>\n<h3>Content Area Toolbar</h3>\n<pre><code class=\"language-html\">&lt;main class=&quot;content-area&quot;&gt;\n    &lt;section class=&quot;content-toolbar&quot;&gt;\n        {{&gt; molecules-teams-toolbar }}\n    &lt;/section&gt;\n    &lt;section class=&quot;content-body&quot;&gt;\n        &lt;!-- Main content --&gt;\n    &lt;/section&gt;\n&lt;/main&gt;\n</code></pre>\n<h3>Dashboard Integration</h3>\n<pre><code class=\"language-html\">&lt;div class=&quot;dashboard-container&quot;&gt;\n    {{&gt; molecules-teams-toolbar }}\n    &lt;div class=&quot;dashboard-content&quot;&gt;\n        {{&gt; organism-dashboard-grid }}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>JavaScript Integration</h2>\n<h3>Initialization</h3>\n<h3>Event Handling</h3>\n<h2>Use Cases</h2>\n<h3>Microsoft Teams Applications</h3>\n<ul>\n<li><strong>File Management</strong>: Document libraries with search and action capabilities</li>\n<li><strong>Channel Interfaces</strong>: Team content management with integrated search</li>\n<li><strong>Application Dashboards</strong>: Unified command and search interface</li>\n</ul>\n<h3>SharePoint Online</h3>\n<ul>\n<li><strong>Modern Pages</strong>: Site content management interfaces</li>\n<li><strong>Document Libraries</strong>: File and folder management with search</li>\n<li><strong>List Views</strong>: Data management with filtering and actions</li>\n</ul>\n<h3>Office 365 Applications</h3>\n<ul>\n<li><strong>Web Applications</strong>: Consistent interface across Office 365 suite</li>\n<li><strong>Power Platform</strong>: Custom applications with professional interface</li>\n<li><strong>Teams Apps</strong>: Tab applications requiring command and search</li>\n</ul>\n<h3>Enterprise Applications</h3>\n<ul>\n<li><strong>Line of Business</strong>: Custom enterprise applications</li>\n<li><strong>Productivity Tools</strong>: Internal tools requiring unified interface</li>\n<li><strong>Collaboration Platforms</strong>: Team-focused applications</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Keyboard Navigation</h3>\n<ul>\n<li><strong>Tab Order</strong>: Logical progression through commands then search</li>\n<li><strong>Arrow Keys</strong>: Command bar navigation with arrow key support</li>\n<li><strong>Enter/Space</strong>: Command activation with standard key support</li>\n<li><strong>Escape</strong>: Close overflow menus and clear search focus</li>\n</ul>\n<h3>Screen Reader Support</h3>\n<ul>\n<li><strong>Toolbar Role</strong>: Proper toolbar landmark with descriptive label</li>\n<li><strong>Search Role</strong>: Search landmark for content discovery</li>\n<li><strong>Button Labels</strong>: Clear, descriptive labels for all commands</li>\n<li><strong>State Announcements</strong>: Dynamic state changes announced properly</li>\n</ul>\n<h3>Visual Accessibility</h3>\n<ul>\n<li><strong>Focus Indicators</strong>: Clear visual focus states for all interactive elements</li>\n<li><strong>High Contrast</strong>: Support for high contrast themes and Teams themes</li>\n<li><strong>Color Independence</strong>: No color-only information conveyance</li>\n<li><strong>Text Scaling</strong>: Support for browser zoom up to 200%</li>\n</ul>\n<h3>Touch Accessibility</h3>\n<ul>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size maintained</li>\n<li><strong>Gesture Support</strong>: Standard touch gestures for mobile interaction</li>\n<li><strong>Spacing</strong>: Adequate spacing between interactive elements</li>\n<li><strong>Responsive Touch</strong>: Touch-optimized layouts for mobile devices</li>\n</ul>\n<h2>Performance Considerations</h2>\n<h3>Rendering Optimization</h3>\n<ul>\n<li><strong>CSS Grid/Flexbox</strong>: Efficient layout with modern CSS features</li>\n<li><strong>Component Isolation</strong>: Independent component initialization</li>\n<li><strong>Event Delegation</strong>: Efficient event handling for dynamic content</li>\n<li><strong>Lazy Loading</strong>: Progressive enhancement for advanced features</li>\n</ul>\n<h3>Search Performance</h3>\n<ul>\n<li><strong>Debounced Input</strong>: Debounced search input to prevent excessive queries</li>\n<li><strong>Caching</strong>: Client-side caching of search results and suggestions</li>\n<li><strong>Progressive Loading</strong>: Incremental search result loading</li>\n<li><strong>Offline Support</strong>: Cached search capability for offline scenarios</li>\n</ul>\n<h3>Memory Management</h3>\n<ul>\n<li><strong>Event Cleanup</strong>: Proper event listener cleanup on component destruction</li>\n<li><strong>Reference Management</strong>: Avoid memory leaks with proper reference handling</li>\n<li><strong>Dynamic Content</strong>: Efficient handling of dynamic toolbar content</li>\n</ul>\n<h2>Browser Support</h2>\n<h3>Modern Browsers</h3>\n<ul>\n<li><strong>Chrome 87+</strong>: Full feature support including container queries</li>\n<li><strong>Firefox 110+</strong>: Complete compatibility with all features</li>\n<li><strong>Safari 16+</strong>: Full support including advanced CSS features</li>\n<li><strong>Edge 87+</strong>: Complete modern feature support</li>\n</ul>\n<h3>Teams Client Support</h3>\n<ul>\n<li><strong>Teams Desktop</strong>: Full integration with Teams desktop application</li>\n<li><strong>Teams Web</strong>: Complete web client compatibility</li>\n<li><strong>Teams Mobile</strong>: Mobile-optimized experience and touch support</li>\n</ul>\n<h3>Fallback Support</h3>\n<ul>\n<li><strong>IE 11</strong>: Graceful degradation with limited functionality</li>\n<li><strong>Older Browsers</strong>: Progressive enhancement approach</li>\n<li><strong>No JavaScript</strong>: Core functionality maintained without JavaScript</li>\n</ul>\n<h2>Teams Theme Integration</h2>\n<h3>Theme System</h3>\n<ul>\n<li><strong>Teams Light</strong>: Default light theme matching Teams visual design</li>\n<li><strong>Teams Dark</strong>: Dark theme for low-light environments</li>\n<li><strong>Teams High Contrast</strong>: Accessibility-focused high contrast theme</li>\n</ul>\n<h3>CSS Custom Properties</h3>\n<h3>Dynamic Theming</h3>\n<h3>Molecular Components</h3>\n<ul>\n<li><a href=\"./cmdbar-overflow.html\">Command Bar with Overflow</a> - Core command functionality</li>\n<li><a href=\"../../atoms/inputs/\">Search Box</a> - Integrated search capabilities</li>\n<li><a href=\"./cmdbar.html\">Command Bar</a> - Basic command bar functionality</li>\n</ul>\n<h3>Template Components</h3>\n<ul>\n<li><a href=\"../../templates/teams/\">Teams Dashboard</a> - Complete Teams dashboard layout</li>\n<li><a href=\"../../templates/teams/\">Teams Splash Screen</a> - Teams application welcome screens</li>\n</ul>\n<h3>Theme Components</h3>\n<ul>\n<li>Teams Light Theme - Default Teams light appearance</li>\n<li>Teams Dark Theme - Teams dark mode support</li>\n<li>Teams High Contrast Theme - Accessibility-focused theming</li>\n</ul>\n<h2>SCSS Import</h2>\n<p>// Initialize search functionality\nimport { initSearch } from '@n8d/htwoo-core/js/search.js';</p>\n<p>document.addEventListener('DOMContentLoaded', () =&gt; {\n// Initialize both components\ninitMenu();\ninitSearch();\n});</p>\n<pre><code>\n## Responsive Behavior\n\nThe Teams Toolbar adapts to different screen sizes by:\n\n- Utilizing command bar overflow for limited space\n- Adjusting search box width based on available space\n- Maintaining usability on mobile devices\n- Preserving important commands while hiding less critical ones\n\n## SCSS\n\n## Accessibility\n\n- Inherits accessibility features from child components\n- Maintains logical tab order through toolbar and search\n- Provides proper semantic structure with landmarks\n- Supports keyboard navigation (Tab, Enter, Space)\n- Includes appropriate ARIA attributes from component parts\n- Ensures search input has proper labeling\n- Maintains focus management between toolbar sections\n</code></pre>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Teams Toolbar","patternPartial":"molecules-teams-toolbar","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":50}};
