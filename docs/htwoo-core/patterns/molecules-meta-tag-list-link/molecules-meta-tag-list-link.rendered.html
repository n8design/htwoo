<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-tag-link","lineagePath":"../../patterns/atoms-meta-tag-link/atoms-meta-tag-link.rendered.html"}],"lineage":[{"lineagePattern":"atoms-tag-link","lineagePath":"../../patterns/atoms-meta-tag-link/atoms-meta-tag-link.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Link Tag List</h1>\n<p>A list of clickable link tags for navigation between pages or content sections.</p>\n<h2>Overview</h2>\n<p>The Link Tag List provides a structured way to display multiple navigational tags as a cohesive group. It's ideal for category navigation, topic browsing, or providing links to related content where users need to navigate to different pages or sections.</p>\n<h2>Features</h2>\n<ul>\n<li>Semantic link elements with proper navigation behavior</li>\n<li>Hover states for visual feedback</li>\n<li>Support for external links with proper security attributes</li>\n<li>Keyboard navigation support (Tab, Enter)</li>\n<li>Consistent spacing and layout using flexbox</li>\n<li>Automatic wrapping for responsive behavior</li>\n<li>Proper link semantics for accessibility</li>\n<li>Support for visited link states</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Main container with flexbox layout and gap spacing</li>\n<li><code>.hoo-mtag</code> - Link styling with hover states and navigation behavior</li>\n<li><code>.hoo-mtag-lbl</code> - Tag label text with proper typography sizing</li>\n</ul>\n<h2>Visual Properties</h2>\n<h3>Default State</h3>\n<ul>\n<li><strong>Background</strong>: Neutral-100 (light gray)</li>\n<li><strong>Text color</strong>: Neutral-700 (dark gray)</li>\n<li><strong>Text decoration</strong>: None (removes default link underline)</li>\n<li><strong>Cursor</strong>: Pointer</li>\n</ul>\n<h3>Hover State</h3>\n<ul>\n<li><strong>Background</strong>: Theme-700 (primary brand color)</li>\n<li><strong>Text color</strong>: White (neutral-000)</li>\n<li><strong>Transition</strong>: Smooth color transition</li>\n</ul>\n<h3>Visited State</h3>\n<ul>\n<li><strong>Maintains</strong>: Same styling as default state</li>\n<li><strong>Consistency</strong>: No special visited link styling to maintain visual consistency</li>\n</ul>\n<h2>Link Attributes</h2>\n<h3>Required Attributes</h3>\n<ul>\n<li><code>href</code> - The URL that each link points to</li>\n<li><code>class=&quot;hoo-mtag&quot;</code> - Applies proper tag styling</li>\n</ul>\n<h3>Optional Attributes</h3>\n<ul>\n<li><code>target=&quot;_blank&quot;</code> - Opens link in new tab/window</li>\n<li><code>rel=&quot;noopener noreferrer&quot;</code> - Security attributes for external links</li>\n<li><code>title</code> - Additional context for the link destination</li>\n<li><code>aria-label</code> - Alternative label when link text needs clarification</li>\n</ul>\n<h3>Example with External Link</h3>\n<pre><code class=\"language-html\">&lt;a href=&quot;https://external-site.com&quot; class=&quot;hoo-mtag&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;\n  &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;External Resource&lt;/span&gt;\n&lt;/a&gt;\n</code></pre>\n<h2>Usage Guidelines</h2>\n<p>Use link tag lists when:</p>\n<ul>\n<li>Creating category or topic navigation</li>\n<li>Providing links to related content or articles</li>\n<li>Building tag-based browsing interfaces</li>\n<li>Linking to filtered views or search results</li>\n<li>Navigating between content sections</li>\n<li>Creating topic-based content discovery</li>\n</ul>\n<h3>Navigation Patterns</h3>\n<ul>\n<li><strong>Category Navigation</strong>: Link to category landing pages</li>\n<li><strong>Topic Browsing</strong>: Navigate to content filtered by topic</li>\n<li><strong>Related Content</strong>: Link to similar or related articles</li>\n<li><strong>Search Results</strong>: Navigate to search results for specific tags</li>\n<li><strong>Content Discovery</strong>: Browse content by classification</li>\n</ul>\n<h2>SEO and Analytics</h2>\n<h3>SEO Benefits</h3>\n<ul>\n<li>Proper link structure supports search engine crawling</li>\n<li>Category and topic links improve site architecture</li>\n<li>Internal linking helps distribute page authority</li>\n<li>Meaningful link text improves search relevance</li>\n</ul>\n<h3>Analytics Tracking</h3>\n<pre><code class=\"language-html\">&lt;!-- Example with analytics tracking --&gt;\n&lt;a href=&quot;/category/technology&quot; \n   class=&quot;hoo-mtag&quot; \n   data-track=&quot;tag-navigation&quot; \n   data-category=&quot;technology&quot;&gt;\n  &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Technology&lt;/span&gt;\n&lt;/a&gt;\n</code></pre>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;a&gt;</code> elements for proper navigation behavior</li>\n<li>Supports keyboard navigation (Tab, Enter)</li>\n<li>Provides clear focus indicators for keyboard users</li>\n<li>Includes proper list structure with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Maintains meaningful link text that makes sense out of context</li>\n<li>Supports screen reader navigation and link lists</li>\n<li>Includes proper security attributes for external links</li>\n<li>Ensures sufficient color contrast for all link states</li>\n</ul>\n<h3>External Link Accessibility</h3>\n<p>When linking externally, consider:</p>\n<pre><code class=\"language-html\">&lt;a href=&quot;https://external-site.com&quot; \n   class=&quot;hoo-mtag&quot; \n   target=&quot;_blank&quot; \n   rel=&quot;noopener noreferrer&quot;\n   aria-label=&quot;Technology articles (opens in new tab)&quot;&gt;\n  &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Technology&lt;/span&gt;\n&lt;/a&gt;\n</code></pre>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Link Tag List","patternPartial":"molecules-tag-list-link","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":30}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
