s</h2>\n<ul>\n<li><strong>Semantic Structure</strong>: Uses <code>&lt;menu&gt;</code> element with <code>role=&quot;radiogroup&quot;</code></li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support with arrow key navigation</li>\n<li><strong>Single Selection</strong>: Enforces single selection within the group</li>\n<li><strong>Screen Reader Support</strong>: Proper announcements and group context</li>\n<li><strong>Mutual Exclusivity</strong>: Selecting one option deselects others</li>\n<li><strong>Flexible Layout</strong>: Supports vertical stacking and custom layouts</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;menu&gt;</code> with <code>.hoo-radiobutton-group</code> class and <code>role=&quot;radiogroup&quot;</code></li>\n<li><strong>List Items</strong>: <code>&lt;li&gt;</code> elements with <code>role=&quot;radio&quot;</code> containing individual radio buttons</li>\n<li><strong>Radio Buttons</strong>: <code>{{&gt;atoms-radiobutton}}</code> components for each option</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;radiobutton-group&quot;: {\n        &quot;name&quot;: &quot;delivery-method&quot;,\n        &quot;items&quot;: [\n            {\n                &quot;id&quot;: &quot;delivery-standard&quot;,\n                &quot;name&quot;: &quot;delivery-method&quot;,\n                &quot;value&quot;: &quot;standard&quot;,\n                &quot;label&quot;: &quot;Standard Delivery (5-7 days)&quot;,\n                &quot;checked&quot;: true\n            },\n            {\n                &quot;id&quot;: &quot;delivery-express&quot;,\n                &quot;name&quot;: &quot;delivery-method&quot;, \n                &quot;value&quot;: &quot;express&quot;,\n                &quot;label&quot;: &quot;Express Delivery (2-3 days)&quot;,\n                &quot;checked&quot;: false\n            },\n            {\n                &quot;id&quot;: &quot;delivery-overnight&quot;,\n                &quot;name&quot;: &quot;delivery-method&quot;,\n                &quot;value&quot;: &quot;overnight&quot;, \n                &quot;label&quot;: &quot;Overnight Delivery&quot;,\n                &quot;checked&quot;: false\n            }\n        ]\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-radiobutton-group</code>: Main container styling</li>\n<li><code>.hoo-radiobutton-group.horizontal</code>: Horizontal layout variant</li>\n<li><code>.hoo-radiobutton-group.columns</code>: Multi-column layout variant</li>\n<li><code>.hoo-radiobutton-group.compact</code>: Compact spacing variant</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Layout</strong>: Vertical stacking by default</li>\n<li><strong>Spacing</strong>: 12px gap between radio button items</li>\n<li><strong>Padding</strong>: Container padding for proper spacing</li>\n<li><strong>Alignment</strong>: Left-aligned radio buttons with proper label alignment</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Focus</strong>: Focus ring on the group container</li>\n<li><strong>Individual Focus</strong>: Each radio button maintains its own focus state</li>\n<li><strong>Hover</strong>: Subtle hover effects on radio button items</li>\n<li><strong>Selection</strong>: Clear visual indication of selected option</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Payment Method Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Payment Method&lt;/legend&gt;\n    {{#radiobutton-group}}\n    &lt;menu class=&quot;hoo-radiobutton-group&quot; role=&quot;radiogroup&quot; tabindex=&quot;0&quot;&gt;\n        &lt;!-- Credit card, PayPal, bank transfer options --&gt;\n    &lt;/menu&gt;\n    {{/radiobutton-group}}\n&lt;/fieldset&gt;\n</code></pre>\n<h3>Delivery Options</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;delivery-selector&quot;& <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
