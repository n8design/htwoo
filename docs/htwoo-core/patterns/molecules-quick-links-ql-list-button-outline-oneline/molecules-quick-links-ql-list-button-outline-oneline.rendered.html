g>Touch Optimized</strong>: Appropriate touch targets despite compact size</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Link Container</strong>: <code>.hoo-qllink</code> - Link wrapper element</li>\n<li><strong>Button Container</strong>: <code>.hoo-qlbtn.oneline</code> - Main button with single-line constraint</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Icon display (optional)</li>\n<li><strong>Info Area</strong>: <code>.hoo-qlinfo</code> - Text content container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Single-line title with ellipsis</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/employee-directory&quot;,\n        &quot;title&quot;: &quot;Employee Directory Search&quot;,\n        &quot;qlimg&quot;: {\n            &quot;src&quot;: &quot;/icons/directory.svg&quot;,\n            &quot;alt&quot;: &quot;Directory icon&quot;\n        }\n    }\n}\n</code></pre>\n<h3>With SVG Icon</h3>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/time-tracking&quot;,\n        &quot;title&quot;: &quot;Time Tracking System&quot;,\n        &quot;qlsvg&quot;: {\n            &quot;iconName&quot;: &quot;clock&quot;,\n            &quot;size&quot;: &quot;20&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-qllink</code>: Link wrapper element</li>\n<li><code>.hoo-qlbtn</code>: Main button container</li>\n<li><code>.hoo-qlbtn.oneline</code>: Single-line text constraint modifier</li>\n<li><code>.hoo-ql-media</code>: Icon container (20px for compact layout)</li>\n<li><code>.hoo-qlinfo</code>: Text information container</li>\n<li><code>.hoo-qltitle</code>: Title text with ellipsis overflow</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Border</strong>: 1px solid <code>#d1d1d1</code> with 4px border radius</li>\n<li><strong>Background</strong>: Transparent with light hover state</li>\n<li><strong>Padding</strong>: 12px vertical, 16px horizontal</li>\n<li><strong>Height</strong>: Fixed 48px height for consistency</li>\n<li><strong>Text Overflow</strong>: Ellipsis truncation for long titles</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Direction</strong>: Horizontal layout (icon beside text)</li>\n<li><strong>Alignment</strong>: Items vertically centered</li>\n<li><strong>Gap</strong>: 8px between icon and text</li>\n<li><strong>Text Constraint</strong>: Single line with <code>white-space: nowrap</code></li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Outlined border with transparent background</li>\n<li><strong>Hover</strong>: Light background (<code>#f3f2f1</code>) with smooth transition</li>\n<li><strong>Focus</strong>: Blue focus ring for keyboard accessibility</li>\n<li><strong>Active</strong>: Pressed state with subtle background change</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Toolbar Actions</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;action-toolbar&quot;&gt;\n    &lt;div class=&quot;toolbar-actions&quot;&gt;\n        &lt;!-- Compact action buttons in toolbar --&gt;\n        {{&gt; molecules-ql-list-button-outline-oneline}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Dense Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;nav class=&quot;compact-nav&quot;&gt;\n    &lt;div class=&quot;nav-items&quot;&gt;\n        &lt;!-- Space-efficient navigation options --&gt;\n        {{&gt; molecules-ql-list-button-outline-oneline}}\n    &lt;/div&gt;\n&lt;/nav&gt;\n</code></pre>\n<h3>Quick Access Bar</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;quick-access&quot;&gt;\n    &lt;h3&gt;Quick Access&lt;/h3&gt;\n    &lt;div class=&quot;access-bar&quot;&gt;\n        &lt;!-- Single-line quick access buttons --&gt;\n        {{&gt; molecules-ql-list-button-outline-oneline}}\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Sidebar Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;aside class=&quot;sidebar&quot;&gt;\n    &lt;div class=&quot;sidebar-links&quot;&gt;\n        &lt;!-- Compact sidebar navigation --&gt;\n        {{&gt; molecules-ql-list-button-outline-oneline}}\n    &lt;/div&gt;\n&lt;/aside&gt;\n</code></pre>\n<h2>Typography</h2>\n<ul>\n<li><strong>Font Size</strong>: 14px</li>\n<li><strong>Line Height</strong>: 20px (1lh for single line)</li>\n<li><strong>Font Weight</strong>: 600 (semi-bold)</li>\n<li><strong>Text Overflow</strong>: <code>ellipsis</code> with <code>overflow: hidden</code></li>\n<li><strong>White Space</strong>: <code>nowrap</code> to prevent wrapping</li>\n</ul>\n<h2>Text Truncation</h2>\n<h3>Content Guidelines</h3>\n<ul>\n<li>Design for titles that may be truncated</li>\n<li>Test with long titles to ensure meaningful truncation</li>\n<li>Use descriptive first words in titles</li>\n<li>Consider tooltip support for full title display</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Title Text</h3>\n<ul>\n<li><strong>Front-load Important Words</strong>: Put key terms at the beginning</li>\n<li><strong>Be Descriptive</strong>: Ensure truncated text still provides meaning</li>\n<li><strong>Test Truncation</strong>: Verify titles work when cut off</li>\n<li><strong>Consistent Length</strong>: Aim for similar title lengths in groups</li>\n</ul>\n<h3>Icon Selection</h3>\n<ul>\n<li><strong>Smaller Icons</strong>: Use 20px icons for compact layout</li>\n<li><strong>Clear Recognition</strong>: Ensure icons are recognizable at smaller size</li>\n<li><strong>Consistent Style</strong>: Maintain visual consistency across toolbar</li>\n<li><strong>Meaningful Alt Text</strong>: Provide descriptive alt text</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Keyboard Navigation</strong>: Full keyboard navigation support</li>\n<li><strong>Focus Indicators</strong>: Clear focus states for keyboard users</li>\n<li><strong>Screen Reader Support</strong>: Proper semantic structure</li>\n<li><strong>Touch Targets</strong>: Maintains 44px minimum touch target width</li>\n<li><strong>Truncation Support</strong>: Consider tooltips for full title access</li>\n<li><strong>Color Contrast</strong>: Meets WCAG AA standards</li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Efficient Layout</strong>: Simple horizontal layout with minimal reflows</li>\n<li><strong>CSS-Only Truncation</strong>: No JavaScript required for text truncation</li>\n<li><strong>Lightweight</strong>: Minimal CSS footprint</li>\n<li><strong>Scalable</strong>: Efficient rendering in large lists</li>\n</ul>\n<h2>When to Use One-Line Variant</h2>\n<h3>Choose One-Line When:</h3>\n<ul>\n<li><strong>Space Constraints</strong>: Vertical space is limited</li>\n<li><strong>Toolbar Context</strong>: Part of action bars or toolbars</li>\n<li><strong>Dense Lists</strong>: Need to fit many options in limited space</li>\n<li><strong>Consistent Height</strong>: Visual alignment is important</li>\n</ul>\n<h3>Choose Multi-Line When:</h3>\n<ul>\n<li><strong>Descriptive Content</strong>: Need additional context or descriptions</li>\n<li><strong>Reading Comprehension</strong>: Full titles are important for understanding</li>\n<li><strong>Accessibility</strong>: Users need complete information visible</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>CSS Text Overflow</strong>: Excellent support for ellipsis truncation</li>\n<li><strong>Flexbox Layout</strong>: Native support for horizontal alignment</li>\n<li><strong>Touch Devices</strong>: Optimized for touch interaction</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Integration Examples</h2>\n<h3>Toolbar Integration</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;document-toolbar&quot;&gt;\n    &lt;div class=&quot;toolbar-section&quot;&gt;\n        &lt;span class=&quot;toolbar-label&quot;&g <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
