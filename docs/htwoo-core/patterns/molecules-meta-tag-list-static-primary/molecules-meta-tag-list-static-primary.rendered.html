<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-tag-static-primary","lineagePath":"../../patterns/atoms-meta-tag-static-primary/atoms-meta-tag-static-primary.rendered.html"}],"lineage":[{"lineagePattern":"atoms-tag-static-primary","lineagePath":"../../patterns/atoms-meta-tag-static-primary/atoms-meta-tag-static-primary.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Primary Static Tag List</h1>\n<p>A list of non-interactive primary-styled tags for displaying emphasized metadata and important labels.</p>\n<h2>Overview</h2>\n<p>The Primary Static Tag List provides a structured way to display multiple informational tags with primary theme styling as a cohesive group. It's ideal for highlighting important metadata, featured categories, priority labels, or significant statuses that need visual emphasis.</p>\n<h2>Features</h2>\n<ul>\n<li>Non-interactive display-only tags with primary theme styling</li>\n<li>Emphasized visual appearance using brand colors</li>\n<li>Consistent spacing and layout using flexbox</li>\n<li>Automatic wrapping for responsive behavior</li>\n<li>Semantic HTML structure with proper list elements</li>\n<li>High-contrast styling for important information</li>\n<li>Accessible markup with proper semantic elements</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Main container with flexbox layout and gap spacing</li>\n<li><code>.hoo-mtag-primary</code> - Primary tag styling with brand colors and emphasis</li>\n<li><code>.hoo-mtag-lbl</code> - Tag label text with proper typography sizing</li>\n</ul>\n<h2>Visual Properties</h2>\n<h3>Primary Tag Styling</h3>\n<ul>\n<li><strong>Background</strong>: Theme-700 (primary brand color)</li>\n<li><strong>Text color</strong>: White (neutral-000)</li>\n<li><strong>Border radius</strong>: 0.75em for rounded appearance</li>\n<li><strong>Height</strong>: 1.5em for consistent sizing</li>\n<li><strong>Typography</strong>: 1rem base with 0.875em label text</li>\n</ul>\n<h3>Emphasis and Contrast</h3>\n<ul>\n<li><strong>High contrast</strong>: White text on brand background for maximum readability</li>\n<li><strong>Visual hierarchy</strong>: Stands out from standard neutral tags</li>\n<li><strong>Brand consistency</strong>: Uses primary theme colors for emphasis</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<p>Use primary static tag lists when:</p>\n<ul>\n<li>Highlighting featured or important content</li>\n<li>Displaying priority status information</li>\n<li>Indicating special categories or classifications</li>\n<li>Emphasizing key metadata that requires attention</li>\n<li>Showing badges or awards that need visual prominence</li>\n<li>Creating visual hierarchy among different tag types</li>\n</ul>\n<h3>Content Guidelines</h3>\n<ul>\n<li>Reserve for truly important or special information</li>\n<li>Use sparingly to maintain impact and hierarchy</li>\n<li>Consider combining with standard tags for contrast</li>\n<li>Keep labels concise and impactful</li>\n<li>Use consistent terminology for similar priority levels</li>\n</ul>\n<h3>Visual Hierarchy</h3>\n<p>When combining with other tag types:</p>\n<pre><code class=\"language-html\">&lt;ul class=&quot;hoo-meta-list&quot;&gt;\n  &lt;!-- Primary tags for important information --&gt;\n  &lt;li&gt;\n    &lt;span class=&quot;hoo-mtag-primary&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Featured&lt;/span&gt;\n    &lt;/span&gt;\n  &lt;/li&gt;\n  \n  &lt;!-- Standard tags for regular information --&gt;\n  &lt;li&gt;\n    &lt;span class=&quot;hoo-mtag&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Technology&lt;/span&gt;\n    &lt;/span&gt;\n  &lt;/li&gt;\n  &lt;li&gt;\n    &lt;span class=&quot;hoo-mtag&quot;&gt;\n      &lt;span class=&quot;hoo-mtag-lbl&quot;&gt;Design&lt;/span&gt;\n    &lt;/span&gt;\n  &lt;/li&gt;\n&lt;/ul&gt;\n</code></pre>\n<h2>Layout Behavior</h2>\n<h3>Responsive Wrapping</h3>\n<p>The primary static tag list automatically wraps to new lines when:</p>\n<ul>\n<li>Container width becomes too narrow</li>\n<li>Mixed primary and standard tags require space</li>\n<li>Content is viewed on smaller screens</li>\n</ul>\n<h3>Spacing and Alignment</h3>\n<ul>\n<li>Maintains consistent gaps with other tag types</li>\n<li>Provides visual prominence without disrupting layout</li>\n<li>Aligns properly with standard tag lists</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;span&gt;</code> elements for non-interactive content</li>\n<li>Includes proper <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> list structure</li>\n<li>Maintains excellent color contrast (white on brand color)</li>\n<li>Supports screen reader navigation through list structure</li>\n<li>Provides clear visual hierarchy for sighted users</li>\n<li>No focus management needed due to non-interactive nature</li>\n<li>Clear, descriptive text content for each tag</li>\n</ul>\n<h2>Brand and Theming</h2>\n<h3>Color Usage</h3>\n<ul>\n<li>Leverages primary brand color for consistency</li>\n<li>Maintains high contrast for accessibility</li>\n<li>Integrates with overall design system</li>\n<li>Supports theme customization via CSS custom properties</li>\n</ul>\n<h3>Theme Integration</h3>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Container for the list of tags</li>\n</ul>\n<h2>Customization</h2>\n<p>Primary static tag lists maintain the primary theme color but can be customized:</p>\n<ul>\n<li>Adjust spacing for different density requirements</li>\n<li>Combine with icons for enhanced visual meaning</li>\n<li>Use with tooltips for additional information</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Properly structured lists with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Since static tags are not interactive, they don't receive focus</li>\n<li>For tags representing important metadata, consider adding appropriate <code>aria-label</code> to provide context</li>\n<li>Ensure sufficient color contrast with the primary theme colors</li>\n<li>If tags represent status information, consider using appropriate ARIA live regions</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Primary Static Tag List","patternPartial":"molecules-tag-list-static-primary","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":11}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
