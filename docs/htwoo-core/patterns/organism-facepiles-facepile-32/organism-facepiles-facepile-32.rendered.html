<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"molecules-avatar-presence","lineagePath":"../../patterns/molecules-avatar-with-presence-avatar-presence/molecules-avatar-with-presence-avatar-presence.rendered.html"}],"lineage":[{"lineagePattern":"molecules-avatar-presence","lineagePath":"../../patterns/molecules-avatar-with-presence-avatar-presence/molecules-avatar-with-presence-avatar-presence.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Facepile (32px)</h1>\n<p>A compact variant of the <a href=\"./facepile\">Facepile</a> component using 32px avatars, optimized for navigation elements, sidebar displays, and space-constrained layouts where user representation is needed without overwhelming the interface.</p>\n<h2>Overview</h2>\n<p>The 32px facepile provides an ideal balance between visibility and space efficiency, making it perfect for secondary navigation areas, sidebar components, and compact team displays where space is at a premium but user identification remains important.</p>\n<h2>Size Specifications</h2>\n<ul>\n<li><strong>Avatar Size</strong>: 32px circular avatars</li>\n<li><strong>Presence Size</strong>: 10px presence indicators</li>\n<li><strong>Container Height</strong>: ~38px (including presence overlap)</li>\n<li><strong>Spacing</strong>: 1.118rem margins between avatars</li>\n<li><strong>Total Footprint</strong>: Compact, suitable for tight layouts</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Navigation Elements</h3>\n<ul>\n<li>Secondary navigation with team context</li>\n<li>Sidebar user lists and team rosters</li>\n<li>Compact toolbar user indicators</li>\n<li>Mobile navigation with user presence</li>\n</ul>\n<h3>Content Areas</h3>\n<ul>\n<li>Comment sections with author avatars</li>\n<li>Small team cards and project tiles</li>\n<li>Notification panels with user context</li>\n<li>Compact collaboration indicators</li>\n</ul>\n<h3>Interface Components</h3>\n<ul>\n<li>Dropdown user lists</li>\n<li>Small modal dialogs</li>\n<li>Popup user selectors</li>\n<li>Condensed team displays</li>\n</ul>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;items&quot;: [\n        {\n            &quot;avatar&quot;: {\n                &quot;mugshot&quot;: &quot;../../images/mug-shots/user1.jpg&quot;,\n                &quot;status&quot;: &quot;online&quot;,\n                &quot;size&quot;: 32,\n                &quot;initials&quot;: &quot;JD&quot;,\n                &quot;displayName&quot;: &quot;John Doe&quot;\n            },\n            &quot;size&quot;: 32\n        }\n    ]\n}\n</code></pre>\n<h2>Visual Design</h2>\n<ul>\n<li><strong>Compact Profile</strong>: Clear user identification in minimal space</li>\n<li><strong>Readable Presence</strong>: Presence indicators remain clearly visible</li>\n<li><strong>Clean Spacing</strong>: Appropriate margins prevent visual crowding</li>\n<li><strong>Scalable Layout</strong>: Works well with both few and many users</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Maintains full keyboard navigation support</li>\n<li>Screen reader compatible with clear user identification</li>\n<li>High contrast presence indicators</li>\n<li>Appropriate touch targets for interactive elements (minimum 44px)</li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li>Reduced image size requirements (32×32px)</li>\n<li>Faster loading with smaller image footprint</li>\n<li>Efficient for large user collections</li>\n<li>Minimal memory usage for presence updates</li>\n</ul>\n<h2>Related</h2>\n<ul>\n<li><strong><a href=\"./facepile\">Facepile - Main Documentation</a></strong>: Complete implementation guide</li>\n<li><strong><a href=\"./\">All Facepile Variants</a></strong>: Size comparison and selection guide</li>\n<li><strong><a href=\"../molecules/avatar-with-presence/\">Avatar with Presence</a></strong>: Core component details</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"organism","patternSubgroup":"facepiles"},"patternExtension":"hbs","patternName":"Facepile 32px","patternPartial":"organism-facepile-32","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":11}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
