			<script type="text/json" id="pl-pattern-data-molecules-card-image" class="pl-js-pattern-data">
			{"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"organism-document-card-click","lineagePath":"../../patterns/organism-cards-document-card-click/organism-cards-document-card-click.rendered.html"},{"lineagePattern":"organism-document-card","lineagePath":"../../patterns/organism-cards-document-card/organism-cards-document-card.rendered.html"}],"lineageR":[{"lineagePattern":"organism-document-card-click","lineagePath":"../../patterns/organism-cards-document-card-click/organism-cards-document-card-click.rendered.html"},{"lineagePattern":"organism-document-card","lineagePath":"../../patterns/organism-cards-document-card/organism-cards-document-card.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Card Image</h1>\n<p>A responsive image component designed for card layouts that maintains consistent aspect ratios and provides optimal image display across different screen sizes. Features semantic HTML structure with support for captions and multiple image formats.</p>\n<h2>Overview</h2>\n<p>The Card Image component serves as the visual focal point for card-based layouts, providing consistent image presentation with responsive behavior and accessible markup. It automatically handles image scaling, aspect ratio maintenance, and caption display while ensuring optimal performance across devices.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Consistent Aspect Ratio</strong>: 16:9 ratio for uniform card appearance</li>\n<li><strong>Responsive Design</strong>: Automatically scales to container width</li>\n<li><strong>Smart Image Scaling</strong>: Object-fit cover prevents distortion</li>\n<li><strong>Semantic HTML</strong>: Uses figure/figcaption for proper structure</li>\n<li><strong>Performance Optimized</strong>: Supports lazy loading and responsive images</li>\n<li><strong>Accessibility Ready</strong>: Proper alt text and caption support</li>\n<li><strong>Multiple Formats</strong>: Supports various image types and sizes</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Figure Container</strong>: <code>&lt;figure&gt;</code> - Semantic image wrapper</li>\n<li><strong>Image Element</strong>: <code>&lt;img&gt;</code> - Main image with responsive attributes</li>\n<li><strong>Caption Area</strong>: <code>&lt;figcaption&gt;</code> - Optional image caption</li>\n<li><strong>Container Wrapper</strong>: <code>.hoo-cardimage</code> - Styling container</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;card-image&quot;: {\n        &quot;src&quot;: &quot;/images/project-thumbnail.jpg&quot;,\n        &quot;alt&quot;: &quot;Project overview screenshot showing dashboard interface&quot;,\n        &quot;caption&quot;: &quot;Dashboard interface overview&quot;\n    }\n}\n</code></pre>\n<h3>Responsive Image</h3>\n<pre><code class=\"language-json\">{\n    &quot;card-image&quot;: {\n        &quot;src&quot;: &quot;/images/fallback.jpg&quot;,\n        &quot;srcset&quot;: &quot;/images/small.jpg 400w, /images/medium.jpg 800w, /images/large.jpg 1200w&quot;,\n        &quot;sizes&quot;: &quot;(max-width: 400px) 100vw, (max-width: 800px) 50vw, 400px&quot;,\n        &quot;alt&quot;: &quot;Product showcase featuring multiple angles and details&quot;,\n        &quot;caption&quot;: &quot;Product showcase gallery&quot;\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-cardimage</code>: Main container with aspect ratio control</li>\n<li><code>.hoo-cardimage figure</code>: Figure element styling</li>\n<li><code>.hoo-cardimage img</code>: Image-specific responsive styling</li>\n<li><code>.hoo-cardimage figcaption</code>: Caption styling</li>\n<li><code>.hoo-cardimage-bg</code>: Background image variant</li>\n</ul>\n<h2>Styling</h2>\n<h3>Layout and Dimensions</h3>\n<ul>\n<li><strong>Aspect Ratio</strong>: 16:9 (177px height at 315px width)</li>\n<li><strong>Object Fit</strong>: Cover to prevent image distortion</li>\n<li><strong>Border Radius</strong>: 4px on top corners for card integration</li>\n<li><strong>Overflow</strong>: Hidden to contain scaled images</li>\n</ul>\n<h3>Image Styling</h3>\n<h3>Caption Styling</h3>\n<ul>\n<li><strong>Position</strong>: Overlay at bottom of image</li>\n<li><strong>Background</strong>: Semi-transparent black (rgba(0,0,0,0.7))</li>\n<li><strong>Typography</strong>: 12px white text with proper contrast</li>\n<li><strong>Padding</strong>: 8px for readable spacing</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<h3>Breakpoint Adaptations</h3>\n<h3>Container Queries</h3>\n<h2>Use Cases</h2>\n<h3>Document Preview Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;document-card&quot;&gt;\n    {{&gt; molecules-card-image card-image=document-thumbnail}}\n    &lt;div class=&quot;card-content&quot;&gt;\n        &lt;h3&gt;{{ document-title }}&lt;/h3&gt;\n        &lt;p&gt;{{ document-excerpt }}&lt;/p&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Product Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;product-card&quot;&gt;\n    {{&gt; molecules-card-image card-image=product-photo}}\n    &lt;div class=&quot;product-info&quot;&gt;\n        &lt;h3&gt;{{ product-name }}&lt;/h3&gt;\n        &lt;p class=&quot;price&quot;&gt;{{ price }}&lt;/p&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>News Article Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;article class=&quot;news-card&quot;&gt;\n    {{&gt; molecules-card-image card-image=featured-image}}\n    &lt;div class=&quot;article-content&quot;&gt;\n        &lt;h2&gt;{{ headline }}&lt;/h2&gt;\n        &lt;p&gt;{{ summary }}&lt;/p&gt;\n        &lt;time&gt;{{ publication-date }}&lt;/time&gt;\n    &lt;/div&gt;\n&lt;/article&gt;\n</code></pre>\n<h3>Team Member Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;team-card&quot;&gt;\n    {{&gt; molecules-card-image card-image=member-photo}}\n    &lt;div class=&quot;member-info&quot;&gt;\n        &lt;h3&gt;{{ name }}&lt;/h3&gt;\n        &lt;p&gt;{{ role }}&lt;/p&gt;\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Image Guidelines</h2>\n<h3>Image Requirements</h3>\n<ul>\n<li><strong>Resolution</strong>: Minimum 400x225px for sharp display</li>\n<li><strong>Format</strong>: WebP preferred, with JPEG/PNG fallbacks</li>\n<li><strong>Optimization</strong>: Compressed for web delivery</li>\n<li><strong>Aspect Ratio</strong>: 16:9 native ratio recommended</li>\n</ul>\n<h3>Content Guidelines</h3>\n<ul>\n<li><strong>Subject Focus</strong>: Center important subjects for cropping</li>\n<li><strong>Text Overlay</strong>: Avoid text in images when possible</li>\n<li><strong>Contrast</strong>: Ensure sufficient contrast for accessibility</li>\n<li><strong>File Size</strong>: Optimize for web performance (&lt; 100KB ideal)</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Alt Text</strong>: Descriptive alt text for all images</li>\n<li><strong>Caption Support</strong>: Proper figcaption association with images</li>\n<li><strong>Keyboard Navigation</strong>: Focusable when images are interactive</li>\n<li><strong>Screen Reader Support</strong>: Semantic figure element structure</li>\n<li><strong>High Contrast</strong>: Images remain visible in high contrast mode</li>\n</ul>\n<h2>Performance</h2>\n<h3>Optimization Strategies</h3>\n<ul>\n<li><strong>Lazy Loading</strong>: Built-in loading=&quot;lazy&quot; support</li>\n<li><strong>Responsive Images</strong>: Multiple image sizes with srcset</li>\n<li><strong>Format Selection</strong>: Modern format support with fallbacks</li>\n<li><strong>Compression</strong>: Optimized file sizes for fast loading</li>\n</ul>\n<h3>Loading Optimization</h3>\n<pre><code class=\"language-html\">&lt;img \n    src=&quot;placeholder.jpg&quot; \n    data-src=&quot;actual-image.jpg&quot;\n    loading=&quot;lazy&quot;\n    alt=&quot;Description&quot;\n/&gt;\n</code></pre>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Aspect Ratio</strong>: Excellent support with CSS aspect-ratio property</li>\n<li><strong>Object Fit</strong>: Full support across modern browsers</li>\n<li><strong>Lazy Loading</strong>: Native support in modern browsers</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Customization Options</h2>\n<h3>Aspect Ratio Variants</h3>\n<ul>\n<li>Square (1:1) for profile images</li>\n<li>Landscape (4:3) for traditional photography</li>\n<li>Banner (21:9) for wide promotional images</li>\n</ul>\n<h3>Visual Variations</h3>\n<ul>\n<li>Rounded corners for different card styles</li>\n<li>Border overlays for branded appearances</li>\n<li>Gradient overlays for text readability</li>\n</ul>\n<h2>Advanced Features</h2>\n<h3>Background Image Variant</h3>\n<p>For when you need more control over image positioning:</p>\n<h3>Zoom Effect</h3>\n<ul>\n<li>Container with 16:9 aspect ratio</li>\n<li>Box-sizing: border-box for predictable dimensions</li>\n<li>Images display at full width with automatic height</li>\n<li>No margins to ensure flush placement in card</li>\n<li>Border collapse to prevent unwanted spacing</li>\n</ul>\n<h2>Usage</h2>\n<p>Use the Card Image component to display preview images of documents, thumbnails for content, or visual headers for cards. Common image types include:</p>\n<ul>\n<li>Document thumbnails</li>\n<li>Article featured images</li>\n<li>Product photos</li>\n<li>Media previews</li>\n<li>Content illustrations</li>\n</ul>\n<h3>SCSS Imports</h3>\n<p><strong>Main Component</strong><br>\n@n8d/htwoo-core/components/cards</p>\n<hr>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"cards-elements"},"patternExtension":"hbs","patternName":"Card Image","patternPartial":"molecules-card-image","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":20}}
			</script>
		
		</div><!--end pl-c-pattern-->

			{"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"organism-document-card-click","lineagePath":"../../patterns/organism-cards-document-card-click/organism-cards-document-card-click.rendered.html"},{"lineagePattern":"organism-document-card-html","lineagePath":"../../patterns/organism-cards-document-card-html/organism-cards-document-card-html.rendered.html"},{"lineagePattern":"organism-document-card","lineagePath":"../../patterns/organism-cards-document-card/organism-cards-document-card.rendered.html"}],"lineageR":[{"lineagePattern":"organism-document-card-click","lineagePath":"../../patterns/organism-cards-document-card-click/organism-cards-document-card-click.rendered.html"},{"lineagePattern":"organism-document-card-html","lineagePath":"../../patterns/organism-cards-document-card-html/organism-cards-document-card-html.rendered.html"},{"lineagePattern":"organism-document-card","lineagePath":"../../patterns/organism-cards-document-card/organism-cards-document-card.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Card Title</h1>\n<p>A typography component that provides consistent title display within card layouts. Features multi-line text support with intelligent truncation and optimized spacing for maintaining uniform card heights across grid layouts.</p>\n<h2>Overview</h2>\n<p>The Card Title component serves as the primary heading element within card components, offering reliable text display with overflow handling and consistent visual hierarchy. It balances readable typography with layout constraints, ensuring cards maintain uniform heights while accommodating varying title lengths.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Consistent Typography</strong>: Semi-bold font weight for clear hierarchy</li>\n<li><strong>Multi-line Support</strong>: Maximum 2 lines with automatic truncation</li>\n<li><strong>Overflow Handling</strong>: Ellipsis truncation for longer titles</li>\n<li><strong>Fixed Height</strong>: 38px height maintains uniform card layouts</li>\n<li><strong>Responsive Text</strong>: Adapts to different container widths</li>\n<li><strong>Optimized Spacing</strong>: Consistent padding for visual alignment</li>\n<li><strong>Semantic HTML</strong>: Proper heading hierarchy with flexible levels</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Title Container</strong>: <code>.hoo-card-title</code> - Main title wrapper</li>\n<li><strong>Heading Element</strong>: <code>h3</code> (or configurable level) - Semantic title element</li>\n<li><strong>Text Content</strong>: Title text with overflow management</li>\n<li><strong>Spacing System</strong>: Consistent padding and margins</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;card-title&quot;: {\n        &quot;title&quot;: &quot;Project Management Best Practices&quot;,\n        &quot;level&quot;: &quot;h3&quot;\n    }\n}\n</code></pre>\n<h3>With Link</h3>\n<pre><code class=\"language-json\">{\n    &quot;card-title&quot;: {\n        &quot;title&quot;: &quot;Annual Report 2024&quot;,\n        &quot;href&quot;: &quot;/reports/annual-2024&quot;,\n        &quot;level&quot;: &quot;h3&quot;\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-card-title</code>: Main title container</li>\n<li><code>.hoo-card-title h3</code>: Default heading styling</li>\n<li><code>.hoo-card-title a</code>: Link styling within titles</li>\n<li><code>.title-truncated</code>: Applied when text exceeds container</li>\n</ul>\n<h2>Styling</h2>\n<h3>Typography</h3>\n<ul>\n<li><strong>Font Size</strong>: 14px for optimal readability</li>\n<li><strong>Font Weight</strong>: 600 (semi-bold) for visual emphasis</li>\n<li><strong>Line Height</strong>: 19px (approximately 1.36)</li>\n<li><strong>Color</strong>: Primary text color (#323130)</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Height</strong>: 38px fixed height for consistent card alignment</li>\n<li><strong>Padding</strong>: 12px horizontal, 8px bottom</li>\n<li><strong>Max Lines</strong>: 2 lines maximum with text clamping</li>\n<li><strong>Overflow</strong>: Ellipsis truncation for overflow text</li>\n</ul>\n<h3>Text Clamping</h3>\n<h2>Use Cases</h2>\n<h3>Document Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;document-card&quot;&gt;\n    {{&gt; molecules-card-title card-title=document-info}}\n    &lt;div class=&quot;card-content&quot;&gt;{{ document-preview }}&lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Product Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;product-card&quot;&gt;\n    {{&gt; molecules-card-title card-title=product-name}}\n    &lt;div class=&quot;product-image&quot;&gt;{{ product-image }}&lt;/div&gt;\n    &lt;div class=&quot;product-price&quot;&gt;{{ price }}&lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>News Article Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;article class=&quot;news-card&quot;&gt;\n    {{&gt; molecules-card-title card-title=article-headline}}\n    &lt;div class=&quot;article-excerpt&quot;&gt;{{ excerpt }}&lt;/div&gt;\n    &lt;div class=&quot;article-meta&quot;&gt;{{ publication-date }}&lt;/div&gt;\n&lt;/article&gt;\n</code></pre>\n<h3>Team Member Cards</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;team-card&quot;&gt;\n    &lt;div class=&quot;member-photo&quot;&gt;{{ photo }}&lt;/div&gt;\n    {{&gt; molecules-card-title card-title=member-name}}\n    &lt;div class=&quot;member-role&quot;&gt;{{ role }}&lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Content Guidelines</h2>\n<h3>Title Writing</h3>\n<ul>\n<li><strong>Descriptive Content</strong>: Use clear, specific titles that describe the content</li>\n<li><strong>Scannable Text</strong>: Front-load important keywords for quick scanning</li>\n<li><strong>Appropriate Length</strong>: Aim for titles that fit within 2 lines comfortably</li>\n<li><strong>Active Voice</strong>: Use active voice when possible for clarity</li>\n</ul>\n<h3>Hierarchy Guidelines</h3>\n<ul>\n<li><strong>Consistent Levels</strong>: Use appropriate heading levels (h3, h4) consistently</li>\n<li><strong>Logical Structure</strong>: Maintain proper heading hierarchy within pages</li>\n<li><strong>SEO Considerations</strong>: Use descriptive titles for better searchability</li>\n<li><strong>Accessibility</strong>: Ensure titles provide context for screen readers</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic HTML</strong>: Uses proper heading elements for structure</li>\n<li><strong>Screen Reader Support</strong>: Clear title announcements with proper hierarchy</li>\n<li><strong>Keyboard Navigation</strong>: Focusable when titles contain links</li>\n<li><strong>Color Contrast</strong>: Sufficient contrast ratios for all text</li>\n<li><strong>Focus Indicators</strong>: Clear focus states for interactive titles</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<h3>Mobile Optimization</h3>\n<ul>\n<li><strong>Touch Targets</strong>: Adequate spacing for mobile interaction</li>\n<li><strong>Text Scaling</strong>: Responds to system text size settings</li>\n<li><strong>Layout Adaptation</strong>: Maintains proportions across screen sizes</li>\n<li><strong>Performance</strong>: Optimized rendering on mobile devices</li>\n</ul>\n<h3>Container Queries</h3>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight CSS</strong>: Minimal styles with efficient text clamping</li>\n<li><strong>Text Rendering</strong>: Optimized for fast text layout</li>\n<li><strong>Memory Efficient</strong>: No JavaScript required for basic functionality</li>\n<li><strong>Layout Stability</strong>: Fixed height prevents content jumping</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Text Clamping</strong>: Excellent support for webkit-line-clamp</li>\n<li><strong>Fallback</strong>: Graceful degradation to text-overflow: ellipsis</li>\n<li><strong>Legacy Support</strong>: Alternative truncation methods for older browsers</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Customization Options</h2>\n<h3>Typography Variants</h3>\n<ul>\n<li>Different font weights (normal, medium, bold)</li>\n<li>Alternative font sizes for different card types</li>\n<li>Custom line heights for specific layouts</li>\n</ul>\n<h3>Layout Variations</h3>\n<ul>\n<li>Single-line titles for compact cards</li>\n<li>Extended multi-line support (3+ lines)</li>\n<li>Custom padding and margin configurations</li>\n</ul>\n<h2>Integration Examples</h2>\n<h3>Grid Layout</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;card-grid&quot;&gt;\n    {{#each items}}\n    &lt;div class=&quot;grid-card&quot;&gt;\n        {{&gt; molecules-card-title card-title=this.title}}\n        &lt;div class=&quot;card-body&quot;&gt;{{ this.content }}&lt;/div&gt;\n    &lt;/div&gt;\n    {{/each}}\n&lt;/div&gt;\n</code></pre>\n<h3>List View</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;card-list&quot;&gt;\n    {{#each items}}\n    &lt;div class=&quot;list-card&quot;&gt;\n        {{&gt; molecules-card-title card-title=this.title}}\n        &lt;div class=&quot;card-metadata&quot;&gt;{{ this.meta }}&lt;/div&gt;\n    &lt;/div&gt;\n    {{/each}}\n&lt;/div&gt;\n</code></pre>\n<p>The Card Title uses the <code>.hoo-cardtitle</code> class with the following key properties:</p>\n<ul>\n<li>Font size of 14px</li>\n<li>Fixed height container</li>\n<li>Uses <code>-webkit-line-clamp: 2</code> to limit text to two lines</li>\n<li>Text overflow handling for longer titles</li>\n<li>Proper box-sizing to maintain consistent dimensions</li>\n</ul>\n<h2>Usage</h2>\n<p>Use the Card Title component to display document names, article titles, or other primary headings within cards. The component should contain concise, descriptive text that clearly identifies the card content.</p>\n<h3>SCSS Imports</h3>\n<p><strong>Main Component</strong><br>\n@n8d/htwoo-core/components/cards</p>\n<hr>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"cards-elements"},"patternExtension":"hbs","patternName":"Card Title","patternPartial":"molecules-card-title","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":20}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
