<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-checkbox","lineagePath":"../../patterns/atoms-input-checkbox/atoms-input-checkbox.rendered.html"}],"lineage":[{"lineagePattern":"atoms-checkbox","lineagePath":"../../patterns/atoms-input-checkbox/atoms-input-checkbox.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Checkbox Group</h1>\n<p>A semantic container for grouping related checkbox controls with proper accessibility semantics. Provides consistent styling and keyboard navigation for multiple checkbox selections within forms.</p>\n<h2>Overview</h2>\n<p>The checkbox group component creates an accessible collection of checkbox controls using semantic HTML with proper ARIA roles. It enables users to select multiple options from a related set of choices while maintaining keyboard navigation and screen reader compatibility.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Semantic Structure</strong>: Uses <code>&lt;menu&gt;</code> element with proper ARIA roles</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support with tab and arrow key navigation</li>\n<li><strong>Multiple Selection</strong>: Supports selecting multiple checkbox options</li>\n<li><strong>Screen Reader Support</strong>: Proper announcements and group context</li>\n<li><strong>Flexible Layout</strong>: Supports vertical stacking and custom layouts</li>\n<li><strong>Individual Control</strong>: Each checkbox can be independently controlled</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;menu&gt;</code> with <code>.hoo-checkbox-group</code> class and <code>role=&quot;checkbox&quot;</code></li>\n<li><strong>List Items</strong>: <code>&lt;li&gt;</code> elements containing individual checkboxes</li>\n<li><strong>Checkboxes</strong>: <code>{{&gt;atoms-checkbox}}</code> components for each option</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;checkbox-group&quot;: {\n        &quot;items&quot;: [\n            {\n                &quot;id&quot;: &quot;notify-email&quot;,\n                &quot;name&quot;: &quot;notifications&quot;,\n                &quot;value&quot;: &quot;email&quot;,\n                &quot;label&quot;: &quot;Email notifications&quot;,\n                &quot;checked&quot;: true\n            },\n            {\n                &quot;id&quot;: &quot;notify-sms&quot;, \n                &quot;name&quot;: &quot;notifications&quot;,\n                &quot;value&quot;: &quot;sms&quot;,\n                &quot;label&quot;: &quot;SMS notifications&quot;,\n                &quot;checked&quot;: false\n            },\n            {\n                &quot;id&quot;: &quot;notify-push&quot;,\n                &quot;name&quot;: &quot;notifications&quot;, \n                &quot;value&quot;: &quot;push&quot;,\n                &quot;label&quot;: &quot;Push notifications&quot;,\n                &quot;checked&quot;: false\n            }\n        ]\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-checkbox-group</code>: Main container styling</li>\n<li><code>.hoo-checkbox-group.horizontal</code>: Horizontal layout variant</li>\n<li><code>.hoo-checkbox-group.columns</code>: Multi-column layout variant</li>\n<li><code>.hoo-checkbox-group.compact</code>: Compact spacing variant</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Layout</strong>: Vertical stacking by default</li>\n<li><strong>Spacing</strong>: 12px gap between checkbox items</li>\n<li><strong>Padding</strong>: Container padding for proper spacing</li>\n<li><strong>Alignment</strong>: Left-aligned checkboxes with proper label alignment</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Focus</strong>: Focus ring on the group container</li>\n<li><strong>Individual Focus</strong>: Each checkbox maintains its own focus state</li>\n<li><strong>Hover</strong>: Subtle hover effects on checkbox items</li>\n<li><strong>Selection</strong>: Clear visual indication of checked items</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Preferences Settings</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Notification Preferences&lt;/legend&gt;\n    {{#checkbox-group}}\n    &lt;menu class=&quot;hoo-checkbox-group&quot; role=&quot;checkbox&quot; tabindex=&quot;0&quot;&gt;\n        &lt;!-- Email, SMS, Push notification checkboxes --&gt;\n    &lt;/menu&gt;\n    {{/checkbox-group}}\n&lt;/fieldset&gt;\n</code></pre>\n<h3>Permission Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;permission-selector&quot;&gt;\n    &lt;h3&gt;User Permissions&lt;/h3&gt;\n    {{&gt; molecules-checkbox-group}}\n&lt;/div&gt;\n</code></pre>\n<h3>Feature Toggles</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;feature-settings&quot;&gt;\n    &lt;h2&gt;Features&lt;/h2&gt;\n    {{&gt; molecules-checkbox-group}}\n&lt;/section&gt;\n</code></pre>\n<h3>Multi-select Filters</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;filter-panel&quot;&gt;\n    &lt;h3&gt;Categories&lt;/h3&gt;\n    {{&gt; molecules-checkbox-group}}\n&lt;/div&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic HTML</strong>: Uses <code>&lt;menu&gt;</code> element with proper list structure</li>\n<li><strong>ARIA Roles</strong>: <code>role=&quot;checkbox&quot;</code> on container, proper roles throughout</li>\n<li><strong>Keyboard Navigation</strong>: Tab to group, arrow keys between options</li>\n<li><strong>Screen Reader</strong>: Clear group announcements and individual checkbox states</li>\n<li><strong>Focus Management</strong>: Proper focus indicators and keyboard interaction</li>\n<li><strong>Label Association</strong>: Each checkbox properly associated with its label</li>\n</ul>\n<h2>Keyboard Interactions</h2>\n<ul>\n<li><strong>Tab</strong>: Focus the checkbox group</li>\n<li><strong>Arrow Keys</strong>: Navigate between individual checkboxes</li>\n<li><strong>Space</strong>: Toggle the focused checkbox</li>\n<li><strong>Enter</strong>: Toggle the focused checkbox (alternative)</li>\n<li><strong>Tab (from group)</strong>: Move to next form element</li>\n</ul>\n<h2>Form Integration</h2>\n<h3>Within Fieldset</h3>\n<pre><code class=\"language-handlebars\">&lt;fieldset class=&quot;hoo-fieldset&quot;&gt;\n    &lt;legend class=&quot;hoo-legend&quot;&gt;Select Options&lt;/legend&gt;\n    {{&gt; molecules-checkbox-group}}\n&lt;/fieldset&gt;\n</code></pre>\n<h3>With Validation</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;hoo-field&quot; role=&quot;group&quot;&gt;\n    &lt;div class=&quot;field-label&quot;&gt;Required Preferences *&lt;/div&gt;\n    {{&gt; molecules-checkbox-group}}\n    &lt;output class=&quot;hoo-validation&quot;&gt;Please select at least one option&lt;/output&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>JavaScript Integration</h2>\n<h3>Getting Selected Values</h3>\n<h3>Setting Values Programmatically</h3>\n<h2>Validation</h2>\n<ul>\n<li><strong>Required Selection</strong>: Can enforce minimum selection requirements</li>\n<li><strong>Maximum Selection</strong>: Can limit maximum number of selections</li>\n<li><strong>Custom Validation</strong>: Support for custom validation rules</li>\n<li><strong>Real-time Feedback</strong>: Validation updates as user makes selections</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Legacy Support</strong>: Graceful degradation with standard checkbox behavior</li>\n<li><strong>Screen Readers</strong>: Excellent support in NVDA, JAWS, VoiceOver</li>\n<li><strong>Mobile</strong>: Optimized for touch interfaces and mobile screen readers</li>\n</ul>\n<h2>SCSS Files</h2>\n<p><strong>Atom Styles:</strong></p>\n<ul>\n<li><code>lib/sass/atoms/input.scss</code></li>\n</ul>\n<p><strong>Molecule Styles:</strong></p>\n<ul>\n<li><code>lib/sass/molecules/forms.scss</code></li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight</strong>: Minimal CSS and HTML structure</li>\n<li><strong>No JavaScript</strong>: Pure HTML/CSS implementation</li>\n<li><strong>Efficient Rendering</strong>: Optimized for large numbers of checkboxes</li>\n<li><strong>Memory Efficient</strong>: Clean DOM structure with minimal overhead</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"forms"},"patternExtension":"hbs","patternName":"Checkbox Group","patternPartial":"molecules-checkbox-group","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":10}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
