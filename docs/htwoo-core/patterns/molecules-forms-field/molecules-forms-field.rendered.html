  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-label","lineagePath":"../../patterns/atoms-input-label/atoms-input-label.rendered.html"},{"lineagePattern":"atoms-input-text","lineagePath":"../../patterns/atoms-input-input-text/atoms-input-input-text.rendered.html"},{"lineagePattern":"atoms-input-description","lineagePath":"../../patterns/atoms-input-input-description/atoms-input-input-description.rendered.html"},{"lineagePattern":"atoms-validation-message","lineagePath":"../../patterns/atoms-input-validation-message/atoms-input-validation-message.rendered.html"}],"lineage":[{"lineagePattern":"atoms-label","lineagePath":"../../patterns/atoms-input-label/atoms-input-label.rendered.html"},{"lineagePattern":"atoms-input-text","lineagePath":"../../patterns/atoms-input-input-text/atoms-input-input-text.rendered.html"},{"lineagePattern":"atoms-input-description","lineagePath":"../../patterns/atoms-input-input-description/atoms-input-input-description.rendered.html"},{"lineagePattern":"atoms-validation-message","lineagePath":"../../patterns/atoms-input-validation-message/atoms-input-validation-message.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Form Field</h1>\n<p>A complete form field component that combines a label, input control, optional description, and validation message into a cohesive, accessible unit. Provides consistent styling and semantic structure for individual form inputs.</p>\n<h2>Overview</h2>\n<p>The field component creates a complete form input experience by combining multiple atomic components (label, input, description, validation) into a single, reusable unit. It ensures proper accessibility relationships and consistent visual styling across all form inputs.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Complete Field Structure</strong>: Includes label, input, description, and validation</li>\n<li><strong>Accessibility</strong>: Proper ARIA relationships between all field elements</li>\n<li><strong>Semantic Markup</strong>: Uses appropriate HTML structure with <code>role=&quot;group&quot;</code></li>\n<li><strong>Flexible Input Types</strong>: Supports any input type through atomic components</li>\n<li><strong>Validation Integration</strong>: Built-in validation message display</li>\n<li><strong>Responsive Design</strong>: Mobile-optimized layout and touch targets</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;div&gt;</code> with <code>.hoo-field</code> class and <code>role=&quot;group&quot;</code></li>\n<li><strong>Label</strong>: <code>{{&gt;atoms-label}}</code> - Field label component</li>\n<li><strong>Input</strong>: <code>{{&gt;atoms-input-text}}</code> - Input control component</li>\n<li><strong>Description</strong>: <code>{{&gt;atoms-input-description}}</code> - Optional help text</li>\n<li><strong>Validation</strong>: <code>{{&gt;atoms-validation-message}}</code> - Error/success messages</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;field&quot;: {\n        &quot;label&quot;: {\n            &quot;text&quot;: &quot;Email Address&quot;,\n            &quot;for&quot;: &quot;email-input&quot;,\n            &quot;required&quot;: true\n        },\n        &quot;input&quot;: {\n            &quot;type&quot;: &quot;email&quot;,\n            &quot;id&quot;: &quot;email-input&quot;,\n            &quot;name&quot;: &quot;email&quot;,\n            &quot;placeholder&quot;: &quot;Enter your email address&quot;,\n            &quot;required&quot;: true,\n            &quot;description&quot;: {\n                &quot;text&quot;: &quot;We'll use this to send you important updates&quot;\n            },\n            &quot;error&quot;: {\n                &quot;text&quot;: &quot;Please enter a valid email address&quot;\n            }\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-field</code>: Main field container</li>\n<li><code>.hoo-field.error</code>: Field in error state</li>\n<li><code>.hoo-field.success</code>: Field in success state</li>\n<li><code>.hoo-field.disabled</code>: Disabled field state</li>\n<li><code>.hoo-field.required</code>: Required field styling</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Container</strong>: Flexible column layout with consistent spacing</li>\n<li><strong>Spacing</strong>: 8px gap between label, input, description, and validation</li>\n<li><strong>Width</strong>: Full width by default, responsive to container</li>\n<li><strong>Alignment</strong>: Left-aligned content with proper visual hierarchy</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Direction</strong>: Vertical stacking (column) layout</li>\n<li><strong>Gap</strong>: 8px between child elements</li>\n<li><strong>Margins</strong>: 16px bottom margin between fields</li>\n<li><strong>Responsive</strong>: Stacks efficiently on mobile devices</li>\n</ul>\n<h3>States</h3>\n<ul>\n<li><strong>Default</strong>: Standard neutral appearance</li>\n<li><strong>Focus</strong>: Highlighted input with focus ring</li>\n<li><strong>Error</strong>: Red accent color for validation states</li>\n<li><strong>Success</strong>: Green accent color for successful validation</li>\n<li><strong>Disabled</strong>: Reduced opacity and disabled interactions</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Basic Text Input</h3>\n<pre><code class=\"language-handlebars\">{{#field}}\n&lt;div class=&quot;hoo-field&quot; role=&quot;group&quot;&gt;\n  &lt;label class=&quot;hoo-label&quot; for=&quot;name&quot;&gt;Full Name&lt;/label&gt;\n  &lt;input class=&quot;hoo-input&quot; type=&quot;text&quot; id=&quot;name&quot; name=&quot;name&quot; /&gt;\n&lt;/div&gt;\n{{/field}}\n</code></pre>\n<h3>Email with Description</h3>\n<pre><code class=\"language-handlebars\">{{#field}}\n&lt;div class=&quot;hoo-field&quot; role=&quot;group&quot;&gt;\n  &lt;label class=&quot;hoo-label required&quot; for=&quot;email&quot;&gt;Email Address&lt;/label&gt;\n  &lt;input class=&quot;hoo-input&quot; type=&quot;email&quot; id=&quot;email&quot; name=&quot;email&quot; required /&gt;\n  &lt;p class=&quot;hoo-input-description&quot;&gt;We'll never share your email&lt;/p&gt;\n&lt;/div&gt;\n{{/field}}\n</code></pre>\n<h3>Field with Validation</h3>\n<pre><code class=\"language-handlebars\">{{#field}}\n&lt;div class=&quot;hoo-field error&quot; role=&quot;group&quot;&gt;\n  &lt;label class=&quot;hoo-label&quot; for=&quot;password&quot;&gt;Password&lt;/label&gt;\n  &lt;input class=&quot;hoo-input&quot; type=&quot;password&quot; id=&quot;password&quot; name=&quot;password&quot; /&gt;\n  &lt;output class=&quot;hoo-validation&quot;&gt;Password must be at least 8 characters&lt;/output&gt;\n&lt;/div&gt;\n{{/field}}\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Structure</strong>: Uses <code>role=&quot;group&quot;</code> for field grouping</li>\n<li><strong>Label Association</strong>: Proper <code>for</code> attribute linking labels to inputs</li>\n<li><strong>Description Linking</strong>: <code>aria-describedby</code> connects descriptions to inputs</li>\n<li><strong>Validation Linking</strong>: <code>aria-describedby</code> includes validation message IDs</li>\n<li><strong>Screen Reader</strong>: Clear announcement of field purpose and state</li>\n<li><strong>Keyboard Navigation</strong>: Standard tab order through field elements</li>\n<li><strong>Required Fields</strong>: Proper <code>required</code> attribute and visual indicators</li>\n</ul>\n<h2>Validation</h2>\n<ul>\n<li><strong>Real-time Validation</strong>: Updates validation state as user types</li>\n<li><strong>Error Messages</strong>: Clear, actionable error messaging</li>\n<li><strong>Success States</strong>: Positive feedback for valid inputs</li>\n<li><strong>Multiple Errors</strong>: Support for multiple validation messages</li>\n<li><strong>Accessibility</strong>: Screen reader announcements for validation changes</li>\n</ul>\n<h2>Form Integration</h2>\n<ul>\n<li><strong>Field Groups</strong>: Works within <code>molecules-fieldset</code> components</li>\n<li><strong>Form Layouts</strong>: Integrates with various form layout patterns</li>\n<li><strong>Data Binding</strong>: Supports two-way data binding in frameworks</li>\n<li><strong>Validation Libraries</strong>: Compatible with form validation libraries</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Progressive Enhancement</strong>: Graceful degradation in older browsers</li>\n<li><strong>Mobile Browsers</strong>: Optimized for mobile form interaction</li>\n<li><strong>Touch Devices</strong>: Appropriate touch targets and mobile keyboards</li>\n</ul>\n<h2>SCSS Files</h2>\n<p><strong>Atom Styles:</strong></p>\n<ul>\n<li><code>lib/sass/atoms/forms.scss</code></li>\n<li><code>lib/sass/atoms/input.scss</code></li>\n</ul>\n<p><strong>Molecule Styles:</strong></p>\n<ul>\n<li><code>lib/sass/molecules/forms.scss</code></li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight</strong>: Minimal CSS footprint</li>\n<li><strong>No JavaScript</strong>: Pure HTML/CSS implementation</li>\n<li><strong>Server Rendering</strong>: Optimized for server-side rendering</li>\n<li><strong>Lazy Loading</strong>: Can be loaded on-demand for form interactions</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"forms"},"patternExtension":"hbs","patternName":"Form Field","patternPartial":"molecules-field","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":40}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
