tions and web interfaces</li>\n<li><strong>Tablet</strong>: Excellent for tablet interfaces and responsive designs</li>\n<li><strong>Mobile</strong>: Suitable for mobile when space allows (may prefer 32px for very constrained mobile layouts)</li>\n<li><strong>High DPI</strong>: Scales well on high-resolution displays</li>\n</ul>\n<h2>Performance Characteristics</h2>\n<ul>\n<li><strong>Image Requirements</strong>: 40×40px base images (recommend 80×80px for retina)</li>\n<li><strong>Loading Performance</strong>: Good balance between quality and file size</li>\n<li><strong>Memory Usage</strong>: Moderate memory footprint suitable for most applications</li>\n<li><strong>Rendering</strong>: Smooth performance with reasonable DOM complexity</li>\n</ul>\n<h2>Integration Patterns</h2>\n<h3>With Overflow Management</h3>\n<h3>Dynamic Updates</h3>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Standard Touch Targets</strong>: 40px avatars meet minimum touch target guidelines</li>\n<li><strong>Clear Visual Hierarchy</strong>: Appropriate size for screen reader navigation</li>\n<li><strong>High Contrast</strong>: Presence indicators maintain visibility across themes</li>\n<li><strong>Keyboard Navigation</strong>: Smooth tab progression through interactive elements</li>\n</ul>\n<h2>Best Practices</h2>\n<h3>When to Use 40px</h3>\n<ul>\n<li><strong>General Applications</strong>: Default choice for most application contexts</li>\n<li><strong>Team Displays</strong>: Ideal for showing project teams and collaborators</li>\n<li><strong>Document Interfaces</strong>: Perfect for document headers and collaboration indicators</li>\n<li><strong>Dashboard Elements</strong>: Appropriate for dashboard team sections</li>\n</ul>\n<h3>Design Considerations</h3>\n<ul>\n<li><strong>Container Width</strong>: Ensure adequate container width for multiple 40px avatars</li>\n<li><strong>Responsive Breakpoints</strong>: Consider switching to 32px on smaller screens</li>\n<li><strong>Content Priority</strong>:     var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
