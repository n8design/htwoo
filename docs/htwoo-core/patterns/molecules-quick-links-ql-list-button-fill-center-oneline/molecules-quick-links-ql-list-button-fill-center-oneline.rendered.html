er Effects</strong>: Interactive feedback with darker background</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-qlbtn.filled.oneline.center</code> - Main button container</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Icon display (24px)</li>\n<li><strong>Info Area</strong>: <code>.hoo-qlinfo</code> - Text content container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Single-line title text</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/target-action&quot;,\n        &quot;title&quot;: &quot;Single Line Action Title&quot;,\n        &quot;qlimg&quot;: {\n            &quot;src&quot;: &quot;path/to/icon.png&quot;,\n            &quot;alt&quot;: &quot;Action icon&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-qllink</code>: Link wrapper element</li>\n<li><code>.hoo-qlbtn</code>: Main button container</li>\n<li><code>.filled</code>: Filled background modifier</li>\n<li><code>.oneline</code>: Single-line text modifier</li>\n<li><code>.center</code>: Centered layout modifier</li>\n<li><code>.hoo-ql-media</code>: Icon container (24px)</li>\n<li><code>.hoo-qlinfo</code>: Text information container</li>\n<li><code>.hoo-qltitle</code>: Title text (1-line clamp)</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Background</strong>: Theme primary color (<code>#0078d4</code>)</li>\n<li><strong>Text Color</strong>: White (<code>#ffffff</code>)</li>\n<li><strong>Border</strong>: 1px solid theme color with 4px border radius</li>\n<li><strong>Padding</strong>: 12px vertical and horizontal</li>\n<li><strong>Minimum Height</strong>: 62px for touch accessibility</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Direction</strong>: Vertical (column) layout</li>\n<li><strong>Alignment</strong>: Centered text and icon</li>\n<li><strong>Gap</strong>: 12px between icon and text</li>\n<li><strong>Text Truncation</strong>: Single line with ellipsis overflow</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Theme background with white text</li>\n<li><strong>Hover</strong>: Darker theme background (<code>#106ebe</code>)</li>\n<li><strong>Focus</strong>: Keyboard focus ring for accessibility</li>\n<li><strong>Active</strong>: Pressed state feedback</li>\n</ul>\n<h2>Typography</h2>\n<ul>\n<li><strong>Font Size</strong>: 14px</li>\n<li><strong>Line Height</strong>: 20px (1lh for single line)</li>\n<li><strong>Font Weight</strong>: 400 (normal)</li>\n<li><strong>Text Align</strong>: Center</li>\n<li><strong>Line Clamp</strong>: 1 line maximum with ellipsis</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Action Buttons</h3>\n<ul>\n<li>Primary actions in toolbars</li>\n<li>Featured functionality buttons</li>\n<li>Call-to-action elements</li>\n</ul>\n<h3>Navigation</h3>\n<ul>\n<li>Section navigation in dashboards</li>\n<li>Category browsing buttons</li>\n<li>Application launchers</li>\n</ul>\n<h3>Compact Interfaces</h3>\n<ul>\n<li>Mobile-optimized layouts</li>\n<li>Sidebar action buttons</li>\n<li>Card-based interfaces</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Color Contrast</strong>: High contrast white text on colored background</li>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard support</li>\n<li><strong>Screen Readers</strong>: Descriptive content and proper labeling</li>\n<li><strong>Focus Management</strong>: Clear focus indicators</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<h3>Content</h3>\n<ul>\n<li>Keep titles short and action-oriented</li>\n<li>Use clear, recognizable icons</li>\n<li>Ensure text remains readable when truncated</li>\n<li>Consider the impact of single-line constraints</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li>Group related actions together</li>\n<li>Maintain consistent spacing</l <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
