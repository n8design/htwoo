  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-radiobutton","lineagePath":"../../patterns/atoms-input-radiobutton/atoms-input-radiobutton.rendered.html"}],"lineage":[{"lineagePattern":"atoms-radiobutton","lineagePath":"../../patterns/atoms-input-radiobutton/atoms-input-radiobutton.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Radio Button Group - Horizontal</h1>\n<p>A horizontal layout variant of the radio button group component that arranges related radio button controls in a single row. Optimized for compact forms and scenarios where horizontal space is available.</p>\n<h2>Overview</h2>\n<p>The horizontal radio button group component creates an accessible collection of radio button controls arranged horizontally instead of vertically. This layout is ideal for compact forms, toolbar-style selections, or when screen real estate favors horizontal arrangement while maintaining single-selection functionality.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Horizontal Layout</strong>: Arranges radio buttons in a single row</li>\n<li><strong>Single Selection</strong>: Maintains mutual exclusivity across horizontal layout</li>\n<li><strong>Space Efficient</strong>: Optimal use of horizontal space</li>\n<li><strong>Responsive Wrapping</strong>: Wraps to multiple rows on smaller screens</li>\n<li><strong>Consistent Semantics</strong>: Same accessibility features as vertical variant</li>\n<li><strong>Touch Friendly</strong>: Appropriate spacing for touch interfaces</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;menu&gt;</code> with <code>.hoo-radiobutton-group.horizontal</code> classes</li>\n<li><strong>List Items</strong>: <code>&lt;li&gt;</code> elements with <code>role=&quot;radio&quot;</code> containing individual radio buttons</li>\n<li><strong>Radio Buttons</strong>: <code>{{&gt;atoms-radiobutton}}</code> components for each option</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;radiobutton-group&quot;: {\n        &quot;name&quot;: &quot;priority-level&quot;,\n        &quot;items&quot;: [\n            {\n                &quot;id&quot;: &quot;priority-low&quot;,\n                &quot;name&quot;: &quot;priority-level&quot;,\n                &quot;value&quot;: &quot;low&quot;,\n                &quot;label&quot;: &quot;Low&quot;,\n                &quot;checked&quot;: false\n            },\n            {\n                &quot;id&quot;: &quot;priority-medium&quot;,\n                &quot;name&quot;: &quot;priority-level&quot;,\n                &quot;value&quot;: &quot;medium&quot;,\n                &quot;label&quot;: &quot;Medium&quot;,\n                &quot;checked&quot;: true\n            },\n            {\n                &quot;id&quot;: &quot;priority-high&quot;, \n                &quot;name&quot;: &quot;priority-level&quot;,\n                &quot;value&quot;: &quot;high&quot;,\n                &quot;label&quot;: &quot;High&quot;,\n                &quot;checked&quot;: false\n            }\n        ]\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-radiobutton-group</code>: Base radio button group styling</li>\n<li><code>.hoo-radiobutton-group.horizontal</code>: Horizontal layout modifier</li>\n<li><code>.hoo-radiobutton-group.horizontal.compact</code>: Reduced spacing variant</li>\n<li><code>.hoo-radiobutton-group.horizontal.wrap</code>: Allows wrapping on small screens</li>\n</ul>\n<h2>Styling</h2>\n<h3>Layout</h3>\n<ul>\n<li><strong>Direction</strong>: Horizontal (row) layout using CSS flexbox</li>\n<li><strong>Spacing</strong>: 24px gap between radio button items (configurable)</li>\n<li><strong>Alignment</strong>: Items aligned to container start</li>\n<li><strong>Wrapping</strong>: Responsive wrapping on smaller screens</li>\n</ul>\n<h3>Responsive Behavior</h3>\n<ul>\n<li><strong>Large Screens</strong>: Single row layout with full spacing</li>\n<li><strong>Medium Screens</strong>: Single row with reduced spacing</li>\n<li><strong>Small Screens</strong>: Wraps to multiple rows as needed</li>\n<li><strong>Mobile</strong>: Stacks vertically on very small screens</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Size Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;size-selector&quot;&gt;\n    &lt;label id=&quot;size-label&quot; class=&quot;selection-label&quot;&gt;Size:&lt;/label&gt;\n    {{&gt; molecules-radio-button-group-horizontal}}\n&lt;/div&gt;\n</code></pre>\n<h3>Rating Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;rating-selector&quot;&gt;\n    &lt;span class=&quot;rating-label&quot;&gt;Rate this item:&lt;/span&gt;\n    {{&gt; molecules-radio-button-group-horizontal}}\n&lt;/div&gt;\n</code></pre>\n<h3>Priority Selection</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;priority-selector&quot;&gt;\n    &lt;h3&gt;Priority Level&lt;/h3&gt;\n    {{&gt; molecules-radio-button-group-horizontal}}\n&lt;/div&gt;\n</code></pre>\n<h3>View Mode Toggle</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;view-controls&quot;&gt;\n    &lt;span class=&quot;control-label&quot;&gt;View:&lt;/span&gt;\n    {{&gt; molecules-radio-button-group-horizontal}}\n&lt;/div&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<h3>Same as Vertical Variant</h3>\n<ul>\n<li><strong>Semantic HTML</strong>: Uses <code>&lt;menu&gt;</code> element with <code>role=&quot;radiogroup&quot;</code></li>\n<li><strong>ARIA Roles</strong>: Proper radiogroup and radio roles</li>\n<li><strong>Keyboard Navigation</strong>: Arrow key navigation between options</li>\n<li><strong>Screen Reader</strong>: Clear group announcements and selection states</li>\n<li><strong>Focus Management</strong>: Roving tabindex within group</li>\n</ul>\n<h3>Horizontal-Specific Considerations</h3>\n<ul>\n<li><strong>Visual Scanning</strong>: Horizontal layout supports left-to-right reading</li>\n<li><strong>Touch Targets</strong>: Maintains minimum 44px touch targets</li>\n<li><strong>Spacing</strong>: Adequate spacing prevents accidental selections</li>\n<li><strong>Grouping</strong>: Clear visual grouping despite horizontal layout</li>\n</ul>\n<h2>Keyboard Interactions</h2>\n<ul>\n<li><strong>Tab</strong>: Focus the radio button group (first or selected item)</li>\n<li><strong>Arrow Left/Right</strong>: Navigate between radio buttons horizontally</li>\n<li><strong>Arrow Up/Down</strong>: Navigate between radio buttons (alternative)</li>\n<li><strong>Space</strong>: Select the focused radio button</li>\n<li><strong>Tab (from group)</strong>: Move to next form element</li>\n</ul>\n<h2>Responsive Design</h2>\n<h3>Breakpoint Behavior</h3>\n<h2>Form Integration</h2>\n<h3>Within Compact Forms</h3>\n<pre><code class=\"language-handlebars\">&lt;form class=&quot;product-form&quot;&gt;\n    &lt;div class=&quot;form-row&quot;&gt;\n        &lt;label&gt;Color:&lt;/label&gt;\n        {{&gt; molecules-radio-button-group-horizontal}}\n    &lt;/div&gt;\n    &lt;div class=&quot;form-row&quot;&gt;\n        &lt;label&gt;Size:&lt;/label&gt;\n        {{&gt; molecules-radio-button-group-horizontal}}\n    &lt;/div&gt;\n&lt;/form&gt;\n</code></pre>\n<h3>As Selection Interface</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;selection-interface&quot;&gt;\n    &lt;div class=&quot;selection-group&quot;&gt;\n        &lt;h4&gt;Delivery Speed&lt;/h4&gt;\n        {{&gt; molecules-radio-button-group-horizontal}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>When to Use Horizontal Layout</h2>\n<h3>Choose Horizontal When:</h3>\n<ul>\n<li><strong>Limited Vertical Space</strong>: When vertical space is constrained</li>\n<li><strong>Few Options</strong>: Works best with 2-5 radio button options</li>\n<li><strong>Short Labels</strong>: When option labels are brief (1-2 words)</li>\n<li><strong>Toolbar Context</strong>: Part of toolbar or control interfaces</li>\n<li><strong>Comparison</strong>: When options are meant to be compared side-by-side</li>\n</ul>\n<h3>Choose Vertical When:</h3>\n<ul>\n<li><strong>Many Options</strong>: More than 5-6 radio button options</li>\n<li><strong>Long Labels</strong>: When radio button labels are lengthy</li>\n<li><strong>Mobile-First</strong>: When mobile experience is primary concern</li>\n<li><strong>Form Context</strong>: Traditional form layouts favor vertical stacking</li>\n</ul>\n<h2>Single Selection Behavior</h2>\n<h3>Mutual Exclusivity</h3>\n<ul>\n<li>Selecting any radio button deselects all others in the group</li>\n<li>Only one option can be selected at a time</li>\n<li>Selection state is maintained across layout changes</li>\n</ul>\n<h3>JavaScript Behavior</h3>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>Flexbox</strong>: Uses CSS flexbox for horizontal layout</li>\n<li><strong>Legacy Support</strong>: Graceful degradation to vertical layout</li>\n<li><strong>Mobile</strong>: Optimized responsive behavior for all screen sizes</li>\n</ul>\n<h2>SCSS Files</h2>\n<p><strong>Atom Styles:</strong></p>\n<ul>\n<li><code>lib/sass/atoms/input.scss</code></li>\n</ul>\n<p><strong>Molecule Styles:</strong></p>\n<ul>\n<li><code>lib/sass/molecules/forms.scss</code></li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>CSS Flexbox</strong>: Efficient native layout system</li>\n<li><strong>Minimal CSS</strong>: Additional horizontal-specific styles only</li>\n<li><strong>Responsive</strong>: Single component handles all screen sizes</li>\n<li><strong>Touch Optimized</strong>: Optimized spacing for touch interfaces</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"forms"},"patternExtension":"hbs","patternName":"Radio Button Group - Horizontal","patternPartial":"molecules-radio-button-group-horizontal","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":21}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
