r formatted text</li>\n<li>The content needs to be visible all at once (not truncated)</li>\n<li>The amount of text can vary significantly</li>\n</ul>\n<h2>Attributes</h2>\n<ul>\n<li><code>rows</code> - Specifies the visible number of lines</li>\n<li><code>cols</code> - Specifies the visible width</li>\n<li><code>maxlength</code> - Limits the maximum number of characters</li>\n<li><code>placeholder</code> - Provides hint text when the field is empty</li>\n<li><code>readonly</code> - Makes the textarea non-editable but still selectable</li>\n<li><code>disabled</code> - Makes the textarea completely non-interactive</li>\n</ul>\n<h2>States</h2>\n<ul>\n<li><strong>Default</strong> - Normal state</li>\n<li><strong>Focus</strong> - When the textarea has keyboard focus</li>\n<li><strong>Disabled</strong> - When the textarea cannot be interacted with</li>\n<li><strong>Readonly</strong> - When the textarea is read-only</li>\n<li><strong>Invalid</strong> - When the content doesn't meet validation requirements</li>\n</ul>\n<h2>SCSS</h2>\n<p><strong>Component Import</strong></p>\n<p><strong>SCSS Partial Location</strong></p>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-textarea</code> - Base textarea class</li>\n<li><code>.hoo-textarea:disabled</code> - Style applied to disabled textareas</li>\n<li><code>.hoo-textarea:invalid</code> - Style applied when validation fails</li>\n<li><code>.hoo-textarea:focus</code> - Style applied when the textarea has focus</li>\n<li><code>.hoo-textarea[readonly]</code> - Style applied to readonly textareas</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Always associate with a <code>&lt;label&gt;</code> element using matching <code>for</code> and <code>id</code> attributes</li>\n<li>Use <code>aria-describedby</code> to link the textarea to helper text or validation messages:<pre><code class=\"language-html\">&lt;textarea id=&quot;comment&quot; aria-describedby=&quot;comment-help&quot;&gt;&lt;/textarea&gt;\n&lt;div id=&quot;comment-help&quot;&gt;Maximum 500 characters&lt;/div&gt;\n</code></pre>\n</li>\n<li>Add <code>aria-required=&quot;true&quot;</code> for required textareas in addition to the <code>required</code> attribute</li>\n<li>When disabled, include both the <code>disabled</code> attribute and <code>aria-disabled=&quot;true&quot;</code></li>\n<li>Use appropriate contrast for placeholder text (minimum 4.5:1 ratio)</li>\n<li>If implementing a character counter, associate it using <code>aria-describedby</code>:<pre><code class=\"language-html\">&lt;textarea id=&quot;description&quot; aria-describedby=&quot;char-count&quot;&gt;&lt;/textarea&gt;\n&lt;div id=&quot;char-count&quot;&gt;0/200 characters&lt;/div&gt;\n</code></pre>\n</li>\n<li>For validation errors, use <code>aria-invalid=&quot;true&quot;</code> and link to error messages with <code>aria-describedby</code></li>\n<li>Consider setting an appropriate <code>aria-label</code> if the visual label is not sufficient</li>\n</ul>\n<h2>Customization</h2>\n<p>The textarea component can be customized in several ways:</p>\n<ul>\n<li>\n<p><strong>Height</strong> - Use the <code>rows</code> attribute to control the initial height</p>\n</li>\n<li>\n<p><strong>Width</strong> - Use the <code>cols</code> attribute or CSS width property to control the width</p>\n</li>\n<li>\n<p><strong>Resizing behavior</strong> - Control resizing with CSS:</p>\n</li>\n<li>\n<p><strong>Maximum length</strong> - Use the <code>maxlength</code> attribute to limit input length</p>\n</li>\n<li>\n<p><strong>Placeholder text</strong> - Use the <code>placeholder</code> attribute for hint text</p>\n</li>\n<li>\n<p><strong>Spellchecking</strong> - Control spell checking with the <code>spellcheck</code> attribute:</p>\n<pre><code class=\"language-html\">&lt;textarea spellcheck=&quot;true&quot; class=&quot;hoo-textarea&quot;&gt;&lt;/textarea&gt;\n</code></pre>\n</li>\n</ul>\n<h3>Example with Custom Attributes</h3>\n<pre><code class=\"language-html\">&lt;textarea \n  class=&quot;hoo-textarea&qu
