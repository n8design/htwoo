.</p>\n<h2>Overview</h2>\n<p>The compact variant optimizes space usage while maintaining usability and accessibility. It's perfect for sidebars, toolbars, or any interface where vertical space is at a premium while still requiring quick access to important resources.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Minimal Height</strong>: Fixed 48px height for consistent layouts</li>\n<li><strong>Icon Integration</strong>: 48px × 48px icon area with rounded corners</li>\n<li><strong>Single Line Title</strong>: Truncated with ellipsis for long titles</li>\n<li><strong>Edit Capabilities</strong>: Built-in edit menu for content management</li>\n<li><strong>Hover Feedback</strong>: Visual feedback for interactive elements</li>\n<li><strong>Flexible Width</strong>: Adapts to container constraints</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-qlcompact</code> - Main compact container</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Icon/image display area</li>\n<li><strong>Info Area</strong>: <code>.hoo-qlinfo</code> - Title container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Primary link text (clamped to 2 lines)</li>\n<li><strong>Menu</strong>: <code>.hoo-qlmenu</code> - Edit mode actions</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/target-url&quot;,\n        &quot;title&quot;: &quot;Compact Quick Link Title&quot;,\n        &quot;qlimg&quot;: {\n            &quot;src&quot;: &quot;path/to/icon.png&quot;,\n            &quot;alt&quot;: &quot;Icon description&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-qllink</code>: Link wrapper element</li>\n<li><code>.hoo-qlcompact</code>: Main compact container</li>\n<li><code>.hoo-ql-media</code>: Icon container (48px × 48px with 4px border radius)</li>\n<li><code>.hoo-qlinfo</code>: Title information container</li>\n<li><code>.hoo-qltitle</code>: Primary title text (2-line clamp)</li>\n<li><code>.hoo-qlmenu</code>: Edit mode menu container</li>\n<li><code>.hoo-qlmenuitem</code>: Menu item wrapper</li>\n<li><code>.mode-edit</code>: Edit mode modifier class</li>\n</ul>\n<h2>Styling</h2>\n<h3>Dimensions</h3>\n<ul>\n<li><strong>Height</strong>: Fixed 48px for consistent alignment</li>\n<li><strong>Gap</strong>: 12px between icon and text content</li>\n<li><strong>Icon</strong>: 48px × 48px with 4px border radius</li>\n<li><strong>Border Radius</strong>: 4px for the overall container</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Neutral text color with transparent border</li>\n<li><strong>Hover</strong>: Theme color border (<code>#0078d4</code>)</li>\n<li><strong>Active</strong>: Solid border for touch feedback</li>\n<li><strong>Focus</strong>: Keyboard focus ring for accessibility</li>\n</ul>\n<h3>Edit Mode Behavior</h3>\n<ul>\n<li><strong>Hover</strong>: Light gray border (<code>#c8c6c4</code>) with visible menu</li>\n<li><strong>Menu</strong>: Positioned absolutely for overlay display</li>\n<li><strong>Actions</strong>: Edit and delete options as needed</li>\n</ul>\n<h2>Typography</h2>\n<ul>\n<li><strong>Font Size</strong>: 14px base size</li>\n<li><strong>Line Height</strong>: 21px for optimal readability</li>\n<li><strong>Line Clamp</strong>: Maximum 2 lines with ellipsis overflow</li>\n<li><strong>Font Weight</strong>: 400 (normal)</li>\n</ul>\n<h2>Layout Behavior</h2>\n<ul>\n<li><strong>Flexbox</strong>: Horizontal layout with center alignment</li>\n<li><strong>Flex Grow</strong>: Icon maintains fixed size, text grows to fill</li>\n<li><strong>Text Wrap</strong>: Balanced wrapping for better line breaks</li>\n<li><strong>Overflow</strong>: Hidden with ellipsis for long titles</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Markup</strong>: Proper article and link structure</li>\n<li><strong>Keyboard Support</strong>: Tab navigation and Enter/Space activation</li>\n<li><strong>Screen Reader</strong>: Descriptive content for assistive technology</li>\n<li><strong>Focus Indicators</strong>: Clear visual focus states</li>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Sidebar Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;aside class=&quot;sidebar&quot;&gt;\n    &lt;nav class=&quot;quick-links&quot;&gt;\n        {{#each compactLinks}}\n        {{&gt; molecules-ql-compact-item }}\n        {{/each}}\n    &lt;/nav&gt;\n&lt;/aside&gt;\n</code></pre>\n<h3>Toolbar Integration</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;toolbar&quot;&gt;\n    &lt;div class=&quot;toolbar-section&quot;&gt;\n        {{#each toolbarLinks}}\n        {{&gt; molecules-ql-compact-item}}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Dense Lists</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;resource-list&quot;&gt;\n    {{#each resources}}\n    {{&gt; molecules-ql-compact-item }}\n    {{/each}}\n&lt;/div&gt;\n</code></pre>\n<h2>Performance Considerations</h2>\n<ul>\n<li><strong>Icon Optimization</strong>: Use SVG icons when possible for scalability</li>\n<li><strong>Lazy Loading</strong>: Implement for long lists of compact items</li>\n<li><strong>Virtual Scrolling</strong>: Consider for very large collections</li>\n<li><strong>Efficient Rendering</strong>: Minimize DOM manipulation in edit modes</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<ul>\n<li><strong>Content</strong>: Keep titles short and descriptive</li>\n<li><strong>Grouping</strong>: Use consistent spacing between related items</li>\n<li><strong>Icons</strong>: Maintain consistent icon style and size</li>\n<li><strong>Hierarchy</strong>: Use visual cues to indicate importance</li>\n<li><strong>Spacing</strong>: Allow adequate breathing room despite compact design</li>\n</ul>\n<h2>SCSS Import</h2>\n","patternBreadc     var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
