<strong>Semantic HTML</strong>: Uses <code>&lt;p&gt;</code> element for proper text semantics</li>\n<li><strong>ARIA Integration</strong>: Linked to form controls via <code>aria-describedby</code></li>\n<li><strong>Dynamic IDs</strong>: Auto-generates unique IDs for proper relationships</li>\n<li><strong>Conditional Rendering</strong>: Only renders when description content exists</li>\n<li><strong>HTML Content Support</strong>: Allows rich text formatting within descriptions</li>\n<li><strong>Responsive Design</strong>: Adapts to different screen sizes and layouts</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>&lt;p&gt;</code> element with <code>.hoo-input-description</code> class</li>\n<li><strong>ID Generation</strong>: Dynamic ID based on <code>descRef</code> and numeric suffix</li>\n<li><strong>Content</strong>: HTML or text content providing guidance</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;input&quot;: {\n        &quot;description&quot;: {\n            &quot;text&quot;: &quot;Enter your full legal name as it appears on official documents&quot;,\n            &quot;descRef&quot;: &quot;fullname&quot;\n        }\n    }\n}\n</code></pre>\n<h3>With HTML Content</h3>\n<pre><code class=\"language-json\">{\n    &quot;input&quot;: {\n        &quot;description&quot;: {\n            &quot;text&quot;: &quot;Password must contain:&lt;br&gt;• At least 8 characters&lt;br&gt;• One uppercase letter&lt;br&gt;• One lowercase letter&lt;br&gt;• One number&quot;,\n            &quot;descRef&quot;: &quot;password&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-input-description</code>: Base description styling</li>\n<li><code>.hoo-input-description.emphasized</code>: Emphasized styling for important instructions</li>\n<li><code>.hoo-input-description.subtle</code>: Subdued styling for optional guidance</li>\n<li><code>.hoo-input-description.error</code>: Error-related description styling</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Typography</strong>: 12px font size, 16px line height</li>\n<li><strong>Color</strong>: <code>#605e5c</code> (neutral gray) for standard descriptions</li>\n<li><strong>Spacing</strong>: 4px top margin from input, 8px bottom margin</li>\n<li><strong>Width</strong>: Full width of parent container</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Position</strong>: Appears below the associated form control</li>\n<li><strong>Alignment</strong>: Left-aligned text</li>\n<li><strong>Responsive</strong>: Wraps text appropriately on small screens</li>\n<li><strong>Spacing</strong>: Consistent vertical rhythm with other form elements</li>\n</ul>\n<h3>Variants</h3>\n<ul>\n<li><strong>Default</strong>: Standard neutral gray text</li>\n<li><strong>Emphasized</strong>: Darker text for important instructions</li>\n<li><strong>Subtle</strong>: Lighter text for optional guidance</li>\n<li><strong>Error</strong>: Red-tinted text for error-related descriptions</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Format Instructions</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;phone&quot;&gt;Phone Number&lt;/label&gt;\n&lt;input type=&quot;tel&quot; id=&quot;phone&quot; aria-describedby=&quot;phone-desc&quot; /&gt;\n{{#input.description}}\n&lt;p class=&quot;hoo-input-description&quot; id=&quot;phone-desc&quot;&gt;\n    Please enter your phone number in the format (555) 123-4567\n&lt;/p&gt;\n{{/input.description}}\n</code></pre>\n<h3>Password Requirements</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;password&quot;&gt;New Password&lt;/label&gt;\n&lt;input type=&quot;password&quot; id=&quot;password&quot; aria-describedby=&quot;password-desc&quot; /&gt;\n{{#input.description}}\n&lt;p class=&quot;hoo-input-description&quot; id=&quot;password-desc&quot;&gt;\n    Password must be at least 8 characters and include uppercase, lowercase, and numbers\n&lt;/p&gt;\n{{/input.description}}\n</code></pre>\n<h3>Data Usage Explanation</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;email&quot;&gt;Email Address&lt;/label&gt;\n&lt;input type=&quot;email&quot; id=&quot;email&quot; aria-describedby=&quot;email-desc&quot; /&gt;\n{{#input.description}}\n&lt;p class=&quot;hoo-input-description&quot; id=&quot;email-desc&quot;&gt;\n    We'll only use your email for account notifications and security alerts\n&lt;/p&gt;\n{{/input.description}}\n</code></pre>\n<h3>File Upload Guidelines</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;avatar&quot;&gt;Profile Picture&lt;/label&gt;\n&lt;input type=&quot;file&quot; id=&quot;avatar&quot; aria-describedby=&quot;avatar-desc&quot; accept=&quot;image/*&quot; /&gt;\n{{#input.description}}\n&lt;p class=&quot;hoo-input-description&quot; id=&quot;avatar-desc&quot;&gt;\n    Supported formats: JPG, PNG, GIF. Maximum size: 2MB\n&lt;/p&gt;\n{{/input.description}}\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Semantic Structure</strong>: Uses <code>&lt;p&gt;</code> element for proper text semantics</li>\n<li><strong>ARIA Relationships</strong>: Connected to form controls via <code>aria-describedby</code></li>\n<li><strong>Screen Reader Support</strong>: Automatically read when user focuses on input</li>\n<li><strong>Unique IDs</strong>: Generated IDs prevent conflicts in complex forms</li>\n<li><strong>Clear Language</strong>: Uses plain language for better comprehension</li>\n<li><strong>Multiple Descriptions</strong>: Supports multiple description blocks per input</li>\n</ul>\n<h2>Dynamic ID Generation</h2>\n<p>The component uses <code>getLastNumericId</code> helper to generate unique IDs:</p>\n<pre><code class=\"language-handlebars\">{{#if descRef}}id=&quot;{{ descRef }}-{{ getLastNumericId }}&quot;{{/if}}\n</code></pre>\n<p>This ensures multiple descriptions have unique identifiers for proper ARIA relationships.</p>\n<h2>Integration Examples</h2>\n<h3>With Validation</h3>\n<pre><code class=\"language-handlebars\">&lt;label for=&quot;username&quot;&gt;Username&lt;/label&gt;\n&lt;input type=&quot;text&quot; id=&quot;username&quot; aria-describedby=&quot;username-desc username-error&quot; /&gt;\n{{#input.description}}\n&lt;p class=&quot;hoo-input-description&quot; id=&quot;username-desc&quot;&gt;\n    Username must be 3-20 characters and contain only letters, numbers, and underscores\n&lt;/p&gt;\n{{/input.description}}\n{{#input.error}}\n&lt;output class=&quot;hoo-validation&quot; id=&quot;username-error&quot;&gt;Username is already taken&lt;/output&gt;\n{{/input.error}}\n</code></pre>\n<h3>Within Field Component</h3>\n<pre><code class=\"language-handlebars\">{{#field}}\n&lt;div class=&quot;hoo-field&quot; role=&quot;group&quot;&gt;\n    &lt;label class=&quot;hoo-label&quot; for=&quot;email&quot;&gt;Email Address&lt;/label&gt;\n    &lt;input class=&quot;hoo-input&quot; type=&quot;email&quot; id=&quot;email&quot; aria-describedby=&quot;email-desc&quot; /&gt;\n    {{&gt;atoms-input-description}}\n&lt;/div&gt;\n{{/field}}\n</code></pre>\n<h2>Content Guidelines</h2>\n<h3>Writing Effective Descriptions</h3>\n<ul>\n<li><strong>Be Concise</strong>: Keep descriptions brief but informative</li>\n<li><strong>Use Plain Language</strong>: Avoid technical jargon when possible</li>\n<li><strong>Be Specific</strong>: Provide concrete examples when helpful</li>\n<li><strong>Consider Context</strong>: Tailor descriptions to user's knowledge level</li>\n</ul>\n<h3>Formatting Guidelines</h3>\n<ul>\n<li><strong>Use Lists</strong>: For multiple requirements or options</li>\n<li><strong>Bold Important Info</strong>: Emphasize critical requirements</li>\n<li><strong>Include Examples</strong>: Show expected formats or values</li>\n<li><strong>Link to Help</strong>: Reference detailed help documentation when needed</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, S <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
