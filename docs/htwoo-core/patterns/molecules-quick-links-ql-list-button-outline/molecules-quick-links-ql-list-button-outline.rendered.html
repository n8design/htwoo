s while maintaining clear actionability.</p>\n<h2>Features</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Outline Border</strong>: Subtle 1px border using theme colors for definition</li>\n<li><strong>Clean Background</strong>: Transparent or minimal background for visual lightness</li>\n<li><strong>Icon Integration</strong>: 24px icons with consistent spacing and alignment</li>\n<li><strong>Typography</strong>: Clear, readable text with proper hierarchy</li>\n<li><strong>Hover States</strong>: Interactive feedback with border and background changes</li>\n</ul>\n<h3>Layout Options</h3>\n<ul>\n<li><strong>Horizontal Layout</strong>: Icon and text arranged side-by-side</li>\n<li><strong>Flexible Width</strong>: Adapts to content and container constraints</li>\n<li><strong>Consistent Spacing</strong>: Uniform padding and margins throughout</li>\n<li><strong>Grid Compatible</strong>: Works seamlessly within grid layouts</li>\n</ul>\n<h3>Interactive Features</h3>\n<ul>\n<li><strong>Click Target</strong>: Full button area serves as clickable region</li>\n<li><strong>Keyboard Support</strong>: Full keyboard navigation and activation</li>\n<li><strong>Focus Indicators</strong>: Clear focus states for accessibility</li>\n<li><strong>Touch Friendly</strong>: Optimized touch targets for mobile devices</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-qlbutton</code> - Main button container</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Icon display area</li>\n<li><strong>Text Area</strong>: <code>.hoo-qlinfo</code> - Text content container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Primary link text</li>\n</ol>\n<h2>Variants</h2>\n<h3>Standard Outline</h3>\n<ul>\n<li>Basic outline button with standard sizing</li>\n<li>Most common use case for general navigation</li>\n</ul>\n<h3>Center Aligned</h3>\n<ul>\n<li>Text centered within button area</li>\n<li>Useful for uniform grid layouts</li>\n</ul>\n<h3>One Line</h3>\n<ul>\n<li>Single line text with truncation</li>\n<li>Compact variant for space-constrained layouts</li>\n</ul>\n<h2>Use Cases</h2>\n<ul>\n<li><strong>Action-Oriented Links</strong>: Resources that require clear call-to-action</li>\n<li><strong>Grid Layouts</strong>: Consistent appearance within organized grids</li>\n<li><strong>Secondary Navigation</strong>: Important but not primary navigation elements</li>\n<li><strong>Form Integration</strong>: Links within form-like interfaces</li>\n<li><strong>Dashboard Widgets</strong>: Quick access within dashboard layouts</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Button Semantics</strong>: Proper button role and keyboard support</li>\n<li><strong>ARIA Labels</strong>: Descriptive labels for screen readers</li>\n<li><strong>Focus Management</strong>: Clear focus indicators and logical tab order</li>\n<li><strong>Color Contrast</strong>: Sufficient contrast for text and border elements</li>\n<li><strong>Touch Targets</strong>: Minimum 44px touch targets for mobile accessibility</li>\n</ul>\n<h2>Theme Integration</h2>\n<p>The outline button integrates with HTWOO themes:</p>\n<ul>\n<li><strong>Border Colors</strong>: Uses theme accent colors for borders</li>\n<li><strong>Text Colors</strong>: Inherits theme text colors for consistency</li>\n<li><strong>Hover States</strong>: Theme-aware hover and focus states</li>\n<li><strong>High Contrast</strong>: Supports high contrast mode requirements</li>\n</ul>\n<h2>SCSS Import</h2>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"quick-links"},"patternExtension":"hbs","patternName":"Quick Link Button - Outline","patternPartial":"molecules-ql-list-button-outline","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":31}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
