>\n<li><strong>Metadata Footer</strong>: Author, date, and additional context information</li>\n</ul>\n<h2>Structure</h2>\n<p>The Document Card consists of four main molecular components:</p>\n<ol>\n<li><strong><a href=\"../molecules/cards-elements/card-image\">Card Image</a></strong>: Visual preview or thumbnail</li>\n<li><strong><a href=\"../molecules/cards-elements/card-location\">Card Location</a></strong>: Source or path information</li>\n<li><strong><a href=\"../molecules/cards-elements/card-title\">Card Title</a></strong>: Document name or headline</li>\n<li><strong><a href=\"../molecules/cards-elements/card-footer\">Card Footer</a></strong>: Author, date, and metadata</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;card-title&quot;: &quot;New Marketing Strategy Document with Extended Title&quot;,\n    &quot;card-location&quot;: &quot;Marketing Department&quot;,\n    &quot;mugshot&quot;: &quot;../../images/avatars/author-001.jpg&quot;,\n    &quot;card-footer-name&quot;: &quot;Jane Rodriguez&quot;,\n    &quot;card-footer-modified&quot;: &quot;Created 3 hours ago&quot;,\n    &quot;card-image-url&quot;: &quot;../../images/previews/document-preview.jpg&quot;\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<h3>Container Classes</h3>\n<ul>\n<li><strong><code>.hoo-doccard-link</code></strong>: Link wrapper with proper link styling</li>\n<li><strong><code>.hoo-doccard</code></strong>: Main card container with elevation and layout</li>\n<li><strong><code>.hoo-cardimg</code></strong>: Image container with responsive sizing</li>\n<li><strong><code>.hoo-cardlocation</code></strong>: Location/category text styling</li>\n</ul>\n<h3>Content Classes</h3>\n<ul>\n<li><strong><code>.hoo-cardtitle</code></strong>: Title styling with proper hierarchy</li>\n<li><strong><code>.hoo-cardfooter</code></strong>: Footer container with metadata layout</li>\n<li><strong><code>.hoo-avatar</code></strong>: Author avatar styling</li>\n<li><strong><code>.hoo-cardmeta</code></strong>: Metadata text container</li>\n</ul>\n<h2>Styling</h2>\n<h3>Container Styling</h3>\n<h3>Link Behavior</h3>\n<h3>Layout Properties</h3>\n<ul>\n<li><strong>Display</strong>: <code>inline-flex</code> with column direction</li>\n<li><strong>Width</strong>: <code>auto</code> for container adaptation</li>\n<li><strong>Border</strong>: 1px solid neutral-200 (#e1e1e1)</li>\n<li><strong>Elevation</strong>: Box shadow level 4 for visual hierarchy</li>\n<li><strong>Flex Direction</strong>: Column layout for vertical content stacking</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Document Management</h3>\n<ul>\n<li><strong>SharePoint Libraries</strong>: Document and file collections</li>\n<li><strong>File Repositories</strong>: Organizational file storage browsing</li>\n<li><strong>Content Management</strong>: CMS article and page previews</li>\n<li><strong>Media Libraries</strong>: Image and video content organization</li>\n</ul>\n<h3>Business Applications</h3>\n<ul>\n<li><strong>Project Portfolios</strong>: Work samples and case study displays</li>\n<li><strong>Team Resources</strong>: Shared document and tool collections</li>\n<li><strong>Knowledge Bases</strong>: Help articles and documentation</li>\n<li><strong>Report Dashboards</strong>: Business report and analytics previews</li>\n</ul>\n<h3>E-commerce</h3>\n<ul>\n<li><strong>Product Catalogs</strong>: Product information and specification sheets</li>\n<li><strong>Digital Downloads</strong>: Software, templates, and digital products</li>\n<li><strong>Resource Centers</strong>: Manuals, guides, and support documents</li>\n<li><strong>Marketing Materials</strong>: Brochures, presentations, and assets</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Semantic Structure</h3>\n<ul>\n<li><strong>Article Element</strong>: Uses <code>&lt;article&gt;</code> for semantic content container</li>\n<li><strong>Heading Hierarchy</strong>: Proper heading structure with <code>&lt;h3&gt;</code> for titles</li>\n<li><strong>Link Structu         let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
