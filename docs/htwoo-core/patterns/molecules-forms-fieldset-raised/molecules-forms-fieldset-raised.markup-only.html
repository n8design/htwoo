<fieldset class="hoo-fieldset raised" >
    <legend class="hoo-legend "  >
        Personal Information
    </legend>
        <div class="hoo-field" role="group">
  <label class="hoo-label " for="toggle-30">First Name</label>
  <input class="hoo-input-text" id="toggle-30"  type="text"  
      placeholder="A placeholder text" 
      aria-describedby="firstname-desc-toggle-30 firstname-error-toggle-30"
       >
  <p class="hoo-input-description" id="firstname-desc-30">
      Please enter your first name with only alphabetic characters
  </p>
  <output class="hoo-validation" id="firstname-error-30" >This is an error message</output>
</div>

        <div class="hoo-field" role="group">
  <label class="hoo-label " for="toggle-30">Last Name</label>
  <input class="hoo-input-text" id="toggle-30"  type="text"  
      placeholder="A placeholder text" 
      aria-describedby="lastname-desc-toggle-30 lastname-error-toggle-30"
       >
  <p class="hoo-input-description" id="lastname-desc-30">
      Please enter your last name with only alphabetic characters
  </p>
  <output class="hoo-validation" id="lastname-error-30" >This is an error message</output>
</div>

</fieldset>
