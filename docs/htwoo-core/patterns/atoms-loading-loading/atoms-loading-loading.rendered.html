  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":false,"patternDesc":"<h1>Loading Components</h1>\n<p>Loading components in the HTWOO UI library provide visual indicators that content is being loaded or an operation is in progress. These components help improve user experience by providing feedback during wait times.</p>\n<h2>Loading Types</h2>\n<ul>\n<li><strong>Progress Bar</strong> - Linear indicator showing progress or indeterminate loading state</li>\n<li><strong>Spinner</strong> - Circular loading animation for general loading states</li>\n<li><strong>Shimmer</strong> - Content placeholder animations for loading specific UI elements</li>\n</ul>\n<h2>SCSS Imports</h2>\n<p><strong>Main Component</strong></p>\n<p><strong>SCSS Partial Location</strong></p>\n<h2>Usage</h2>\n<p>Loading indicators should be used when:</p>\n<ul>\n<li>Content or data is being fetched from a server</li>\n<li>A process is running that takes time to complete</li>\n<li>The system needs to provide visual feedback during wait states</li>\n<li>The UI needs to indicate that it's not frozen during long operations</li>\n</ul>\n<h3>Component Selection Guide</h3>\n<ul>\n<li><strong>Progress Bar</strong>: Use for operations with a known duration or progress percentage</li>\n<li><strong>Spinner</strong>: Use for indeterminate wait times when you don't know how long the process will take</li>\n<li><strong>Shimmer</strong>: Use as content placeholders to show layout before content loads (skeleton screens)</li>\n</ul>\n<h2>Best Practices</h2>\n<ul>\n<li>Use appropriate loading component based on context and available space</li>\n<li>Provide text alternatives for screen readers</li>\n<li>Consider using timeouts to show loading indicators only for longer operations (&gt;300ms)</li>\n<li>For known-duration operations, prefer progress bars with accurate progress indicators</li>\n<li>For unknown-duration operations, use indeterminate indicators like spinners</li>\n<li>Shimmer components should match the layout of the content they're replacing</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-progress</code> - Base class for progress bar container</li>\n<li><code>.hoo-progress-indicator</code> - The animated progress indicator element</li>\n<li><code>.hoo-spinner</code> - Base spinner class with various size modifiers (xsmall, small, large)</li>\n<li><code>.hoo-ph-squared</code> - Shimmer placeholder for squared/rectangular content</li>\n<li><code>.hoo-ph-circle</code> - Shimmer placeholder for circular content</li>\n<li><code>.hoo-ph-row</code> - Shimmer placeholder for text row content</li>\n</ul>\n<h3>Theming Classes</h3>\n<ul>\n<li><code>.hoo-ph-primary</code> - Primary theme coloring for shimmer</li>\n<li><code>.hoo-ph-neutral</code> - Neutral theme coloring for shimmer</li>\n<li><code>.hoo-ph-fancy</code> - Fancy gradient theme for shimmer</li>\n</ul>\n<h2>Accessibility</h2>\n<p>When implementing loading indicators, follow these accessibility guidelines:</p>\n<ul>\n<li>Use appropriate ARIA attributes:\n<ul>\n<li><code>role=&quot;progressbar&quot;</code> for progress bars</li>\n<li><code>role=&quot;status&quot;</code> for spinners</li>\n<li><code>aria-busy=&quot;true&quot;</code> for regions that are loading</li>\n</ul>\n</li>\n<li>Include text that explains what's loading or processing (e.g., &quot;Loading content...&quot;)</li>\n<li>Ensure loading indicators have sufficient color contrast</li>\n<li>Consider adding approximate time estimates for longer operations when possible</li>\n<li>Use <code>aria-live</code> regions to announce when loading is complete</li>\n<li>For spinners, include <code>aria-label=&quot;Loading&quot;</code> or similar descriptive text</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"atoms","patternSubgroup":"loading"},"patternExtension":"hbs","patternName":"Loading Components","patternPartial":"atoms-loading","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":10}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
