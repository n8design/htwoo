/patterns/organism-quick-links-grid-quick-links-grid-8c/organism-quick-links-grid-quick-links-grid-8c.rendered.html"},{"lineagePattern":"organism-quick-links-grid","lineagePath":"../../patterns/organism-quick-links-grid-quick-links-grid/organism-quick-links-grid-quick-links-grid.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Quick Links Tiles Grid</h1>\n<p>A responsive grid layout for displaying quick links as visual tiles with prominent images. Features large, touch-friendly tiles with customizable image sizes, optimized for visual navigation and app launchers.</p>\n<h2>Overview</h2>\n<p>The quick links tiles grid presents navigation items as large, visual tiles with prominent images, arranged in a responsive grid. This image-centric approach is ideal for app launchers, visual categories, or any navigation scenario where visual recognition is more important than text.</p>\n<h2>Features</h2>\n<ul>\n<li><strong>Image-Centric Design</strong>: Large, prominent images as primary visual element</li>\n<li><strong>Multiple Image Sizes</strong>: Default, medium, large, and extra-large variants</li>\n<li><strong>Responsive Grid</strong>: Adapts to different screen sizes and image sizes</li>\n<li><strong>Touch Optimized</strong>: Large touch targets ideal for mobile and tablet interfaces</li>\n<li><strong>Visual Recognition</strong>: Emphasis on visual elements over text</li>\n<li><strong>Flexible Content</strong>: Supports both images and icon-based tiles</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Grid Container</strong>: <code>.hoo-ql-grid</code> - Main grid layout container</li>\n<li><strong>Grid Items</strong>: <code>{{&gt; molecules-ql-tiles-*}}</code> - Individual tile components with varying image sizes</li>\n<li><strong>Image Variants</strong>: Support for default, medium, large, and extra-large image tiles</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-links&quot;: [\n        {\n            &quot;href&quot;: &quot;/word&quot;,\n            &quot;title&quot;: &quot;Microsoft Word&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/images/apps/word-128.png&quot;,\n                &quot;alt&quot;: &quot;Microsoft Word application&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/excel&quot;, \n            &quot;title&quot;: &quot;Microsoft Excel&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/images/apps/excel-128.png&quot;,\n                &quot;alt&quot;: &quot;Microsoft Excel application&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/powerpoint&quot;,\n            &quot;title&quot;: &quot;Microsoft PowerPoint&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/images/apps/powerpoint-128.png&quot;,\n                &quot;alt&quot;: &quot;Microsoft PowerPoint application&quot;\n            }\n        }\n    ]\n}\n</code></pre>\n<h2>Image Size Variants</h2>\n<h3>Default Tiles</h3>\n<ul>\n<li><strong>Image Size</strong>: 64px × 64px</li>\n<li><strong>Use Case</strong>: Standard app icons, dense layouts</li>\n<li><strong>Grid Density</strong>: 6-8 columns on large screens</li>\n</ul>\n<h3>Medium Tiles (<code>.img-m</code>)</h3>\n<ul>\n<li><strong>Image Size</strong>: 96px × 96px</li>\n<li><strong>Use Case</strong>: Featured apps, balanced visibility</li>\n<li><strong>Grid Density</strong>: 4-6 columns on large screens</li>\n</ul>\n<h3>Large Tiles (<code>.img-l</code>)</h3>\n<ul>\n<li><strong>Image Size</strong>: 128px × 128px</li>\n<li><strong>Use Case</strong>: Primary applications, high visibility</li>\n<li><strong>Grid Density</strong>: 3-4 columns on large screens</li>\n</ul>\n<h3>Extra Large Tiles (<code>.img-xl</code>)</h3>\n<ul>\n<li><strong>Image Size</strong>: 160px × 160px</li>\n<li><strong>Use Case</strong>: Hero applications, maximum impact</li>\n<li><strong>Grid Density</strong>: 2-3 columns on large screens</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-ql-grid</code>: Main grid container</li>\n<li><code>.hoo-qltiles</code>: Base tile styling</li>\n<li><code>.hoo-qltiles.img-m</code>: Medium image tiles</li>\n<li><code>.hoo-qltiles.img-l</code>: Large image tiles</li>\n<li><code>.hoo-qltiles.img-xl</code>: Extra large image tiles</li>\n</ul>\n<h2>Styling</h2>\n<h3>Grid Layout</h3>\n<p>The grid automatically adapts based on image size:</p>\n<ul>\n<li><strong>Default</strong>: 6-8 columns on large screens</li>\n<li><strong>Medium</strong>: 4-6 columns on large screens</li>\n<li><strong>Large</strong>: 3-4 columns on large screens</li>\n<li><strong>Extra Large</strong>: 2-3 columns on large screens</li>\n</ul>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Tile Background</strong>: White with subtle border</li>\n<li><strong>Border Radius</strong>: 8px for modern appearance</li>\n<li><strong>Padding</strong>: 16px around image and text</li>\n<li><strong>Shadow</strong>: Subtle elevation on hover</li>\n<li><strong>Image</strong>: Centered with consistent aspect ratio</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Clean white background with border</li>\n<li><strong>Hover</strong>: Subtle elevation with shadow</li>\n<li><strong>Focus</strong>: Blue focus ring for keyboard accessibility</li>\n<li><strong>Active</strong>: Pressed state with reduced elevation</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Application Launcher</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;app-launcher&quot;&gt;\n    &lt;h2&gt;Applications&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Large app icons with .img-l variant --&gt;\n        {{#each office-applications}}\n        {{&gt; molecules-ql-tiles-large quick-link=this}}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Service Portal</h3>\n<pre><code class=\"language-handlebars\">&lt;div /strong>: WebP with fallbacks for optimal loading</li>\n<li><strong>Compression</strong>: Optimized images for web delivery</li>\n</ul>\n<h3>Rendering Performance</h3>\n<ul>\n<li><strong>CSS Grid</strong>: Efficient native layout system</li>\n<li><strong>GPU Acceleration</strong>: Hardware-accelerated hover effects</li>\n<li><strong>Minimal Reflows</strong>: Stable layout with consistent sizing</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<h3>Breakpoint Behavior</h3>\n<ul>\n<li><strong>Mobile</strong>: Single column or 2 columns depending on image size</li>\n<li><strong>Small</strong>: 2-3 columns based on tile size</li>\n<li><strong>Medium</strong>: 3-5 columns based on tile size</li>\n<li><strong>Large</strong>: 4-8 columns based on tile size</li>\n</ul>\n<h3>Image Size Recommendations by Device</h3>\n<ul>\n<li><strong>Mobile</strong>: Default or medium sizes for optimal density</li>\n<li><strong>Tablet</strong>: Medium or large sizes for touch interaction</li>\n<li><strong>Desktop</strong>: Any size based on content hierarchy</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Image Selection</h3>\n<ul>\n<li><strong>High Quality</strong>: Use crisp, high-resolution images</li>\n<li><strong>Consistent Style</strong>: Maintain visual consistency across tiles</li>\n<li><strong>Recognizable</strong>: Choose images that clearly represent the content</li>\n<li><strong>Aspect Ratio</strong>: Square images work best (1:1 ratio)</li>\n</ul>\n<h3>Title Text</h3>\n<ul>\n<li><strong>Concise</strong>: Keep titles short and descriptive</li>\n<li><strong>Clear</strong>: Use clear, non-technical language</li>\n<li><strong>Consistent</strong>: Maintain consistent naming conventions</li>\n<li><strong>Localization</strong>: Consider text expansion in other languages</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>CSS Grid</strong>: Native grid layout support</li>\n<li><strong>Image Formats</strong>: WebP support with PNG/JPG fallbacks</li>\n<li><strong>Touch Events</strong>: Optimized for touch and mouse interactions</li>\n</ul>\n<h3>Individual Tile Components</h3>\n<ul>\n<li><code>molecules-ql-tiles</code>: Default size tiles</li>\n<li><code>molecules-ql-tiles-medium</code>: Medium image tiles</li>\n<li><code>molecules-ql-tiles-large</code>: Large image tiles</li>\n<li><code>molecules-ql-tiles-xlarge</code>: Extra large image tiles</li>\n</ul>\n<h3>Alternative Grid Components</h3>\n<ul>\n<li><code>organism-quick-links-compact-grid</code>: Minimal text-based alternative</li>\n<li><code>organism-quick-links-list-grid</code>: Text-heavy alternative with descriptions</li>\n<li><code>organism-quick-links-button-filled-grid</code>: Button-style alternative</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Image Size Configuration</h2>\n<h3>CSS Custom Properties</h3>\n<h2>Integration Examples</h2>\n<h3>Mixed Size Layout</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;app-dashboard&quot;&gt;\n    &lt;h2&gt;Applications&lt;/h2&gt;\n    \n    &lt;!-- Featured apps with large tiles --&gt;\n    &lt;div class=&quot;featured-apps&quot;&gt;\n        &lt;h3&gt;Featured&lt;/h3&gt;\n        &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n            {{#each featured-apps}}\n            {{&gt; molecules-ql-tiles-large quick-link=this}}\n            {{/each}}\n        &lt;/div&gt;\n    &lt;/div&gt;\n    \n    &lt;!-- All apps with default tiles --&gt;\n    &lt;div class=&quot;all-apps&quot;&gt;\n        &lt;h3&gt;All Applications&lt;/h3&gt;\n        &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n            {{#each all-apps}}\n            {{&gt; molecules-ql-tiles quick-link=this}}\n            {{/each}}\n        &lt;/div&gt;\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Responsive Image Loading</h3>\n<pre><code class=\"language-handlebars\">&lt;a class=&quot;hoo-qllink&quot; href=&quot;/app&quot;&gt;\n    &lt;article class=&quot;hoo-qltiles img-l&quot;&gt;\n quot;quick-links&quot;: [\n        {\n            &quot;href&quot;: &quot;/word&quot;,\n            &quot;title&quot;: &quot;Microsoft Word&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/images/apps/word-128.png&quot;,\n                &quot;alt&quot;: &quot;Microsoft Word application&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/excel&quot;, \n            &quot;title&quot;: &quot;Microsoft Excel&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/images/apps/excel-128.png&quot;,\n                &quot;alt&quot;: &quot;Microsoft Excel application&quot;\n            }\n        },\n        {\n            &quot;href&quot;: &quot;/powerpoint&quot;,\n            &quot;title&quot;: &quot;Microsoft PowerPoint&quot;,\n            &quot;qlimg&quot;: {\n                &quot;src&quot;: &quot;/images/apps/powerpoint-128.png&quot;,\n                &quot;alt&quot;: &quot;Microsoft PowerPoint application&quot;\n            }\n        }\n    ]\n}\n</code></pre>\n<h2>Image Size Variants</h2>\n<h3>Default Tiles</h3>\n<ul>\n<li><strong>Image Size</strong>: 64px × 64px</li>\n<li><strong>Use Case</strong>: Standard app icons, dense layouts</li>\n<li><strong>Grid Density</strong>: 6-8 columns on large screens</li>\n</ul>\n<h3>Medium Tiles (<code>.img-m</code>)</h3>\n<ul>\n<li><strong>Image Size</strong>: 96px × 96px</li>\n<li><strong>Use Case</strong>: Featured apps, balanced visibility</li>\n<li><strong>Grid Density</strong>: 4-6 columns on large screens</li>\n</ul>\n<h3>Large Tiles (<code>.img-l</code>)</h3>\n<ul>\n<li><strong>Image Size</strong>: 128px × 128px</li>\n<li><strong>Use Case</strong>: Primary applications, high visibility</li>\n<li><strong>Grid Density</strong>: 3-4 columns on large screens</li>\n</ul>\n<h3>Extra Large Tiles (<code>.img-xl</code>)</h3>\n<ul>\n<li><strong>Image Size</strong>: 160px × 160px</li>\n<li><strong>Use Case</strong>: Hero applications, maximum impact</li>\n<li><strong>Grid Density</strong>: 2-3 columns on large screens</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-ql-grid</code>: Main grid container</li>\n<li><code>.hoo-qltiles</code>: Base tile styling</li>\n<li><code>.hoo-qltiles.img-m</code>: Medium image tiles</li>\n<li><code>.hoo-qltiles.img-l</code>: Large image tiles</li>\n<li><code>.hoo-qltiles.img-xl</code>: Extra large image tiles</li>\n</ul>\n<h2>Styling</h2>\n<h3>Grid Layout</h3>\n<p>The grid automatically adapts based on image size:</p>\n<ul>\n<li><strong>Default</strong>: 6-8 columns on large screens</li>\n<li><strong>Medium</strong>: 4-6 columns on large screens</li>\n<li><strong>Large</strong>: 3-4 columns on large screens</li>\n<li><strong>Extra Large</strong>: 2-3 columns on large screens</li>\n</ul>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Tile Background</strong>: White with subtle border</li>\n<li><strong>Border Radius</strong>: 8px for modern appearance</li>\n<li><strong>Padding</strong>: 16px around image and text</li>\n<li><strong>Shadow</strong>: Subtle elevation on hover</li>\n<li><strong>Image</strong>: Centered with consistent aspect ratio</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Clean white background with border</li>\n<li><strong>Hover</strong>: Subtle elevation with shadow</li>\n<li><strong>Focus</strong>: Blue focus ring for keyboard accessibility</li>\n<li><strong>Active</strong>: Pressed state with reduced elevation</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Application Launcher</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;app-launcher&quot;&gt;\n    &lt;h2&gt;Applications&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Large app icons with .img-l variant --&gt;\n        {{#each office-applications}}\n        {{&gt; molecules-ql-tiles-large quick-link=this}}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Service Portal</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;service-portal&quot;&gt;\n    &lt;h3&gt;IT Services&lt;/h3&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Service category tiles with default size --&gt;\n        {{#each it-services}}\n        {{&gt; molecules-ql-tiles quick-link=this}}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Product Categories</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;product-categories&quot;&gt;\n    &lt;h2&gt;Shop by Category&lt;/h2&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Category tiles with medium images --&gt;\n        {{#each categories}}\n        {{&gt; molecules-ql-tiles-medium quick-link=this}}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Featured Content</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;featured-content&quot;&gt;\n    &lt;h3&gt;Featured&lt;/h3&gt;\n    &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n        &lt;!-- Hero content with extra large tiles --&gt;\n        {{#each featured-items}}\n        {{&gt; molecules-ql-tiles-xlarge quick-link=this}}\n        {{/each}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Image Alt Text</strong>: Descriptive alt text for all tile images</li>\n<li><strong>Keyboard Navigation</strong>: Full keyboard navigation support</li>\n<li><strong>Focus Indicators</strong>: Clear focus states for keyboard users</li>\n<li><strong>Touch Targets</strong>: Large touch areas ideal for mobile interaction</li>\n<li><strong>Screen Reader Support</strong>: Proper semantic structure and descriptions</li>\n<li><strong>High Contrast</strong>: Good contrast between tile and background</li>\n</ul>\n<h2>Performance</h2>\n<h3>Image Optimization</h3>\n<ul>\n<li><strong>Lazy Loading</strong>: Support for lazy loading tile images</li>\n<li><strong>Responsive Images</strong>: Different image sizes for different screen densities</li>\n<li><strong>Format Support</strong>: WebP with fallbacks for optimal loading</li>\n<li><strong>Compression</strong>: Optimized images for web delivery</li>\n</ul>\n<h3>Rendering Performance</h3>\n<ul>\n<li><strong>CSS Grid</strong>: Efficient native layout system</li>\n<li><strong>GPU Acceleration</strong>: Hardware-accelerated hover effects</li>\n<li><strong>Minimal Reflows</strong>: Stable layout with consistent sizing</li>\n</ul>\n<h2>Responsive Behavior</h2>\n<h3>Breakpoint Behavior</h3>\n<ul>\n<li><strong>Mobile</strong>: Single column or 2 columns depending on image size</li>\n<li><strong>Small</strong>: 2-3 columns based on tile size</li>\n<li><strong>Medium</strong>: 3-5 columns based on tile size</li>\n<li><strong>Large</strong>: 4-8 columns based on tile size</li>\n</ul>\n<h3>Image Size Recommendations by Device</h3>\n<ul>\n<li><strong>Mobile</strong>: Default or medium sizes for optimal density</li>\n<li><strong>Tablet</strong>: Medium or large sizes for touch interaction</li>\n<li><strong>Desktop</strong>: Any size based on content hierarchy</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Image Selection</h3>\n<ul>\n<li><strong>High Quality</strong>: Use crisp, high-resolution images</li>\n<li><strong>Consistent Style</strong>: Maintain visual consistency across tiles</li>\n<li><strong>Recognizable</strong>: Choose images that clearly represent the content</li>\n<li><strong>Aspect Ratio</strong>: Square images work best (1:1 ratio)</li>\n</ul>\n<h3>Title Text</h3>\n<ul>\n<li><strong>Concise</strong>: Keep titles short and descriptive</li>\n<li><strong>Clear</strong>: Use clear, non-technical language</li>\n<li><strong>Consistent</strong>: Maintain consistent naming conventions</li>\n<li><strong>Localization</strong>: Consider text expansion in other languages</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>CSS Grid</strong>: Native grid layout support</li>\n<li><strong>Image Formats</strong>: WebP support with PNG/JPG fallbacks</li>\n<li><strong>Touch Events</strong>: Optimized for touch and mouse interactions</li>\n</ul>\n<h3>Individual Tile Components</h3>\n<ul>\n<li><code>molecules-ql-tiles</code>: Default size tiles</li>\n<li><code>molecules-ql-tiles-medium</code>: Medium image tiles</li>\n<li><code>molecules-ql-tiles-large</code>: Large image tiles</li>\n<li><code>molecules-ql-tiles-xlarge</code>: Extra large image tiles</li>\n</ul>\n<h3>Alternative Grid Components</h3>\n<ul>\n<li><code>organism-quick-links-compact-grid</code>: Minimal text-based alternative</li>\n<li><code>organism-quick-links-list-grid</code>: Text-heavy alternative with descriptions</li>\n<li><code>organism-quick-links-button-filled-grid</code>: Button-style alternative</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Image Size Configuration</h2>\n<h3>CSS Custom Properties</h3>\n<h2>Integration Examples</h2>\n<h3>Mixed Size Layout</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;app-dashboard&quot;&gt;\n    &lt;h2&gt;Applications&lt;/h2&gt;\n    \n    &lt;!-- Featured apps with large tiles --&gt;\n    &lt;div class=&quot;featured-apps&quot;&gt;\n        &lt;h3&gt;Featured&lt;/h3&gt;\n        &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n            {{#each featured-apps}}\n            {{&gt; molecules-ql-tiles-large quick-link=this}}\n            {{/each}}\n        &lt;/div&gt;\n    &lt;/div&gt;\n    \n    &lt;!-- All apps with default tiles --&gt;\n    &lt;div class=&quot;all-apps&quot;&gt;\n        &lt;h3&gt;All Applications&lt;/h3&gt;\n        &lt;div class=&quot;hoo-ql-grid&quot;&gt;\n            {{#each all-apps}}\n            {{&gt; molecules-ql-tiles quick-link=this}}\n            {{/each}}\n        &lt;/div&gt;\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Responsive Image Loading</h3>\n<pre><code class=\"language-handlebars\">&lt;a class=&quot;hoo-qllink&quot; href=&quot;/app&quot;&gt;\n    &lt;article class=&quot;hoo-qltiles img-l&quot;&gt;\n        &lt;div class=&quot;hoo-ql-media&quot;&gt;\n            &lt;img src=&quot;/apps/word-128.png&quot; \n                 srcset=&quot;/apps/word-128.png 1x, /apps/word-256.png 2x&quot;\n                 alt=&quot;Microsoft Word&quot; \n                 loading=&quot;lazy&quot; /&gt;\n        &lt;/div&gt;\n        &lt;div class=&quot;hoo-qlinfo&quot;&gt;\n            &lt;div class=&quot;hoo-qltitle&quot;&gt;Microsoft Word&lt;/div&gt;\n        &lt;/div&gt;\n    &lt;/article&gt;\n&lt;/a&gt;\n</code></pre>\n","patternBreadcrumb":{"patternGroup":"organism","patternSubgroup":"quick-links-grid"},"patternExtension":"hbs","patternName":"Quick Links Tiles Grid","patternPartial":"organism-quick-links-tiles-grid","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":20}};
