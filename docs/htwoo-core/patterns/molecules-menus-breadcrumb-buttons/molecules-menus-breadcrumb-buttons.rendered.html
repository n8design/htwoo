<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-icon-svg","lineagePath":"../../patterns/atoms-icons-icon-svg/atoms-icons-icon-svg.rendered.html"}],"lineage":[{"lineagePattern":"atoms-icon-svg","lineagePath":"../../patterns/atoms-icons-icon-svg/atoms-icons-icon-svg.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Breadcrumb with Buttons</h1>\n<p>The Breadcrumb with Buttons component provides hierarchical navigation using interactive buttons instead of links.</p>\n<h2>Overview</h2>\n<p>This variant of the breadcrumb navigation uses buttons for each breadcrumb item, making it ideal for single-page applications or scenarios where navigation requires JavaScript interaction rather than traditional page navigation.</p>\n<h2>Features</h2>\n<ul>\n<li>Interactive button-based navigation</li>\n<li>Semantic HTML structure using <code>&lt;nav&gt;</code> and <code>&lt;ol&gt;</code> elements</li>\n<li>Hierarchical path representation with arrow separators</li>\n<li>Current location indication via <code>aria-current=&quot;location&quot;</code></li>\n<li>Keyboard navigation support with proper focus management</li>\n<li>Consistent styling with standard breadcrumb links</li>\n<li>Accessible labeling with <code>aria-label</code> and <code>tabindex</code></li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-breadcrumb</code> - Main breadcrumb container</li>\n<li><code>.hoo-breadcrumb-item</code> - Individual breadcrumb items</li>\n<li><code>.hoo-breadcrumb-link</code> - Breadcrumb buttons with consistent styling</li>\n<li><code>.hoo-breadcrumb-separator</code> - Arrow separators between items</li>\n</ul>\n<h2>Button Styling</h2>\n<p>Button breadcrumbs inherit the same visual styling as link breadcrumbs but include additional properties:</p>\n<ul>\n<li><strong>Background</strong>: Transparent background</li>\n<li><strong>Border</strong>: No border styling</li>\n<li><strong>Font</strong>: Inherits font properties from parent</li>\n<li><strong>Cursor</strong>: Pointer cursor on hover</li>\n<li><strong>Padding</strong>: Same padding as link variants (0.5rem)</li>\n<li><strong>Size</strong>: Same font size as link variants (1rem)</li>\n</ul>\n<h2>Differences from Link Breadcrumbs</h2>\n<table>\n<thead>\n<tr>\n<th>Feature</th>\n<th>Links</th>\n<th>Buttons</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Navigation</td>\n<td>Page-based (href)</td>\n<td>JavaScript-based (onclick)</td>\n</tr>\n<tr>\n<td>Accessibility</td>\n<td>Standard link navigation</td>\n<td>Button role with custom handlers</td>\n</tr>\n<tr>\n<td>Use Case</td>\n<td>Multi-page applications</td>\n<td>Single-page applications</td>\n</tr>\n<tr>\n<td>Keyboard</td>\n<td>Enter key follows link</td>\n<td>Enter/Space activates button</td>\n</tr>\n</tbody>\n</table>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Use buttons when navigation requires JavaScript processing</li>\n<li>Ideal for single-page applications or dynamic content switching</li>\n<li>Include <code>aria-label=&quot;Breadcrumb&quot;</code> on the nav element</li>\n<li>Add <code>tabindex=&quot;0&quot;</code> to the nav element for keyboard accessibility</li>\n<li>Provide meaningful button text that indicates the destination</li>\n<li>Use <code>aria-current=&quot;location&quot;</code> on the current page button</li>\n<li>Include click handlers for all button interactions</li>\n<li>Test keyboard navigation (Tab, Enter, Space)</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<p>Button breadcrumbs typically require JavaScript for functionality:</p>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;nav&gt;</code> element with <code>aria-label=&quot;Breadcrumb&quot;</code></li>\n<li>Implements ordered list (<code>&lt;ol&gt;</code>) for hierarchical structure</li>\n<li>Includes <code>tabindex=&quot;0&quot;</code> for keyboard accessibility</li>\n<li>Uses <code>aria-current=&quot;location&quot;</code> for current page identification</li>\n<li>Provides clear focus indicators for keyboard navigation</li>\n<li>Maintains proper tab order through breadcrumb buttons</li>\n<li>Supports Enter and Space key activation</li>\n<li>Follows <a href=\"https://www.w3.org/TR/wai-aria-practices-1.1/examples/breadcrumb/index.html\">WAI-ARIA breadcrumb pattern</a></li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Breadcrumb with Buttons","patternPartial":"molecules-breadcrumb-buttons","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":21}}
</script>

ation&quot;</code> for current page identification</li>\n<li>Provides clear focus indicators for keyboard navigation</li>\n<li>Maintains proper tab order through breadcrumb buttons</li>\n<li>Supports Enter and Space key activation</li>\n<li>Follows <a href=\"https://www.w3.org/TR/wai-aria-practices-1.1/examples/breadcrumb/index.html\">WAI-ARIA breadcrumb pattern</a></li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"menus"},"patternExtension":"hbs","patternName":"Breadcrumb with Buttons","patternPartial":"molecules-breadcrumb-buttons","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":21}};

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
