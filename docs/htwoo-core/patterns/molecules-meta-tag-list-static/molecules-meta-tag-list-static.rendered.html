<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":true,"patternLineages":[{"lineagePattern":"atoms-tag-static","lineagePath":"../../patterns/atoms-meta-tag-static/atoms-meta-tag-static.rendered.html"}],"lineage":[{"lineagePattern":"atoms-tag-static","lineagePath":"../../patterns/atoms-meta-tag-static/atoms-meta-tag-static.rendered.html"}],"patternLineageRExists":false,"patternLineagesR":[],"lineageR":[],"patternLineageEExists":true,"patternDesc":"<h1>Static Tag List</h1>\n<p>A list of non-interactive tags for displaying metadata and informational labels.</p>\n<h2>Overview</h2>\n<p>The Static Tag List provides a structured way to display multiple informational tags as a cohesive group. It's ideal for showing metadata, categories, or statuses that don't require user interaction, such as article tags, document properties, or item attributes.</p>\n<h2>Features</h2>\n<ul>\n<li>Non-interactive display-only tags</li>\n<li>Consistent spacing and layout using flexbox</li>\n<li>Automatic wrapping for responsive behavior</li>\n<li>Semantic HTML structure with proper list elements</li>\n<li>Clean, minimal visual design</li>\n<li>Consistent typography and sizing</li>\n<li>Accessible markup with proper semantic elements</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Main container with flexbox layout and gap spacing</li>\n<li><code>.hoo-mtag</code> - Individual tag styling with rounded corners and neutral colors</li>\n<li><code>.hoo-mtag-lbl</code> - Tag label text with proper typography sizing</li>\n</ul>\n<h2>Visual Properties</h2>\n<h3>Container Layout</h3>\n<ul>\n<li><strong>Display</strong>: Flex with row direction and wrapping</li>\n<li><strong>Gap</strong>: 0.35rem vertical, 0.5rem horizontal spacing</li>\n<li><strong>Min-height</strong>: 2.75rem for consistent layout</li>\n<li><strong>List styling</strong>: Reset with no bullets or default margins</li>\n</ul>\n<h3>Tag Styling</h3>\n<ul>\n<li><strong>Background</strong>: Neutral-100 (light gray)</li>\n<li><strong>Text color</strong>: Neutral-700 (dark gray)</li>\n<li><strong>Border radius</strong>: 0.75em for rounded appearance</li>\n<li><strong>Height</strong>: 1.5em for consistent sizing</li>\n<li><strong>Typography</strong>: 1rem base with 0.875em label text</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<p>Use static tag lists when:</p>\n<ul>\n<li>Displaying article categories or topics</li>\n<li>Showing metadata that doesn't require interaction</li>\n<li>Indicating item properties or attributes</li>\n<li>Labeling content with keywords or descriptors</li>\n<li>Presenting status information that's informational only</li>\n<li>Creating visual groupings of related information</li>\n</ul>\n<h3>Content Guidelines</h3>\n<ul>\n<li>Keep tag labels concise and descriptive</li>\n<li>Use consistent terminology across similar tags</li>\n<li>Consider alphabetical or priority-based ordering</li>\n<li>Avoid overly long tag names that may wrap awkwardly</li>\n<li>Group related tags together logically</li>\n</ul>\n<h2>Layout Behavior</h2>\n<h3>Responsive Wrapping</h3>\n<p>The static tag list automatically wraps to new lines when:</p>\n<ul>\n<li>Container width becomes too narrow</li>\n<li>Too many tags to fit on a single line</li>\n<li>Content is viewed on smaller screens</li>\n</ul>\n<h3>Spacing and Alignment</h3>\n<ul>\n<li>Tags align to the left with consistent gaps</li>\n<li>Vertical spacing maintains readability</li>\n<li>Minimum height prevents layout collapse with fewer tags</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Uses semantic <code>&lt;ul&gt;</code> element for proper list structure</li>\n<li>Includes proper <code>&lt;li&gt;</code> elements for each tag item</li>\n<li>Uses <code>&lt;span&gt;</code> elements for non-interactive content</li>\n<li>Maintains proper text contrast ratios</li>\n<li>Supports screen reader navigation through list structure</li>\n<li>No focus management needed due to non-interactive nature</li>\n<li>Clear, descriptive text content for each tag</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-meta-list</code> - Container for the list of tags</li>\n</ul>\n<h2>Customization</h2>\n<p>Static tag lists can be customized for specific use cases:</p>\n<ul>\n<li>Add custom colors to indicate different statuses or categories</li>\n<li>Use with icons for enhanced visual meaning</li>\n<li>Adjust spacing for different density requirements</li>\n<li>Combine with tooltips for additional information</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Properly structured lists with <code>&lt;ul&gt;</code> and <code>&lt;li&gt;</code> elements</li>\n<li>Since static tags are not interactive, they don't receive focus</li>\n<li>For tags representing important metadata, consider adding appropriate <code>aria-label</code> to provide context</li>\n<li>Ensure sufficient color contrast for all tags</li>\n<li>If tags represent status information, consider using appropriate ARIA live regions</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"meta"},"patternExtension":"hbs","patternName":"Static Tag List","patternPartial":"molecules-tag-list-static","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":10}}
</script>

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
