y preloads video metadata, not the entire file</li>\n<li><code>muted</code> - Starts video with audio muted (often required for autoplay)</li>\n<li><code>loop</code> - Continuously loops the video playback</li>\n<li><code>poster</code> - Specifies an image to show while the video is downloading</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-video</code> - The main container for the video component</li>\n<li><code>.hoo-video-player</code> - The container that maintains aspect ratio and styling</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Include multiple source formats for maximum compatibility</li>\n<li>Provide fallback content for browsers that don't support video</li>\n<li>Consider using the <code>poster</code> attribute for a preview image</li>\n<li>Avoid autoplay with sound for accessibility reasons unless the video is muted</li>\n<li>Use the <code>.hoo-video</code> container to maintain consistent styling with other media components</li>\n</ul>\n<h2>Integration with Thumbnails</h2>\n<p>The HTML5 Video Player can be paired with the Video Thumbnail component for a play-on-click experience:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-video&quot;&gt;\n  &lt;!-- Thumbnail that disappears when video opens --&gt;\n  &lt;div class=&quot;hoo-thumbnail&quot;&gt;\n    &lt;figure class=&quot;hoo-thumbnail-figure&quot;&gt;\n      &lt;img src=&quot;path/to/thumbnail.jpg&quot; alt=&quot;Video description&quot;&gt;\n      &lt;div class=&quot;hoo-thumbnail-overlay&quot;&gt;\n        &lt;span class=&quot;hoo-icon-svg&quot;&gt;&lt;!-- Play icon SVG --&gt;&lt;/span&gt;\n        &lt;div class=&quot;hoo-video-duration&quot;&gt;1:42&lt;/div&gt;\n      &lt;/div&gt;\n    &lt;/figure&gt;\n  &lt;/div&gt;\n  \n  &lt;!-- Video player that appears when activated --&gt;\n  &lt;div class=&quot;hoo-video-player&quot;&gt;\n    &lt;video controls class=&quot;hoo-video-player&quot; loading=&quot;lazy&quot; preload=&quot;meta&quot;&gt;\n      &lt;source src=&quot;path/to/video.mp4&quot; type=&quot;video/mp4&quot;&gt;\n    &lt;/video&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Include captions via the <code>&lt;track&gt;</code> element</li>\n<li>Ensure controls are keyboard accessible</li>\n<li>Avoid autoplay with sound, as it may be disruptive</li>\n<li>Provide a transcript when appropriate</li>\n<li>Use the <code>&lt;video&gt;</code> element for proper semantic meaning</li>\n<li>Include descriptive alt text on any poster or thumbnail images</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"media"},"patternExtension":"hbs","patternName":"HTML5 Video Player","patternPartial":"molecules-video-player-html","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":10}}

    var layoutMode = null;

    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout

</script>
