  <h1>Organism -  Dialog Bottombar</h1><dialog id="dlgbottombar" class="hoo-dlg bottombar">
    <div class="hoo-dlgheader">
        <div class="hoo-dlgheader-title"><h2>Dialog Header</h2></div>
        <div class="hoo-dlgheader-closer"><button class="hoo-buttonicon" 
        
        
        >
        <span class="hoo-icon">
            <svg class="hoo-icon-svg icon-close" aria-hidden="true">
                
                <use xlink:href="../../images/icons.svg#icon-close"></use>
            </svg>
        </span></button>
    </div>
    </div>
<div class="hoo-dlgcontent">
    
        <p>This dialog is a topbar . That automatically scales with the content.</p>
        <p>To make the height fixed add the CSS variable <code>--hoo-dlg-height</code></p>
        <h2>Try to resize the sidebar</h2>
        <button class="hoo-button-primary" id='height-unset'>
            <span class="hoo-button-label">Unset / reset</span>
        </button>
        <button class="hoo-button-primary" id='height-20vw'>
            <span class="hoo-button-label">20% height</span>
        </button>
        <button class="hoo-button-primary" id='height-50vw'>
            <span class="hoo-button-label">50% height</span>
        </button>
        <button class="hoo-button-primary" id='height-75vw'>
            <span class="hoo-button-label">75% height</span>
        </button>
</div></dialog>
<!--- ⬇️ Script below is just for demo purposes ⬇️ -->
<script>

    let dlg = document.querySelector('#dlgbottombar');

    if (dlg !== undefined && dlg.parentElement.className === 'dlg-background') {
        
        dlg.showModal()

        const resize = (event) => {

            console.debug(event.currentTarget.id);

            let newSize = null;

            switch (event.currentTarget.id) {
                case 'height-unset':
                    break;
                case 'height-20vw':
                    newSize = '20vh';
                    break;
                case 'height-50vw':
                    newSize = '50vh';
                    break;
                case 'height-75vw':
                    newSize = '75vh';
                    break;
                default:
                    break;
            }

            console.debug(dlg, newSize);

            if (dlg && newSize) {

                console.debug(' --- Update ....')
                dlg.style.setProperty('--hoo-dlg-height', newSize);

            } else {
                if (newSize === null) {
                    dlg.style.setProperty('--hoo-dlg-height', null);
                }
            }
        }

        let resizers = document.querySelectorAll("button[id^='height']");

        console.debug(resizers);

        resizers.forEach(resizer => resizer.addEventListener('click', resize));
    }
</script><!--DO NOT REMOVE-->

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
