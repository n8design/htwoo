<script type="text/json" id="pl-pattern-data-footer" class="pl-js-pattern-data">
  {"cssEnabled":false,"patternLineageExists":false,"patternLineages":[],"lineage":[],"patternLineageRExists":true,"patternLineagesR":[{"lineagePattern":"organism-video-vimeo","lineagePath":"../../patterns/organism-media-video-vimeo/organism-media-video-vimeo.rendered.html"}],"lineageR":[{"lineagePattern":"organism-video-vimeo","lineagePath":"../../patterns/organism-media-video-vimeo/organism-media-video-vimeo.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Vimeo Video Player</h1>\n<p>The Vimeo Video Player component provides an embedded player for Vimeo videos within HTWOO UI.</p>\n<h2>Overview</h2>\n<p>The Vimeo Video Player integrates Vimeo content directly into your application with consistent styling and responsive behavior. It uses Vimeo's iframe embed approach for reliable playback while maintaining the look and feel of your HTWOO UI application.</p>\n<h2>Features</h2>\n<ul>\n<li>Embedded Vimeo player with consistent styling</li>\n<li>Responsive sizing that maintains 16:9 aspect ratio</li>\n<li>Automatic width adaptation based on container size</li>\n<li>Lazy loading for performance optimization</li>\n<li>Support for all Vimeo player parameters</li>\n<li>Optional autoplay functionality</li>\n<li>Picture-in-picture support</li>\n<li>Fullscreen viewing capability</li>\n<li>High-quality playback options</li>\n<li>Custom color themes through Vimeo parameters</li>\n</ul>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-video</code> - The main container for the video component</li>\n<li><code>.hoo-video-player</code> - The container that maintains aspect ratio and styling for the iframe</li>\n</ul>\n<h2>Vimeo Parameters</h2>\n<p>The Vimeo embed URL supports various parameters that can be added to the src URL:</p>\n<ul>\n<li><code>autoplay=1</code> - Automatically starts playback (requires muted for most browsers)</li>\n<li><code>muted=1</code> - Starts with audio muted</li>\n<li><code>loop=1</code> - Continuously loops the video playback</li>\n<li><code>color=00adef</code> - Customizes player UI color (hex code without #)</li>\n<li><code>title=0</code> - Hides the video title</li>\n<li><code>byline=0</code> - Hides the creator byline</li>\n<li><code>portrait=0</code> - Hides the creator portrait</li>\n<li><code>background=1</code> - Enables background mode (no controls, looped playback)</li>\n<li><code>quality=1080p</code> - Sets the playback quality</li>\n</ul>\n<h2>Integration with Thumbnails</h2>\n<p>The Vimeo Video Player can be paired with the Video Thumbnail component for a play-on-click experience:</p>\n<pre><code class=\"language-html\">&lt;div class=&quot;hoo-video&quot;&gt;\n  &lt;!-- Thumbnail that disappears when video opens --&gt;\n  &lt;div class=&quot;hoo-thumbnail&quot;&gt;\n    &lt;figure class=&quot;hoo-thumbnail-figure&quot;&gt;\n      &lt;img src=&quot;path/to/thumbnail.jpg&quot; alt=&quot;Video description&quot;&gt;\n      &lt;div class=&quot;hoo-thumbnail-overlay&quot;&gt;\n        &lt;span class=&quot;hoo-icon-svg&quot;&gt;&lt;!-- Play icon SVG --&gt;&lt;/span&gt;\n        &lt;div class=&quot;hoo-video-duration&quot;&gt;5:12&lt;/div&gt;\n      &lt;/div&gt;\n    &lt;/figure&gt;\n  &lt;/div&gt;\n  \n  &lt;!-- Vimeo player that appears when activated --&gt;\n  &lt;div class=&quot;hoo-video-player&quot;&gt;\n    &lt;iframe \n      src=&quot;https://player.vimeo.com/video/VIDEO_ID?autoplay=1&quot; \n      title=&quot;Vimeo video player&quot; \n      frameborder=&quot;0&quot;\n      allow=&quot;autoplay; fullscreen; picture-in-picture&quot; \n      allowfullscreen\n      loading=&quot;lazy&quot;&gt;\n    &lt;/iframe&gt;\n  &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Replace <code>VIDEO_ID</code> with the actual Vimeo video ID (the number in the Vimeo URL)</li>\n<li>Provide a descriptive title for accessibility</li>\n<li>Consider customizing the player appearance to match your theme using the <code>color</code> parameter</li>\n<li>Set appropriate autoplay and mute parameters based on user experience requirements</li>\n<li>Be mindful of autoplay restrictions in modern browsers (usually requires muted video)</li>\n<li>Use the <code>.hoo-video</code> container to maintain consistent styling with other media components</li>\n<li>Consider hiding the title, byline, and portrait for a cleaner interface when appropriate</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Include a meaningful title attribute for the iframe</li>\n<li>Consider providing a transcript when possible</li>\n<li>Ensure the iframe maintains proper tab order</li>\n<li>Leverage Vimeo's caption capabilities for video content</li>\n<li>Be cautious with autoplay functionality as it can be disruptive</li>\n<li>Provide clear play controls when using with thumbnail overlays</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"media"},"patternExtension":"hbs","patternName":"Vimeo Video Player","patternPartial":"molecules-video-player-vimeo","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":30}}
</script>

ate autoplay and mute parameters based on user experience requirements</li>\n<li>Be mindful of autoplay restrictions in modern browsers (usually requires muted video)</li>\n<li>Use the <code>.hoo-video</code> container to maintain consistent styling with other media components</li>\n<li>Consider hiding the title, byline, and portrait for a cleaner interface when appropriate</li>\n</ul>\n<h2>SCSS</h2>\n<h2>Accessibility</h2>\n<ul>\n<li>Include a meaningful title attribute for the iframe</li>\n<li>Consider providing a transcript when possible</li>\n<li>Ensure the iframe maintains proper tab order</li>\n<li>Leverage Vimeo's caption capabilities for video content</li>\n<li>Be cautious with autoplay functionality as it can be disruptive</li>\n<li>Provide clear play controls when using with thumbnail overlays</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"media"},"patternExtension":"hbs","patternName":"Vimeo Video Player","patternPartial":"molecules-video-player-vimeo","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":30}};

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
