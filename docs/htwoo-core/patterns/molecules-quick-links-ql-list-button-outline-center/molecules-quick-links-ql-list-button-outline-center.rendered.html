><strong>Touch Optimized</strong>: Appropriate sizing for mobile and touch interfaces</li>\n<li><strong>Icon Integration</strong>: Support for both image and SVG icons</li>\n</ul>\n<h2>Structure</h2>\n<p>The component consists of:</p>\n<ol>\n<li><strong>Link Container</strong>: <code>.hoo-qllink</code> - Link wrapper element</li>\n<li><strong>Button Container</strong>: <code>.hoo-qlbtn.center</code> - Main button with center alignment</li>\n<li><strong>Icon Area</strong>: <code>.hoo-ql-media</code> - Icon display (optional)</li>\n<li><strong>Info Area</strong>: <code>.hoo-qlinfo</code> - Text content container</li>\n<li><strong>Title</strong>: <code>.hoo-qltitle</code> - Primary text</li>\n<li><strong>Description</strong>: <code>.hoo-qldesc</code> - Secondary descriptive text (optional)</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/team-collaboration&quot;,\n        &quot;title&quot;: &quot;Team Collaboration&quot;,\n        &quot;description&quot;: &quot;Shared workspaces and project tools&quot;,\n        &quot;qlimg&quot;: {\n            &quot;src&quot;: &quot;/icons/collaboration.svg&quot;,\n            &quot;alt&quot;: &quot;Collaboration icon&quot;\n        }\n    }\n}\n</code></pre>\n<h3>With SVG Icon</h3>\n<pre><code class=\"language-json\">{\n    &quot;quick-link&quot;: {\n        &quot;href&quot;: &quot;/analytics&quot;,\n        &quot;title&quot;: &quot;Analytics Dashboard&quot;, \n        &quot;description&quot;: &quot;View reports and metrics&quot;,\n        &quot;qlsvg&quot;: {\n            &quot;iconName&quot;: &quot;chart-bar&quot;,\n            &quot;size&quot;: &quot;24&quot;\n        }\n    }\n}\n</code></pre>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-qllink</code>: Link wrapper element</li>\n<li><code>.hoo-qlbtn</code>: Main button container</li>\n<li><code>.hoo-qlbtn.center</code>: Centered content layout modifier</li>\n<li><code>.hoo-ql-media</code>: Icon container (24px)</li>\n<li><code>.hoo-qlinfo</code>: Text information container</li>\n<li><code>.hoo-qltitle</code>: Title text styling</li>\n<li><code>.hoo-qldesc</code>: Description text styling</li>\n</ul>\n<h2>Styling</h2>\n<h3>Visual Design</h3>\n<ul>\n<li><strong>Border</strong>: 1px solid <code>#d1d1d1</code> with 4px border radius</li>\n<li><strong>Background</strong>: Transparent with white hover state</li>\n<li><strong>Padding</strong>: 16px vertical and horizontal spacing</li>\n<li><strong>Minimum Height</strong>: 80px for touch accessibility</li>\n<li><strong>Text Alignment</strong>: Center-aligned text and icon</li>\n</ul>\n<h3>Layout</h3>\n<ul>\n<li><strong>Direction</strong>: Vertical (column) layout</li>\n<li><strong>Alignment</strong>: All content centered horizontally</li>\n<li><strong>Gap</strong>: 8px between icon and text content</li>\n<li><strong>Text Spacing</strong>: 4px gap between title and description</li>\n</ul>\n<h3>Interactive States</h3>\n<ul>\n<li><strong>Default</strong>: Outlined border with transparent background</li>\n<li><strong>Hover</strong>: Light background (<code>#f3f2f1</code>) with subtle transition</li>\n<li><strong>Focus</strong>: Blue focus ring for keyboard accessibility</li>\n<li><strong>Active</strong>: Pressed state with slightly darker background</li>\n</ul>\n<h2>Use Cases</h2>\n<h3>Service Portal Navigation</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;service-portal&quot;&gt;\n    &lt;h2&gt;IT Services&lt;/h2&gt;\n    &lt;div class=&quot;services-grid&quot;&gt;\n        &lt;!-- Service options with descriptions --&gt;\n        {{&gt; molecules-ql-list-button-outline-center}}\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h3>Feature Discovery</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;feature-highlights&quot;&gt;\n    &lt;h3&gt;Discover Features&lt;/h3&gt;\n    &lt;div class=&quot;features-grid&quot;&gt;\n        &lt;!-- Feature buttons with centered descriptions --&gt;\n        {{&gt; molecules-ql-list-button-outline-center}}\n    &lt;/div&gt;\n&lt;/div&gt;\n</code></pre>\n<h3>Resource Directory</h3>\n<pre><code class=\"language-handlebars\">&lt;nav class=&quot;resource-nav&quot;&gt;\n    &lt;h3&gt;Resources&lt;/h3&gt;\n    &lt;div class=&quot;resource-grid&quot;&gt;\n        &lt;!-- Resource links with centered layout --&gt;\n        {{&gt; molecules-ql-list-button-outline-center}}\n    &lt;/div&gt;\n&lt;/nav&gt;\n</code></pre>\n<h3>Professional Dashboard</h3>\n<pre><code class=\"language-handlebars\">&lt;section class=&quot;dashboard-section&quot;&gt;\n    &lt;h2&gt;Quick Access&lt;/h2&gt;\n    &lt;div class=&quot;access-grid&quot;&gt;\n        &lt;!-- Professional navigation with centered content --&gt;\n        {{&gt; molecules-ql-list-button-outline-center}}\n    &lt;/div&gt;\n&lt;/section&gt;\n</code></pre>\n<h2>Typography</h2>\n<ul>\n<li><strong>Title Font Size</strong>: 14px</li>\n<li><strong>Title Line Height</strong>: 20px</li>\n<li><strong>Title Font Weight</strong>: 600 (semi-bold)</li>\n<li><strong>Description Font Size</strong>: 12px</li>\n<li><strong>Description Line Height</strong>: 16px</li>\n<li><strong>Description Font Weight</strong>: 400 (normal)</li>\n<li><strong>Text Alignment</strong>: Center for all text elements</li>\n</ul>\n<h2>Content Guidelines</h2>\n<h3>Title Text</h3>\n<ul>\n<li>Keep titles concise but descriptive (2-4 words ideal)</li>\n<li>Use sentence case for better readability</li>\n<li>Ensure titles are meaningful when centered</li>\n<li>Test with various text lengths for layout stability</li>\n</ul>\n<h3>Description Text</h3>\n<ul>\n<li>Provide helpful context in 1-2 short sentences</li>\n<li>Keep descriptions brief to maintain visual balance</li>\n<li>Use active voice when describing actions</li>\n<li>Ensure descriptions complement rather than repeat titles</li>\n</ul>\n<h3>Icon Selection</h3>\n<ul>\n<li>Use icons that clearly represent the content or action</li>\n<li>Maintain consistent icon style and weight</li>\n<li>Ensure icons work well with centered layout</li>\n<li>Provide meaningful alt text for accessibility</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li><strong>Keyboard Navigation</strong>: Full keyboard navigation support</li>\n<li><strong>Focus Management</strong>: Clear focus indicators for keyboard users</li>\n<li><strong>Screen Reader Support</strong>: Proper semantic structure and descriptions</li>\n<li><strong>Touch Targets</strong>: Minimum 44px touch target size</li>\n<li><strong>Color Contrast</strong>: Meets WCAG AA contrast requirements</li>\n<li><strong>Content Structure</strong>: Logical heading and description hierarchy</li>\n</ul>\n<h2>Performance</h2>\n<ul>\n<li><strong>Lightweight CSS</strong>: Minimal styling with efficient hover transitions</li>\n<li><strong>Icon Loading</strong>: Supports lazy loading for better performance</li>\n<li><strong>No JavaScript</strong>: Pure CSS implementation</li>\n<li><strong>Scalable</strong>: Works efficiently in grids with many items</li>\n</ul>\n<h2>Browser Support</h2>\n<ul>\n<li><strong>Modern Browsers</strong>: Full support in Chrome, Firefox, Safari, Edge</li>\n<li><strong>CSS Features</strong>: Uses standard CSS properties with excellent support</li>\n<li><strong>Hover States</strong>: Appropriate fallbacks for touch-only devices</li>\n<li><strong>Responsive</strong>: Works well across all device types and screen sizes</li>\n</ul>\n<h2>SCSS Import</h2>\n<h2>Layout Variations</h2>\n<h3>Standard Center Layout</h3>\n<ul>\n<li>Icon above title and description</li>\n<li>All content centered horizontally</li>\n<li>Consistent vertical spacing</li>\n</ul>\n<h3>Content-Only Center Layout</h3>\n<ul>\n<li>No icon, just centered text</li>\n<li>Title and description stacked vertically</li>\n<li>Maintains center alignment</li>\n</ul>\n<h2>Integration Examples</h2>\n<h3>Within Card Layout</h3>\n<pre><code class=\"language-handlebars\">&lt;div class=&quot;dashboard-card&quot;&gt;\n <script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
