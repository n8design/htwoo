es</li>\n<li><strong>Theme Support</strong>: Automatic theme detection and application</li>\n</ul>\n<h3>Production Ready</h3>\n<ul>\n<li><strong>Cross-Browser Compatibility</strong>: Tested across all major browsers</li>\n<li><strong>Performance Metrics</strong>: Optimized for Core Web Vitals</li>\n<li><strong>Security Headers</strong>: Appropriate security headers and CSP policies</li>\n<li><strong>Error Handling</strong>: Graceful degradation and error boundary patterns</li>\n</ul>\n<h2>Structure</h2>\n<p>The Teams Splash Screen Page includes:</p>\n<ol>\n<li><strong>Document Head</strong>: Meta tags, title, and asset references</li>\n<li><strong>Page Body</strong>: Main page content with Teams branding</li>\n<li><strong>Splash Screen Template</strong>: Centered splash screen layout</li>\n<li><strong>Teams Splash Card</strong>: Individual splash card content</li>\n<li><strong>Script Integration</strong>: Required JavaScript for interactivity</li>\n</ol>\n<h2>Data Structure</h2>\n<pre><code class=\"language-json\">{\n    &quot;page&quot;: {\n        &quot;title&quot;: &quot;Welcome - Teams Application&quot;,\n        &quot;description&quot;: &quot;Welcome to your new Teams application experience&quot;,\n        &quot;language&quot;: &quot;en&quot;,\n        &quot;theme&quot;: &quot;teams-light&quot;\n    },\n    &quot;splash-card&quot;: {\n        &quot;headerImage&quot;: &quot;../../images/placeholders/16by10.png&quot;,\n        &quot;cardtitle&quot;: &quot;Welcome to your hTWOo Splash card&quot;,\n        &quot;description&quot;: &quot;This shows the base setup of a teams splash card setup and I'am out of futher text here&quot;,\n        &quot;prim-btn&quot;: {\n            &quot;classname&quot;: &quot;hoo-button-primary&quot;,\n            &quot;label&quot;: &quot;Create something&quot;\n        },\n        &quot;sec-btn&quot;: {\n            &quot;classname&quot;: &quot;hoo-button&quot;,\n            &quot;label&quot;: &quot;Call for action&quot;\n        }\n    }\n}\n</code></pre>\n<h2>Page-Level Features</h2>\n<h3>SEO and Meta Tags</h3>\n<pre><code class=\"language-html\">&lt;head&gt;\n    &lt;meta charset=&quot;UTF-8&quot;&gt;\n    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;\n    &lt;meta name=&quot;description&quot; content=&quot;Welcome screen for Teams application&quot;&gt;\n    &lt;meta name=&quot;keywords&quot; content=&quot;teams, welcome, onboarding, application&quot;&gt;\n    &lt;meta name=&quot;author&quot; content=&quot;Your Organization&quot;&gt;\n    \n    &lt;!-- Open Graph for Teams sharing --&gt;\n    &lt;meta property=&quot;og:title&quot; content=&quot;Welcome - Teams Application&quot;&gt;\n    &lt;meta property=&quot;og:description&quot; content=&quot;Get started with your new Teams experience&quot;&gt;\n    &lt;meta property=&quot;og:image&quot; content=&quot;images/splash-preview.jpg&quot;&gt;\n    &lt;meta property=&quot;og:type&quot; content=&quot;website&quot;&gt;\n    \n    &lt;!-- Teams specific meta tags --&gt;\n    &lt;meta name=&quot;teams-app-id&quot; content=&quot;your-app-id&quot;&gt;\n    &lt;meta name=&quot;teams-theme&quot; content=&quot;default&quot;&gt;\n&lt;/head&gt;\n</code></pre>\n<h3>Theme Integration</h3>\n<pre><code class=\"language-html\">&lt;html class=&quot;teams-theme teams-light&quot; data-theme=&quot;light&quot;&gt;\n&lt;body class=&quot;teams-splash-page&quot;&gt;\n    &lt;!-- Page content automatically inherits Teams theme variables --&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n</code></pre>\n<h3>Asset Loading Strategy</h3>\n<pre><code class=\"language-html\">&lt;!-- Critical CSS (inline) --&gt;\n&lt;style&gt;\n    /* Critical splash screen styles for immediate rendering */\n    .hoo-splashscr { display: flex; min-height: 100vh; }\n&lt;/style&gt;\n\n&lt;!-- Non-critical CSS (deferred) --&gt;\n&lt;link rel=&quot;preload&quot; href=&quot;css/teams-theme.css&quot; as=&quot;style&quot; onload=&quot;this.onload=null;this.rel='stylesheet'&quot;&gt;\n&lt;link rel=&quot;preload&quot; href=&quot;css/htwoo-core.css&quot; as=&quot;style&quot; onload=&quot;this.onload=null;this.rel='stylesheet'&quot;&gt;\n\n&lt;!-- JavaScript (async) --&gt;\n&lt;script async src=&quot;js/teams-analytics.js&quot;&gt;&lt;/script&gt;\n&lt;script defer src=&quot;js/splash-interactions.js&quot;&gt;&lt;/script&gt;\n</code></pre>\n<h2>Use Cases</h2>\n<h3>Application Welcome</h3>\n<ul>\n<li>First-time user onboarding</li>\n<li>Feature introduction sequences</li>\n<li>Terms of service acceptance</li>\n</ul>\n<h3>Status Communication</h3>\n<ul>\n<li>Maintenance notifications</li>\n<li>Update announcements</li>\n<li>System status messages</li>\n</ul>\n<h3>Promotional Content</h3>\n<ul>\n<li>New feature announcements</li>\n<li>Event promotions</li>\n<li>Survey requests</li>\n</ul>\n<h2>Accessibility</h2>\n<h3>Page-Level Accessibility</h3>\n<ul>\n<li><strong>Skip Links</strong>: Navigation bypass for keyboard users</li>\n<li><strong>Landmark Roles</strong>: Proper semantic structure with ARIA landmarks</li>\n<li><strong>Focus Management</strong>: Initial focus placement and restoration</li>\n<li><strong>Screen Reader Support</strong>: Complete page structure and navigation</li>\n</ul>\n<h3>Content Accessibility</h3>\n<ul>\n<li><strong>Alt Text</strong>: Descriptive alternative text for all images</li>\n<li><strong>Color Contrast</strong>: WCAG AA compliant color combinations</li>\n<li><strong>Font Scaling</strong>: Support for browser zoom up to 200%</li>\n<li><strong>Reduced Motion</strong>: Respect for prefers-reduced-motion preferences</li>\n</ul>\n<h2>Performance Optimization</h2>\n<h3>Loading Performance</h3>\n<ul>\n<li><strong>Critical CSS</strong>: Inline critical rendering path styles</li>\n<li><strong>Asset Preloading</strong>: Strategic preloading of important resources</li>\n<li><strong>Image Optimization</strong>: WebP format with fallbacks</li>\n<li><strong>Font Display</strong>: Optimized web font loading strategy</li>\n</ul>\n<h3>Runtime Performance</h3>\n<ul>\n<li><strong>Minimal JavaScript</strong>: Only essential scripts for splash functionality</li>\n<li><strong>Efficient Animations</strong>: Hardware-accelerated CSS animations</li>\n<li><strong>Memory Management</strong>: Cleanup of event listeners and resources</li>\n<li><strong>Bundle Splitting</strong>: Separate chunks for Teams SDK and application code</li>\n</ul>\n<h2>Security Considerations</h2>\n<h3>Content Security Policy</h3>\n<pre><code class=\"language-html\">&lt;meta http-equiv=&quot;Content-Security-Policy&quot; content=&quot;\n    default-src 'self';\n    style-src 'self' 'unsafe-inline';\n    script-src 'self' *.teams.microsoft.com;\n    img-src 'self' data: https:;\n    connect-src 'self' *.teams.microsoft.com;\n&quot;&gt;\n</code></pre>\n<h3>Teams Security</h3>\n<ul>\n<li><strong>Token Validation</strong>: Proper Teams authentication token handling</li>\n<li><strong>Origin Verification</strong>: Validation of Teams context and origin</li>\n<li><strong>Data Protection</strong>: Secure handling of user and tenant data</li>\n</ul>\n<h2>Integration Patterns</h2>\n<h3>Teams SDK Integration</h3>\n<pre><code class=\"language-html\">&lt;script src=&quot;https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js&quot;&gt;&lt;/script&gt;\n&lt;script&gt;\n    microsoftTeams.app.initialize().then(() =&gt; {\n        // Teams context is ready\n        microsoftTeams.app.getContext().then((context) =&gt; {\n            // Use Teams context for personalization\n            updateSplashContent(context);\n        });\n    });\n&lt;/script&gt;\n</code></pre>\n<h3>Analytics Integration</h3>\n<pre><code class=\"language-html\">&lt;script&gt;\n    // Teams-compliant analytics\n    if (window.teams &amp;&amp; teams.analytics) {\n        teams.analytics.trackEvent('splash_screen_viewed', {\n            user_role: context.user.role,\n            tenant_id: context.user.tenant.id\n        });\n    }\n&lt;/script&gt;\n</code></pre>\n<h3>Error Boundary</h3>\n<pre><code class=\"language-html\">&lt;script&gt;\n    window.addEventListener('error', (event) =&gt; {\n        // Log error to Teams telemetry\n        if (window.teams &amp;&amp; teams.telemetry) {\n            teams.telemetry.logError(event.error);\n        }\n        \n        // Show graceful fallback\n        showErrorFallback();\n    });\n&lt;/script&gt;\n</code></pre>\n<h2>Deployment Considerations</h2>\n<h3>Teams App Manifest</h3>\n<pre><code class=\"language-json\">{\n    &quot;staticTabs&quot;: [\n        {\n            &quot;entityId&quot;: &quot;splash-screen&quot;,\n            &quot;name&quot;: &quot;Welcome&quot;,\n            &quot;contentUrl&quot;: &quot;https://yourapp.com/teams-splash-screen&quot;,\n            &quot;websiteUrl&quot;: &quot;https://yourapp.com&quot;,\n            &quot;scopes&quot;: [&quot;personal&quot;]\n        }\n    ]\n}\n</code></pre>\n<h3>Content Delivery</h3>\n<ul>\n<li><strong>CDN Integration</strong>: Serve static assets from CDN</li>\n<li><strong>Caching Strategy</strong>: Appropriate cache headers for Teams content</li>\n<li><strong>Compression</strong>: Gzip/Brotli compression for text assets</li>\n<li><strong>Region Optimization</strong>: Geographic content distribution</li>\n</ul>\n<h2>Testing Strategy</h2>\n<h3>Cross-Browser Testing</h3>\n<ul>\n<li>Teams desktop client (Electron-based)</li>\n<li>Teams web client (various browsers)</li>\n<li>Mobile Teams applications</li>\n<li>Accessibility testing tools</li>\n</ul>\n<h3>Performance Testing</h3>\n<ul>\n<li>Lighthouse audits for Core Web Vitals</li>\n<li>Teams-specific performance metrics</li>\n<li>Network throttling scenarios</li>\n<li>Device-specific testing</li>\n</ul>\n<h2>SCSS Import</h2>\n","patternBreadcrumb":{"patternGroup":"pages","patternSubgroup":"teams"},"patternExtension":"hbs","patternName":"Teams Splash Screen Page","patternPartial":"pages-teams-splash-screen","patternState":"","patternEngineName":"handlebars","ex
