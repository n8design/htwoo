>\n<h2>CSS Classes</h2>\n<ul>\n<li><code>.hoo-pivotbar</code> - Main pivot bar container</li>\n<li><code>.has-overflow</code> - Enables overflow functionality</li>\n<li><code>.hoo-overflow</code> - Wrapper container for overflow items</li>\n<li><code>.hoo-buttonpivot</code> - Pivot buttons (visible and hidden)</li>\n<li><code>.hoo-overflow-button</code> - Overflow menu trigger</li>\n<li><code>.is-overflow-item</code> - Hidden pivot items</li>\n</ul>\n<h2>Overflow Configuration</h2>\n<h3>Required Structure</h3>\n<ol>\n<li><strong>Container</strong>: <code>.hoo-pivotbar.has-overflow</code></li>\n<li><strong>Wrapper</strong>: <code>.hoo-overflow</code> around all pivot buttons</li>\n<li><strong>Overflow Button</strong>: Button with overflow menu functionality</li>\n<li><strong>Hidden Items</strong>: Buttons with <code>.is-overflow-item</code> class</li>\n</ol>\n<h3>CSS Classes for Overflow</h3>\n<ul>\n<li><code>.has-overflow</code> - Enables overflow behavior on the pivot bar</li>\n<li><code>.hoo-overflow</code> - Required wrapper for overflow calculation</li>\n<li><code>.is-overflow-item</code> - Applied to hidden pivot items</li>\n<li><code>.hoo-overflow-button</code> - Overflow menu trigger styling</li>\n</ul>\n<h2>JavaScript Integration</h2>\n<p>The overflow functionality requires JavaScript files:</p>\n<ul>\n<li><strong>overflow.js</strong>: Handles ResizeObserver and overflow calculations</li>\n<li><strong>pivot.js</strong>: Manages pivot state and overflow menu cloning</li>\n</ul>\n<h3>Key JavaScript Features</h3>\n<ul>\n<li><strong>ResizeObserver</strong>: Monitors container size changes</li>\n<li><strong>Dynamic Overflow</strong>: Moves tabs in/out of overflow menu</li>\n<li><strong>Menu Cloning</strong>: Clones overflow items into dropdown menu</li>\n<li><strong>State Management</strong>: Maintains pivot selection across overflow</li>\n</ul>\n<h3>Initialization</h3>\n<h2>Responsive Behavior</h2>\n<h3>Overflow Strategy</h3>\n<ol>\n<li><strong>Full Width</strong>: All pivot tabs display normally</li>\n<li><strong>Reduced Width</strong>: Less important tabs move to overflow</li>\n<li><strong>Narrow Width</strong>: Only critical tabs remain visible</li>\n<li><strong>Overflow Menu</strong>: Hidden tabs accessible via dropdown</li>\n</ol>\n<h3>ResizeObserver Integration</h3>\n<p>The component uses the <a href=\"https://developer.mozilla.org/en-US/docs/Web/API/ResizeObserver\">ResizeObserver API</a> to:</p>\n<ul>\n<li>Monitor container width changes</li>\n<li>Trigger overflow calculations on resize</li>\n<li>Respond to dynamic content changes</li>\n<li>Handle browser zoom and viewport changes</li>\n</ul>\n<h2>States and Attributes</h2>\n<h3>ARIA Attributes</h3>\n<ul>\n<li><code>role=&quot;menubar&quot;</code> - Pivot bar semantic role</li>\n<li><code>role=&quot;menuitem&quot;</code> - Individual pivot buttons</li>\n<li><code>aria-pressed=&quot;true|false&quot;</code> - Active pivot state</li>\n<li><code>aria-haspopup=&quot;menu&quot;</code> - Overflow button has dropdown</li>\n<li><code>aria-expanded=&quot;false|true&quot;</code> - Overflow menu state</li>\n<li><code>aria-hidden=&quot;true&quot;</code> - Hidden overflow items</li>\n</ul>\n<h3>Visual States</h3>\n<ul>\n<li><strong>Visible</strong>: Standard pivot button display</li>\n<li><strong>Hidden</strong>: Overflow items with <code>aria-hidden=&quot;true&quot;</code></li>\n<li><strong>Active</strong>: Selected pivot with <code>aria-pressed=&quot;true&quot;</code></li>\n<li><strong>Overflow Menu</strong>: Dropdown containing hidden items</li>\n</ul>\n<h2>Usage Guidelines</h2>\n<ul>\n<li>Add <code>.has-overflow</code> class to enable overflow functionality</li>\n<li>Wrap pivot buttons in <code>.hoo-overflow</code> container</li>\n<li>Include overflow button with proper ARIA attributes</li>\n<li>Test responsive behavior at different screen sizes</li>\n<li>Ensure overflow menu is keyboard accessible</li>\n<li>Prioritize pivot tabs based on importance</li>\n<li>Consider mobile
