iframe/organism-dialogs-dialog-iframe.rendered.html"},{"lineagePattern":"organism-modal-dialog-iframe","lineagePath":"../../patterns/organism-dialogs-modal-dialog-iframe/organism-dialogs-modal-dialog-iframe.rendered.html"}],"patternLineageEExists":true,"patternDesc":"<h1>Dialog IFrame Component</h1>\n<p>The Dialog IFrame component provides a container for embedding external web content within dialogs. It manages the display, aspect ratio, and layout of iframe elements within HTWOO dialogs.</p>\n<h2>Overview</h2>\n<p>This component is used within dialog content areas to embed web pages, documents, videos, or other external content while maintaining responsive behavior and proper aspect ratios.</p>\n<h2>Features</h2>\n<ul>\n<li>Multiple aspect ratio options (16:9, 4:3, 1:1)</li>\n<li>Full-width and height behavior within container</li>\n<li>Border-free design for seamless content integration</li>\n<li>Responsive scaling with the dialog</li>\n<li>Clean integration with dialog content area</li>\n</ul>\n<h2>Usage</h2>\n<p>The Dialog IFrame component can be implemented with the following structure:</p>\n<pre><code class=\"language-html\">&lt;!-- Default 16:9 ratio --&gt;\n&lt;div class=&quot;hoo-dlg-iframe&quot;&gt;\n  &lt;iframe src=&quot;https://example.com&quot; title=&quot;Embedded content&quot;&gt;&lt;/iframe&gt;\n&lt;/div&gt;\n\n&lt;!-- 4:3 ratio --&gt;\n&lt;div class=&quot;hoo-dlg-iframe ratio-4by3&quot;&gt;\n  &lt;iframe src=&quot;https://example.com&quot; title=&quot;Embedded content&quot;&gt;&lt;/iframe&gt;\n&lt;/div&gt;\n\n&lt;!-- 1:1 square ratio --&gt;\n&lt;div class=&quot;hoo-dlg-iframe ratio-squared&quot;&gt;\n  &lt;iframe src=&quot;https://example.com&quot; title=&quot;Embedded content&quot;&gt;&lt;/iframe&gt;\n&lt;/div&gt;\n</code></pre>\n<h2>SCSS Files</h2>\n<p><strong>Styles:</strong></p>\n<ul>\n<li><code>src/styles/02-molecules/dialogs/_dialog-content.scss</code></li>\n</ul>\n<h2>Aspect Ratios</h2>\n<p>The component supports the following aspect ratios:</p>\n<ul>\n<li><strong>16:9 (Default)</strong>: Optimal for videos and widescreen content</li>\n<li><strong>4:3</strong>: Traditional presentation format</li>\n<li><strong>1:1 (Squared)</strong>: Equal width and height for square content</li>\n</ul>\n<h2>Accessibility</h2>\n<ul>\n<li>Requires proper title attribute on iframe for screen readers</li>\n<li>Ensures embedded content is accessible</li>\n<li>Maintains proper sizing for readability</li>\n</ul>\n","patternBreadcrumb":{"patternGroup":"molecules","patternSubgroup":"dialogs"},"patternExtension":"hbs","patternName":"Dialog IFrame Component","patternPartial":"molecules-dialog-iframe","patternState":"","patternEngineName":"handlebars","extraOutput":{"order":30}}

<script>

    var layoutMode = null;

    // changing logo accordingly
    var evtLocationStorageUpdates = () => {

        console.debug("Storage Event Fired");

        let patternlab = JSON.parse(window.localStorage.getItem('patternlab'));

        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "vertical") {
            console.log("Layout is not vertical");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-vertical.jpg";
            }
        }
        if (patternlab.app.layoutMode !== layoutMode && patternlab.app.layoutMode === "horizontal") {
            console.log("Layout is not horizontal");
            let image = window.parent.document.querySelector(".pl-c-logo__img");
            if (image) {
                image.src = "styleguide/images/htwoo-logo-horizontal.png";
            }
            console.log("IMAGE ", image);
        }

        layoutMode = patternlab.app.layoutMode;

    }
    // register event listener
    window.addEventListener('storage', evtLocationStorageUpdates);
    // on first run detect layout
    evtLocationStorageUpdates();
</script>
