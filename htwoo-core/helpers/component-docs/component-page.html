<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{seoTitle}} | hTWOo Components</title>
  <meta name="description" content="{{seoDescription}} - Fluent UI component from hTWOo UI Framework for SharePoint, Microsoft Teams, and web applications.">
  <meta name="keywords" content="{{seoKeywords}}, Fluent Design, Fluent UI, hTWOo, SharePoint, Microsoft Teams, SPFx">
  <link rel="canonical" href="https://htwoo.io/htwoo-components/{{canonicalPath}}">
  <meta property="og:title" content="{{seoTitle}} - hTWOo Component">
  <meta property="og:description" content="{{seoDescription}}">
  <meta property="og:url" content="https://htwoo.io/htwoo-components/{{canonicalPath}}">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="hTWOo UI Framework">
  <!-- h2o theme fonts -->
  <link rel="stylesheet" href="https://cloud.typography.com/6828898/7547832/css/fonts.css">
  <!-- Component docs styles (h2o theme compatible) -->
  <link rel="stylesheet" href="/htwoo-components/css/components.css">
  <!-- Prism.js for code highlighting -->
  <link rel="stylesheet" href="/htwoo-core/js/prismjs/prism.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareSourceCode",
    "name": "{{title}}",
    "description": "{{seoDescription}}",
    "codeRepository": "https://github.com/n8design/htwoo",
    "programmingLanguage": ["HTML", "CSS", "JavaScript"],
    "isPartOf": {
      "@type": "SoftwareApplication",
      "name": "hTWOo UI Framework"
    }
  }
  </script>
</head>

          </svg>
        </a>
      </div>
      <nav class="header-nav" role="navigation">
        <menu class="menu-main">
          <li><a href="/">Home</a></li>
          <li><a href="/htwoo-components/" class="active">Components</a></li>
          <li><a href="/htwoo-core/">Pattern Lab</a></li>
          <li><a href="/htwoo-react/">React</a></li>
          <li><a href="https://github.com/n8design/htwoo" target="_blank" rel="noopener">GitHub</a></li>
        </menu>
      </nav>
    </header>

    <main class="main-content transition-fade" id="swup">
      <article id="content" class="t-component">
        {{{breadcrumbHtml}}}

        <header class="component-header">
          <h1>{{title}}</h1>
          <a href="/htwoo-core/?p={{patternId}}" class="btn-patternlab">View in Pattern Lab</a>
        </header>

        <section class="component-preview">
          <div class="preview-container">
            <htwoo-component-preview pattern="{{patternPath}}"></htwoo-component-preview>
          </div>

          <div class="markup-section">
            <div class="markup-header">
              <h3>HTML Markup</h3>
              <button class="copy-btn" data-clipboard-target="#markup-code">Copy</button>
            </div>
            <pre><code id="markup-code" class="language-html">{{markupEscaped}}</code></pre>
          </div>
        </section>

        <section class="component-docs">
          {{{documentationHtml}}}
        </section>
      </article>
    </main>
  </div>

  <footer class="site-footer">
    <p>&copy; hTWOo UI Framework - MIT License</p>
  </footer>

  <script src="/htwoo-components/js/htwoo-component-preview.js"></script>
  <script src="/htwoo-core/js/prismjs/prism.js"></script>
  <script src="/htwoo-components/js/components.js"></script>
</body>
</html>
