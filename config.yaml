baseURL: 'http://lab.n8d.studio/htwoo/'
languageCode: 'en-us'
title: 'hTWOo'

theme: 'h2o'

relativeURLs: true
canonifyURLs: true

disableKinds:
- taxonomy
- term

params:
  seoTitle: 'hTWOo by N8D'
  siteDescription: "hTWOo is a set of Fluent Design UI components and utilities resulting from an effort to converge the set of HTML and ReactJS based component libraries."
  author: "Stefan Bauer / N8D"
  github: "https://github.com/stfbauer"
  facebook: "https://www.facebook.com/n8dstudio"
  ogimage: "/htwoo/images/launch-img.jpg"
  sitename: "hTWOo by N8D"
  twitter: "@stfbauer"
  dateFormat: "January 2, 2006"
  localSVGPath: "static"
  
# enable full markup
